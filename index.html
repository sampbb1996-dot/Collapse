<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<title>Initiation Field</title>

<style>
html, body {
  margin: 0;
  height: 100%;
  background: #000;
  overflow: hidden;
  touch-action: manipulation;
  user-select: none;
  -webkit-tap-highlight-color: transparent;
}

canvas {
  display: block;
  width: 100vw;
  height: 100vh;
}

#audioBtn {
  position: fixed;
  bottom: 18px;
  left: 50%;
  transform: translateX(-50%);
  padding: 12px 18px;
  border-radius: 18px;
  border: none;
  background: rgba(255,255,255,0.14);
  color: rgba(255,255,255,0.9);
  font-size: 14px;
}
</style>
</head>

<body>
<canvas id="c"></canvas>
<button id="audioBtn">Enable Audio</button>

<script>
/* ===== Canvas ===== */
const canvas = document.getElementById('c');
const ctx = canvas.getContext('2d');

let cw, ch, dpr;
function resize() {
  dpr = Math.min(2, window.devicePixelRatio || 1);
  cw = window.innerWidth;
  ch = window.innerHeight;
  canvas.width  = cw * dpr;
  canvas.height = ch * dpr;
  ctx.setTransform(dpr, 0, 0, dpr, 0, 0);
}
window.addEventListener('resize', resize);
resize();

/* ===== Audio (one-shot) ===== */
let audioOn = false;
let audioCtx, noise, gain;
function startAudio() {
  audioOn = true;
  audioCtx = new (window.AudioContext || window.webkitAudioContext)();
  const buffer = audioCtx.createBuffer(1, audioCtx.sampleRate * 2, audioCtx.sampleRate);
  const data = buffer.getChannelData(0);
  for (let i = 0; i < data.length; i++) data[i] = Math.random() * 2 - 1;
  noise = audioCtx.createBufferSource();
  noise.buffer = buffer;
  noise.loop = true;
  gain = audioCtx.createGain();
  gain.gain.value = 0.009;
  noise.connect(gain);
  gain.connect(audioCtx.destination);
  noise.start();
}
const audioBtn = document.getElementById('audioBtn');
audioBtn.onclick = () => {
  if (audioOn) return;
  startAudio();
  audioBtn.style.transition = 'opacity 0.6s ease';
  audioBtn.style.opacity = '0';
  setTimeout(() => audioBtn.remove(), 650);
};

/* ===== Visual state (REVERTED) ===== */
let angle = Math.random() * Math.PI;
let offset = (Math.random() * 2 - 1) * 0.12;

let baseAlpha = 0.18;  // whiter baseline
let baseWidth = 1.8;

/* ===== Event ===== */
let eventActive = false;
let eventStart = 0;
let eventEnd = 0;
let nextEvent = performance.now() + 1100;

/* ===== Loop ===== */
function loop(now) {

  /* ---- OLD WORKING DRIFT (frame-based) ---- */
  angle  += 0.00018 * Math.sin(now * 0.00008);  // <-- ONLY CHANGE: uses frame time, not dt
  offset += 0.00005 * Math.cos(now * 0.00007);

  offset = Math.max(-0.2, Math.min(0.2, offset));

  if (!eventActive && now > nextEvent) {
    eventActive = true;
    eventStart = now;
    eventEnd = now + 160 + Math.random() * 80;
  }
  if (eventActive && now > eventEnd) {
    eventActive = false;
    nextEvent = now + 900 + Math.random() * 1500;
  }

  draw(now);
  requestAnimationFrame(loop);
}
requestAnimationFrame(loop);

/* ===== Draw ===== */
function draw(now) {
  ctx.fillStyle = '#000';
  ctx.fillRect(0, 0, cw, ch);

  const cx = cw * 0.5;
  const cy = ch * 0.5;

  let fade = 0;
  if (eventActive) {
    const t = (now - eventStart) / (eventEnd - eventStart);
    fade = Math.sin(Math.PI * t);
  }

  const alpha = baseAlpha * (1 - 0.75 * fade);
  const width = baseWidth * (1 - 0.7 * fade);
  if (alpha < 0.01) return;

  ctx.strokeStyle = '#ffffff';
  ctx.globalAlpha = alpha;
  ctx.lineWidth = width;
  ctx.lineCap = 'round';

  const len = Math.min(cw, ch) * 0.55;
  const dx = Math.cos(angle) * len;
  const dy = Math.sin(angle) * len;

  ctx.beginPath();
  ctx.moveTo(cx - dx, cy - dy + offset * len);
  ctx.lineTo(cx + dx, cy + dy + offset * len);
  ctx.stroke();

  ctx.globalAlpha = 1;
}
</script>
</body>
</html>
