<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport"
  content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
<meta name="apple-mobile-web-app-capable" content="yes">
<title>Signal</title>

<style>
html,body{
  margin:0;
  width:100%;
  height:100%;
  background:#000;
  overflow:hidden;
  touch-action:none;
  -webkit-user-select:none;
  user-select:none;
  -webkit-tap-highlight-color:transparent;
}
canvas{display:block;}
#overlay{
  position:fixed;
  inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
  color:#777;
  font-family:system-ui;
  font-size:18px;
}
</style>
</head>

<body>
<div id="overlay">tap to begin</div>
<canvas id="c"></canvas>

<script>
/* =========================
   AUDIO — CONTINUOUS NOISE
   (UNCHANGED)
========================= */

let audioCtx;
let noiseSource;
let gainNode;
let audioStarted = false;

function startAudio() {
  if (audioStarted) return;
  audioStarted = true;

  audioCtx = new (window.AudioContext || window.webkitAudioContext)();
  audioCtx.resume();

  const bufferSize = audioCtx.sampleRate * 2;
  const buffer = audioCtx.createBuffer(1, bufferSize, audioCtx.sampleRate);
  const data = buffer.getChannelData(0);

  for (let i = 0; i < bufferSize; i++) {
    data[i] = Math.random() * 2 - 1;
  }

  noiseSource = audioCtx.createBufferSource();
  noiseSource.buffer = buffer;
  noiseSource.loop = true;

  gainNode = audioCtx.createGain();
  gainNode.gain.value = 0.015;

  noiseSource.connect(gainNode).connect(audioCtx.destination);
  noiseSource.start();
}

function setNoiseLevel(target){
  if(!gainNode) return;
  gainNode.gain.value += (target - gainNode.gain.value) * 0.02;
}

/* =========================
   CANVAS (PROOF OF LIFE)
========================= */

const canvas = document.getElementById("c");
const ctx = canvas.getContext("2d");

function resize(){
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
}
window.addEventListener("resize", resize);
resize();

function draw(){
  ctx.fillStyle = "#000";
  ctx.fillRect(0,0,canvas.width,canvas.height);

  // minimal non-zero render (prevents iOS black freeze)
  ctx.fillStyle = "#111";
  ctx.fillRect(canvas.width/2, canvas.height/2, 1, 1);

  requestAnimationFrame(draw);
}

/* =========================
   START — iOS CORRECT
========================= */

function begin(e){
  e.preventDefault();
  e.stopPropagation();

  document.getElementById("overlay")?.remove();
  startAudio();
  draw();
}

/* iOS Safari MUST use touchend */
window.addEventListener("touchend", begin, { once:true, passive:false });
window.addEventListener("click", begin, { once:true }); // fallback
</script>

</body>
</html>
