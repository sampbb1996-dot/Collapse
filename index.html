<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Collapse</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: #000;
      color: #fff;
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 16px;
    }

    .display {
      width: 80%;
      padding: 16px;
      text-align: center;
      font-size: 22px;
      border-radius: 12px;
      background: #111;
    }

    button {
      width: 80%;
      padding: 18px;
      font-size: 18px;
      border-radius: 14px;
      border: none;
      background: #222;
      color: #fff;
      cursor: pointer;
    }

    button:active {
      background: #333;
    }
  </style>
</head>
<body>

  <div id="display" class="display">—</div>

  <button onclick="tap()">TAP</button>
  <button onclick="start()">START</button>
  <button onclick="end()">× END</button>

  <script>
    let running = false
    let count = 0

    function start() {
      running = true
      count = 0
      update("STARTED")
    }

    function tap() {
      if (!running) {
        update("NOT RUNNING")
        return
      }
      count++
      update("TAP " + count)
    }

    function end() {
      running = false
      update("ENDED (" + count + ")")
    }

    function update(text) {
      document.getElementById("display").textContent = text
    }
  </script>

</body>
</html>
