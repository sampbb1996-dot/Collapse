<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Relative Timing</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: #000;
      color: #fff;
      font-family: system-ui, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card {
      background: #111;
      padding: 32px;
      border-radius: 24px;
      width: 280px;
      text-align: center;
    }

    .value {
      font-size: 48px;
      margin-bottom: 24px;
    }

    button {
      width: 100%;
      padding: 16px;
      margin: 8px 0;
      font-size: 18px;
      border-radius: 999px;
      border: none;
      background: #222;
      color: #fff;
    }

    .label {
      margin-top: 12px;
      opacity: 0.4;
      font-size: 14px;
    }
  </style>
</head>

<body>
  <div class="card">
    <div id="display" class="value">0.0000</div>
    <button onclick="tap()">tap</button>
    <button onclick="resetAll()">reset</button>
    <div class="label">relative timing signal</div>
  </div>

  <script>
    const MAX_WINDOW = 20;
    const ALPHA = 0.15;

    let lastTap = null;
    let mean = null;
    let windowVals = [];

    function tap() {
      const now = performance.now();

      if (lastTap === null) {
        lastTap = now;
        mean = 0;
        windowVals = [0];
        render(0);
        return;
      }

      const interval = now - lastTap;
      lastTap = now;

      mean = mean === null
        ? interval
        : ALPHA * interval + (1 - ALPHA) * mean;

      windowVals.push(mean);
      if (windowVals.length > MAX_WINDOW) {
        windowVals.shift();
      }

      render(mean / 1000);
    }

    function resetAll() {
      lastTap = null;
      mean = null;
      windowVals = [];
      render(0);
    }

    function render(value) {
      document.getElementById("display").textContent =
        value.toFixed(4);
    }
  </script>
</body>
</html>
