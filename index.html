<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Collapse</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #0b0b0b;
      overflow: hidden;
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>

<canvas id="c"></canvas>

<script>
/* ================= Canvas ================= */

const canvas = document.getElementById("c");
const ctx = canvas.getContext("2d");

function resize() {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
}
window.addEventListener("resize", resize);
resize();

/* ================= Governor ================= */

class Governor {
  allowsChange(state) {
    return state.calm && state.stable && !state.strategy;
  }
}

/* ================= State ================= */

const state = {
  window: 300,      // reaction window (ms)
  calm: true,
  stable: true,
  strategy: false
};

const governor = new Governor();

/* ================= Visual Field ================= */

function drawNoise() {
  ctx.fillStyle = "rgba(255,255,255,0.08)"; // iOS-visible
  const x = Math.random() * canvas.width;
  const y = Math.random() * canvas.height;
  ctx.fillRect(x, y, 1, 1);
}

/* ================= Adaptation ================= */

function tighten() {
  state.window *= 0.97;
}

function loosen() {
  state.window *= 1.03;
}

/* ================= Trial ================= */

let awaiting = false;
let startTime = 0;

function beginTrial() {
  awaiting = true;
  startTime = performance.now();
}

document.addEventListener("pointerup", () => {
  if (!awaiting) return;

  const reaction = performance.now() - startTime;
  const hit = reaction <= state.window;

  if (governor.allowsChange(state)) {
    if (hit) tighten();
    else loosen();
  }

  awaiting = false;
});

/* ================= Loop ================= */

  drawNoise();

  if (!awaiting) {

    if (Math.random() < 0.005) beginTrial();
  }
