<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Collapse</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: #0e0e0e;
      color: #ffffff;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      text-align: center;
      width: 100%;
      max-width: 400px;
    }

    .value {
      font-size: 4rem;
      font-weight: 600;
      margin-bottom: 1.5rem;
      letter-spacing: 0.05em;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 1rem;
    }

    button {
      background: #1f1f1f;
      color: #fff;
      border: 1px solid #333;
      padding: 0.75rem 1.25rem;
      font-size: 1rem;
      border-radius: 6px;
      cursor: pointer;
    }

    button:active {
      transform: scale(0.97);
    }

    .hint {
      margin-top: 1.5rem;
      font-size: 0.8rem;
      opacity: 0.6;
    }
  </style>
</head>
<body>

  <div class="container">
    <div id="reader" class="value">0.500</div>

    <div class="buttons">
      <button id="tapBtn">Tap</button>
      <button id="endBtn">Reset</button>
    </div>

    <div class="hint">
      Stability increases value. Irregularity collapses it.
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      let value = 0.5;
      let lastTap = null;
      let lastInterval = null;

      const reader = document.getElementById("reader");
      const tapBtn = document.getElementById("tapBtn");
      const endBtn = document.getElementById("endBtn");

      function clamp(v) {
        return Math.max(0, Math.min(1, v));
      }

      function updateDisplay() {
        reader.textContent = value.toFixed(3);
      }

      tapBtn.addEventListener("click", () => {
        const now = performance.now();

        if (lastTap !== null) {
          const interval = (now - lastTap) / 1000;

          if (lastInterval !== null) {
            const deviation = Math.abs(interval - lastInterval);

            // Core mechanic:
            // regular rhythm → positive drift
            // irregular rhythm → collapse
            value += (0.05 - deviation) * 0.5;
          }

          lastInterval = interval;
        }

        lastTap = now;
        value = clamp(value);
        updateDisplay();
      });

      endBtn.addEventListener("click", () => {
        value = 0.5;
        lastTap = null;
        lastInterval = null;
        updateDisplay();
      });
    });
  </script>

</body>
</html>
