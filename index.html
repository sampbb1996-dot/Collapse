<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Signal</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  background: #000;
  height: 100%;
  overflow: hidden;
  touch-action: manipulation;
}

#screen {
  position: fixed;
  inset: 0;
  background: #000;
}

#prompt {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  color: #777;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
  font-size: 18px;
  pointer-events: none;
}

#line {
  position: absolute;
  top: 0;
  bottom: 0;
  left: 50%;
  width: 1px;
  background: rgba(255,255,255,0.15);
  transform: translateX(-50%);
  opacity: 0;
}
</style>
</head>

<body>
<div id="screen">
  <div id="prompt">tap to begin</div>
  <div id="line"></div>
</div>

<script>
let started = false;
let audioCtx, osc, gain;

function startGame() {
  if (started) return;
  started = true;

  // --- AUDIO (iOS SAFE) ---
  audioCtx = new (window.AudioContext || window.webkitAudioContext)();

  osc = audioCtx.createOscillator();
  gain = audioCtx.createGain();

  osc.type = "sine";
  osc.frequency.value = 110;      // low, neutral tone
  gain.gain.value = 0.03;         // subtle volume

  osc.connect(gain);
  gain.connect(audioCtx.destination);

  osc.start();

  // --- VISUAL ---
  document.getElementById("prompt").style.display = "none";
  const line = document.getElementById("line");
  line.style.opacity = "1";

  animate(line);
}

function animate(line) {
  let t = 0;
  function frame() {
    t += 0.01;

    // micro instability (non-flicker)
    const drift = Math.sin(t * 1.7) * 0.3;
    line.style.transform = `translateX(-50%) translateX(${drift}px)`;

    // subtle audio drift
    osc.frequency.value = 110 + Math.sin(t) * 2;

    requestAnimationFrame(frame);
  }
  frame();
}

// IMPORTANT: must be a direct user gesture
document.body.addEventListener("pointerdown", startGame, { once: true });
</script>
</body>
</html>
