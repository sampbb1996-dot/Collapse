<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport"
  content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
<meta name="apple-mobile-web-app-capable" content="yes">
<title>Signal</title>

<style>
html,body{
  margin:0;
  width:100%;
  height:100%;
  background:#000;
  overflow:hidden;
  touch-action:none;
  -webkit-user-select:none;
  user-select:none;
}
canvas{
  position:fixed;
  inset:0;
  display:block;
}
#overlay{
  position:fixed;
  inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
  color:#777;
  font-family:system-ui;
  font-size:18px;
}
#overlay.hidden{opacity:0;pointer-events:none;}
</style>
</head>

<body>
<canvas id="c"></canvas>
<div id="overlay">tap to begin</div>

<script>
/* =======================
   AUDIO — iOS SAFE
======================= */
let audioCtx, noiseSource, gainNode, audioStarted=false;

function startAudio(){
  if(audioStarted) return;
  audioStarted=true;

  audioCtx=new (window.AudioContext||window.webkitAudioContext)();
  audioCtx.resume();

  const size=audioCtx.sampleRate*2;
  const buffer=audioCtx.createBuffer(1,size,audioCtx.sampleRate);
  const data=buffer.getChannelData(0);
  for(let i=0;i<size;i++) data[i]=Math.random()*2-1;

  noiseSource=audioCtx.createBufferSource();
  noiseSource.buffer=buffer;
  noiseSource.loop=true;

  gainNode=audioCtx.createGain();
  gainNode.gain.value=0.015;

  noiseSource.connect(gainNode).connect(audioCtx.destination);
  noiseSource.start();
}

/* =======================
   CANVAS
======================= */
const canvas=document.getElementById("c");
const ctx=canvas.getContext("2d");

function resize(){
  canvas.width=innerWidth;
  canvas.height=innerHeight;
}
addEventListener("resize",resize);
resize();

/* =======================
   STATE (PERSISTENT)
======================= */
const KEY="signal_hardness";
let hardness=Number(localStorage.getItem(KEY))||1.0; // higher = harder
let contact=false;
let lastLift=0;

/* =======================
   INPUT (INVERTED)
======================= */
function onDown(){
  contact=true;
}
function onUp(){
  if(!contact) return;
  contact=false;
  registerAction();
}

/* ACTION = FINGER LIFT */
function registerAction(){
  const now=performance.now();
  const dt=now-lastLift;
  lastLift=now;

  // Adapt only by consistency (no feedback)
  if(dt>300 && dt<3000){
    hardness=Math.min(hardness*1.02,3);
  }else{
    hardness=Math.max(hardness*0.98,0.6);
  }
  localStorage.setItem(KEY,hardness);
}

/* =======================
   VISUAL — DIFFUSE FIELD
======================= */
let field=[];
const N=400;

function initField(){
  field=[];
  for(let i=0;i<N;i++){
    field.push({
      x:Math.random()*canvas.width,
      y:Math.random()*canvas.height,
      v:(Math.random()-0.5)*0.3
    });
  }
}
initField();

function draw(){
  ctx.fillStyle="#000";
  ctx.fillRect(0,0,canvas.width,canvas.height);

  ctx.fillStyle="rgba(255,255,255,0.03)";
  for(const p of field){
    p.y+=p.v*hardness;
    if(p.y<0) p.y+=canvas.height;
    if(p.y>canvas.height) p.y-=canvas.height;
    ctx.fillRect(p.x,p.y,1,1);
  }

  requestAnimationFrame(draw);
}

/* =======================
   START
======================= */
const overlay=document.getElementById("overlay");
let started=false;

function begin(e){
  if(started) return;
  started=true;
  e.preventDefault();

  startAudio();
  initField();
  requestAnimationFrame(draw);

  overlay.classList.add("hidden");
}

overlay.addEventListener("touchstart",begin,{passive:false});
overlay.addEventListener("click",begin);

window.addEventListener("touchstart",onDown,{passive:false});
window.addEventListener("touchend",onUp,{passive:false});
window.addEventListener("mousedown",onDown);
window.addEventListener("mouseup",onUp);
</script>
</body>
</html>
