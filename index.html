<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta
  name="viewport"
  content="width=device-width, initial-scale=1.0, user-scalable=no"
/>
<title>Field</title>

<style>
/* ===== GLOBAL HARD LOCK ===== */
html, body, canvas {
  margin: 0;
  padding: 0;
  background: #000;
  overflow: hidden;

  /* kill ALL iOS selection / callout / focus UI */
  -webkit-user-select: none;
  user-select: none;
  -webkit-touch-callout: none;
  -webkit-tap-highlight-color: rgba(0,0,0,0);

  touch-action: none;
}

canvas {
  display: block;
}

#hint {
  position: fixed;
  inset: 0;
  display: flex;
  align-items: center;
  justify-content: center;
  color: rgba(255,255,255,0.28);
  font-family: system-ui, sans-serif;
  font-size: 18px;
  pointer-events: none;
}
</style>
</head>

<body>

<canvas id="c"></canvas>
<div id="hint">touch and hold</div>

<script>
/* =========================
   HARD BLOCK SAFARI UI
========================= */
document.addEventListener("contextmenu", e => e.preventDefault(), { passive: false });
document.addEventListener("selectstart", e => e.preventDefault(), { passive: false });

/* =========================
   INVERSION STACK
========================= */
const invert = true;
const metaInvert = true;

// meta-inversion acts on inversion, not signal
function effectiveInvert() {
  return invert !== metaInvert; // XOR
}

/* =========================
   STATE
========================= */
const canvas = document.getElementById("c");
const ctx = canvas.getContext("2d");

let w = 0, h = 0;
let running = false;
let pressure = 0.5;

/* =========================
   RESIZE
========================= */
function resize() {
  w = canvas.width = window.innerWidth;
  h = canvas.height = window.innerHeight;
}
window.addEventListener("resize", resize);
resize();

/* =========================
   AUDIO (iOS SAFE)
========================= */
let audioCtx = null;
let noise = null;
let gain = null;

function initAudio() {
  if (audioCtx) return;

  audioCtx = new (window.AudioContext || window.webkitAudioContext)();

  const buffer = audioCtx.createBuffer(1, audioCtx.sampleRate * 2, audioCtx.sampleRate);
  const ch = buffer.getChannelData(0);
  for (let i = 0; i < ch.length; i++) {
    ch[i] = Math.random() * 2 - 1;
  }

  noise = audioCtx.createBufferSource();
  noise.buffer = buffer;
  noise.loop = true;

  gain = audioCtx.createGain();
  gain.gain.value = 0;

  noise.connect(gain).connect(audioCtx.destination);
  noise.start();
}

function resumeAudio() {
  if (audioCtx && audioCtx.state !== "running") {
    audioCtx.resume();
  }
}

function setAudio(level) {
  if (!gain || !audioCtx) return;
  gain.gain.setTargetAtTime(
    Math.max(0, Math.min(0.12, level)),
    audioCtx.currentTime,
    0.03
  );
}

/* =========================
   INPUT
========================= */
function readPressure(e) {
  let p = 0.5;
  if (e.pressure && e.pressure > 0) {
    p = e.pressure;
  }
  pressure = Math.max(0, Math.min(1, p));
}

function startHold(e) {
  e.preventDefault();
  running = true;

  initAudio();
  resumeAudio();

  document.getElementById("hint").style.display = "none";
  readPressure(e);
}

function moveHold(e) {
  e.preventDefault();
  if (running) readPressure(e);
}

function endHold(e) {
  e.preventDefault();
  running = false;

  // absolute black + silence
  ctx.fillStyle = "#000";
  ctx.fillRect(0, 0, w, h);
  setAudio(0);

  document.getElementById("hint").style.display = "flex";
}

canvas.addEventListener("pointerdown", startHold, { passive: false });
canvas.addEventListener("pointermove", moveHold, { passive: false });
canvas.addEventListener("pointerup", endHold, { passive: false });
canvas.addEventListener("pointercancel", endHold, { passive: false });

/* =========================
   CONTROL (SUBTRACTIVE)
========================= */
function controlU() {
  const inv = effectiveInvert();
  const u = inv ? (1 - pressure) : pressure;
  return Math.max(0, Math.min(1, u));
}

function collapse(u, floor, range) {
  return floor + range * (1 - u);
}

/* =========================
   LOOP
========================= */
function step() {
  requestAnimationFrame(step);
  if (!running) return;

  // visual always invariant black
  ctx.fillStyle = "#000";
  ctx.fillRect(0, 0, w, h);

  // audio carries the entire signal
  const u = controlU();
  setAudio(collapse(u, 0.01, 0.045));
}

step();
</script>
</body>
</html>
