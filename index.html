<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport"
  content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no">
<meta name="apple-mobile-web-app-capable" content="yes">
<title>Signal</title>

<style>
html, body {
  margin: 0;
  width: 100%;
  height: 100%;
  background: #000;
  overflow: hidden;

  touch-action: manipulation;
  -webkit-touch-callout: none;
  -webkit-user-select: none;
  user-select: none;
}
* { -webkit-tap-highlight-color: rgba(0,0,0,0); }

canvas { position: fixed; inset: 0; display: block; }

#overlay {
  position: fixed;
  inset: 0;
  display: flex;
  align-items: center;
  justify-content: center;
  font-family: system-ui;
  font-size: 18px;
  color: #777;
  background: transparent;
  transition: opacity 0.2s linear;
}
#overlay.hidden { opacity: 0; pointer-events: none; }
</style>
</head>

<body>
<canvas id="c"></canvas>
<div id="overlay">tap to begin</div>

<script>
/* =========================
   AUDIO — iOS SAFE (unchanged style)
========================= */
let audioCtx, noiseSource, gainNode, audioStarted = false;

function startAudio() {
  if (audioStarted) return;
  audioStarted = true;

  audioCtx = new (window.AudioContext || window.webkitAudioContext)();

  // resume inside the user gesture
  if (audioCtx.state === "suspended") audioCtx.resume();

  const size = audioCtx.sampleRate * 2;            // 2s buffer
  const buffer = audioCtx.createBuffer(1, size, audioCtx.sampleRate);
  const data = buffer.getChannelData(0);

  for (let i = 0; i < size; i++) data[i] = Math.random() * 2 - 1;

  noiseSource = audioCtx.createBufferSource();
  noiseSource.buffer = buffer;
  noiseSource.loop = true;

  gainNode = audioCtx.createGain();
  gainNode.gain.value = 0.012;                      // quieter baseline

  noiseSource.connect(gainNode).connect(audioCtx.destination);
  noiseSource.start();
}

/* =========================
   CANVAS
========================= */
const canvas = document.getElementById("c");
const ctx = canvas.getContext("2d", { alpha: false });

function resize() {
  const dpr = Math.max(1, Math.min(2, window.devicePixelRatio || 1));
  canvas.width  = Math.floor(window.innerWidth  * dpr);
  canvas.height = Math.floor(window.innerHeight * dpr);
  canvas.style.width  = window.innerWidth + "px";
  canvas.style.height = window.innerHeight + "px";
  ctx.setTransform(dpr, 0, 0, dpr, 0, 0);
}
addEventListener("resize", resize);
resize();

/* =========================
   VISUAL — FULL-FIELD (NO LINE)
   - Near-black field
   - Subtle grain over a 1:1 centered square
   - Non-periodic micro-drift (no sine/rhythm)
   - Fade-to-infinity: alpha + grain strength decay
========================= */
let running = false;

// square field (1:1) centered
function squareField() {
  const w = window.innerWidth;
  const h = window.innerHeight;
  const s = Math.min(w, h);
  const x = (w - s) * 0.5;
  const y = (h - s) * 0.5;
  return { x, y, s };
}

// grain image buffer (kept small, scaled up)
const G = 160; // grain resolution (small = cheaper + softer)
let grain = ctx.createImageData(G, G);
let gd = grain.data;

// "state" that drifts stochastically (no periodicity)
let drift = 0;
let decay = 1;             // fade-to-infinity envelope
let targetDecay = 1;

// controls subtlety (keep tiny)
const BASE_ALPHA = 0.018;  // overall visibility
const BASE_GRAIN = 10;     // grain strength
const FLOOR_DECAY = 0.20;  // never truly disappears

function updateGrain() {
  // non-periodic micro-instability
  drift += (Math.random() - 0.5) * 0.10;
  drift *= 0.985;

  // very slow “fade-to-infinity”
  // If you touch the screen, we momentarily "reset" decay upward.
  decay += (targetDecay - decay) * 0.01;
  targetDecay += (FLOOR_DECAY - targetDecay) * 0.0005;

  const a = BASE_ALPHA * decay;
  const strength = BASE_GRAIN * decay;

  // near-black base with tiny off-white tint (so Night Shift doesn’t break it)
  // These values are intentionally close to black.
  const base = 7;

  // Fill grain buffer with very small fluctuations
  // (clamped to keep it near-black)
  for (let i = 0; i < gd.length; i += 4) {
    const n = (Math.random() - 0.5) * strength;
    const v = Math.max(0, Math.min(18, base + n));
    gd[i] = v; gd[i+1] = v; gd[i+2] = v;
    gd[i+3] = Math.floor(255 * a);
  }
}

function draw() {
  if (!running) return;

  // hard black fill — prevents iOS white flash
  ctx.fillStyle = "#000";
  ctx.fillRect(0, 0, window.innerWidth, window.innerHeight);

  // build and render the subtle field
  updateGrain();

  const { x, y, s } = squareField();

  // draw grain into the square field (scaled)
  // slight sub-pixel offset from drift to avoid “static poster”
  const ox = (drift * 0.6) % 1;
  const oy = (drift * 0.35) % 1;

  // Put the grain to an offscreen canvas-free path:
  // createImageBitmap is inconsistent on iOS; use putImageData to a temp canvas region.
  // We'll draw the grain to the main canvas by scaling via drawImage from a tiny in-memory canvas.
  if (!draw._gcan) {
    draw._gcan = document.createElement("canvas");
    draw._gcan.width = G;
    draw._gcan.height = G;
    draw._gctx = draw._gcan.getContext("2d");
  }
  draw._gctx.putImageData(grain, 0, 0);

  ctx.imageSmoothingEnabled = true;
  ctx.globalCompositeOperation = "source-over";
  ctx.drawImage(draw._gcan, x + ox, y + oy, s, s);

  requestAnimationFrame(draw);
}

/* =========================
   START — tap to begin (iOS correct)
========================= */
const overlay = document.getElementById("overlay");
let started = false;

function begin(e) {
  if (started) return;
  started = true;

  e.preventDefault();
  e.stopPropagation();

  running = true;

  // start visual first
  requestAnimationFrame(draw);

  // then audio
  startAudio();

  // hide overlay
  overlay.classList.add("hidden");
  document.body.offsetHeight; // force Safari repaint
}

// Must bind to overlay for iOS gesture reliability
overlay.addEventListener("touchend", begin, { passive: false });
overlay.addEventListener("click", begin);

// Optional: tiny “interaction entropy” nudges the fade envelope without adding a new task.
// (You can ignore this; it doesn’t require you to do anything.)
document.addEventListener("pointerdown", () => {
  // brief reset upward; then it decays again
  targetDecay = Math.min(1, targetDecay + 0.06);
}, { passive: true });
</script>
</body>
</html>
