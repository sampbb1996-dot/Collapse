<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
html, body {
  margin: 0;
  height: 100%;
  background: #070707;
  overflow: hidden;
  touch-action: none;
}

canvas {
  display: block;
}

#audioBtn {
  position: fixed;
  bottom: 24px;
  left: 50%;
  transform: translateX(-50%);
  padding: 14px 22px;
  font-size: 15px;
  border-radius: 18px;
  border: none;
  background: #f0f0f0;
  color: #111;
  z-index: 9999; /* critical */
}
</style>
</head>

<body>
<button id="audioBtn">Enable Audio</button>
<canvas id="c"></canvas>

<script>
const c = document.getElementById("c");
const ctx = c.getContext("2d");

function resize(){
  c.width = innerWidth;
  c.height = innerHeight;
}
resize();
addEventListener("resize", resize);

/* ---------- audio (FIXED) ---------- */
let audioCtx;

document.getElementById("audioBtn").onclick = async (e) => {
  e.stopPropagation();

  audioCtx = new (window.AudioContext || window.webkitAudioContext)();
  await audioCtx.resume(); // REQUIRED on iOS

  const osc = audioCtx.createOscillator();
  const gain = audioCtx.createGain();

  osc.type = "sine";
  osc.frequency.value = 220;
  gain.gain.value = 0.08;

  osc.connect(gain).connect(audioCtx.destination);
  osc.start();

  document.getElementById("audioBtn").remove();
};

/* ---------- visual ---------- */
let t = 0;
function loop(){
  t += 0.003;

  ctx.clearRect(0,0,c.width,c.height);

  const x = c.width / 2 + Math.sin(t) * 1.2;
  ctx.strokeStyle = "rgba(240,240,240,0.25)";
  ctx.lineWidth = 1;

  ctx.beginPath();
  ctx.moveTo(x, 0);
  ctx.lineTo(x, c.height);
  ctx.stroke();

  requestAnimationFrame(loop);
}
loop();
</script>
</body>
</html>
