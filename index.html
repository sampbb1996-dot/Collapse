<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Signal</title>
<style>
html,body{margin:0;padding:0;background:#000;overflow:hidden;height:100%;touch-action:none}
canvas{display:block}
#overlay{
  position:fixed;inset:0;display:flex;align-items:center;justify-content:center;
  color:#888;font-family:system-ui,sans-serif;font-size:18px;z-index:10;
  -webkit-user-select:none; user-select:none;
}
</style>
</head>
<body>
<div id="overlay">tap to begin</div>
<canvas id="c"></canvas>

<script>
const canvas = document.getElementById("c");
const ctx = canvas.getContext("2d");
const overlay = document.getElementById("overlay");

function resize(){ canvas.width = innerWidth; canvas.height = innerHeight; }
addEventListener("resize", resize); resize();

let audioCtx=null, noise=null, gain=null;
let started=false;
let lastX=null, entropy=0;

function makeNoiseBuffer(ctx){
  const len = Math.floor(ctx.sampleRate * 2);
  const buf = ctx.createBuffer(1, len, ctx.sampleRate);
  const data = buf.getChannelData(0);
  for (let i=0;i<len;i++) data[i] = Math.random()*2-1;
  return buf;
}

async function start(){
  if (started) return;
  started = true;
  overlay.remove();

  audioCtx = new (window.AudioContext || window.webkitAudioContext)();

  // ✅ iOS: wait for resume to COMPLETE inside the gesture
  if (audioCtx.state !== "running") {
    try { await audioCtx.resume(); } catch (e) {}
  }

  // ✅ “Prime” the output (tiny blip) — helps on some iOS versions
  const prime = audioCtx.createOscillator();
  const primeGain = audioCtx.createGain();
  primeGain.gain.value = 0.0001;
  prime.connect(primeGain).connect(audioCtx.destination);
  prime.start();
  prime.stop(audioCtx.currentTime + 0.02);

  gain = audioCtx.createGain();
  gain.gain.value = 0.02;

  noise = audioCtx.createBufferSource();
  noise.buffer = makeNoiseBuffer(audioCtx);
  noise.loop = true;

  noise.connect(gain).connect(audioCtx.destination);
  noise.start();

  draw();
}

// Use touch + click (pointer can be unreliable on iOS)
overlay.addEventListener("touchstart", (e)=>{ e.preventDefault(); start(); }, {passive:false});
overlay.addEventListener("click", start);

document.body.addEventListener("touchmove", (e)=>{
  const t = e.touches && e.touches[0];
  if (!t) return;
  if (lastX !== null) {
    const dx = Math.abs(t.clientX - lastX);
    entropy = entropy * 0.95 + dx * 0.001;
  }
  lastX = t.clientX;
}, {passive:true});

function draw(){
  ctx.clearRect(0,0,canvas.width,canvas.height);

  if (gain) {
    const target = 0.015 + entropy * 0.02;
    gain.gain.value += (target - gain.gain.value) * 0.01;
  }

  const wobble = (Math.random()-0.5) * entropy * 40;
  ctx.strokeStyle = "rgba(255,255,255,0.15)";
  ctx.beginPath();
  ctx.moveTo(canvas.width/2 + wobble, 0);
  ctx.lineTo(canvas.width/2 + wobble, canvas.height);
  ctx.stroke();

  requestAnimationFrame(draw);
}
</script>
</body>
</html>
