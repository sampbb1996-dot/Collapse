<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>State</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: #121212; /* dark mode gray */
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    #dot {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      background: #ff8c1a; /* orange */
      display: none;
    }
  </style>
</head>
<body>

  <div id="dot"></div>

  <script>
    // true = A (present), false = _
    let state = true;

    // bias toward presence, but allow change
    const STABILITY = 0.75;
    const TICK_MS = 1000;

    const dot = document.getElementById("dot");

    function tick() {
      if (state) {
        // A -> A or _
        state = Math.random() < STABILITY;
      } else {
        // _ -> A (reversion)
        state = Math.random() < (1 - STABILITY);
      }

      dot.style.display = state ? "block" : "none";
    }

    // start in steady A
    dot.style.display = "block";

    setInterval(tick, TICK_MS);
  </script>

</body>
</html>
