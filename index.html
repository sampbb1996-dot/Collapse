<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">

  <meta name="viewport"
        content="width=device-width,
                 height=device-height,
                 initial-scale=1.0,
                 maximum-scale=1.0,
                 user-scalable=no">

  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="">

  <title></title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: #000;
      overflow: hidden;
      touch-action: none;
      -webkit-user-select: none;
      user-select: none;
    }

    #field {
      position: fixed;
      inset: 0;
      background: #000;
    }
  </style>
</head>

<body>
  <div id="field"></div>

  <script>
    /*
      LOGIC SUMMARY (DO NOT MODIFY):

      - Exactly ONE thumb must be down at all times
      - No resting / no 0-state
      - Event-gated replacement only
      - No alternation, no rhythm, no cadence
      - Action = replace thumb, not lift into void
    */

    let activeTouchId = null;
    let awaitingReplacement = false;

    document.addEventListener('touchstart', e => {
      if (activeTouchId === null && e.touches.length === 1) {
        activeTouchId = e.touches[0].identifier;
      }

      if (awaitingReplacement && e.touches.length === 2) {
        for (const t of e.touches) {
          if (t.identifier !== activeTouchId) {
            activeTouchId = t.identifier;
            awaitingReplacement = false;
            break;
          }
        }
      }
    }, { passive: false });

    document.addEventListener('touchend', e => {
      for (const t of e.changedTouches) {
        if (t.identifier === activeTouchId) {
          awaitingReplacement = true;
          return;
        }
      }
    }, { passive: false });

    document.addEventListener('touchcancel', () => {
      awaitingReplacement = false;
      activeTouchId = null;
    });
  </script>
</body>
</html>
