<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Initiation</title>

<style>
  html, body {
    margin: 0;
    padding: 0;
    background: #000;
    overflow: hidden;
    touch-action: manipulation;
  }

  canvas {
    display: block;
  }

  #audioGate {
    position: fixed;
    inset: 0;
    display: flex;
    align-items: center;
    justify-content: center;
    color: rgba(255,255,255,0.15);
    font-family: system-ui, sans-serif;
    font-size: 18px;
    user-select: none;
  }
</style>
</head>
<body>

<canvas id="c"></canvas>
<div id="audioGate">tap</div>

<script>
/* =========================
   CANVAS SETUP
========================= */

const canvas = document.getElementById("c");
const ctx = canvas.getContext("2d");

function resize() {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
}
resize();
window.addEventListener("resize", resize);

/* =========================
   AUDIO (iOS SAFE)
========================= */

let audioCtx = null;
let audioStarted = false;

function startAudio() {
  if (audioStarted) return;
  audioStarted = true;

  document.getElementById("audioGate").remove();

  audioCtx = new (window.AudioContext || window.webkitAudioContext)();
  audioCtx.resume().then(() => {
    const bufferSize = audioCtx.sampleRate * 2;
    const buffer = audioCtx.createBuffer(1, bufferSize, audioCtx.sampleRate);
    const data = buffer.getChannelData(0);

    for (let i = 0; i < bufferSize; i++) {
      data[i] = (Math.random() * 2 - 1) * 0.02;
    }

    const noise = audioCtx.createBufferSource();
    noise.buffer = buffer;
    noise.loop = true;

    const gain = audioCtx.createGain();
    gain.gain.value = 0.025;

    noise.connect(gain).connect(audioCtx.destination);
    noise.start();
  });
}

const gate = document.getElementById("audioGate");
gate.addEventListener("touchstart", startAudio, { once: true });
gate.addEventListener("mousedown", startAudio, { once: true });

/* =========================
   LINE STATE
========================= */

// very small continuous drift
let drift = 0;
let driftVelocity = 0;

// flicker phase
let flickerPhase = Math.random() * 1000;

/* =========================
   RENDER LOOP
========================= */

function draw() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  // update drift (bounded)
  driftVelocity += (Math.random() - 0.5) * 0.002;
  driftVelocity *= 0.98;
  drift += driftVelocity;
  drift = Math.max(-1.5, Math.min(1.5, drift));

  // flicker
  flickerPhase += 0.03;
  const alpha =
    0.35 +
    Math.sin(flickerPhase) * 0.05 +
    (Math.random() - 0.5) * 0.02;

  ctx.strokeStyle = `rgba(255,255,255,${alpha})`;
  ctx.lineWidth = 1;

  const x = canvas.width / 2 + drift;

  ctx.beginPath();
  ctx.moveTo(x, 0);
  ctx.lineTo(x, canvas.height);
  ctx.stroke();

  requestAnimationFrame(draw);
}

draw();
</script>
</body>
</html>
