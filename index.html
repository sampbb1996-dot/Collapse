<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport"
  content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

<style>
html, body {
  margin: 0;
  height: 100%;
  overflow: hidden;
  background: #000;
  color: #fff;
  font-family: system-ui, -apple-system, sans-serif;
  -webkit-text-size-adjust: 100%;
}

#zone {
  position: fixed;
  inset: 0;
  touch-action: none;
  display: flex;
  align-items: center;
  justify-content: center;
}

#value {
  font-size: 4rem;
  font-variant-numeric: tabular-nums;
  pointer-events: none;
}

#reset {
  position: fixed;
  bottom: 16px;
  left: 16px;
  right: 16px;
  padding: 16px;
  border-radius: 999px;
  background: #222;
  border: none;
  color: #fff;
  font-size: 1rem;
}
</style>
</head>

<body>
<div id="zone">
  <div id="value">0.0000</div>
</div>
<button id="reset">reset</button>

<script>
let x = 0;              // balance state
let u = 0;              // control input
const k = 2.5;          // damping (stability)
let lastT = performance.now();

function step(t) {
  const dt = (t - lastT) / 1000;
  lastT = t;

  // dynamics: áº‹ = u - kx
  x += (u - k * x) * dt;

  document.getElementById("value").textContent =
    x.toFixed(4);

  requestAnimationFrame(step);
}

requestAnimationFrame(step);

const zone = document.getElementById("zone");

zone.addEventListener("touchstart", handle);
zone.addEventListener("touchmove", handle);
zone.addEventListener("touchend", () => u = 0);

function handle(e) {
  const touch = e.touches[0];
  const rect = zone.getBoundingClientRect();
  const mid = rect.left + rect.width / 2;
  u = (touch.clientX - mid) / (rect.width / 2);
  u = Math.max(-1, Math.min(1, u));
}

document.getElementById("reset").onclick = () => {
  x = 0;
  u = 0;
};
</script>
</body>
</html>
