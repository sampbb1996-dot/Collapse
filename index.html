<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Initiation Threshold — Adaptive</title>

<style>
  html, body {
    margin: 0;
    padding: 0;
    background: #0b0b0b; /* near-black */
    height: 100%;
    overflow: hidden;
    touch-action: manipulation;
  }

  canvas { display: block; }

  #audioBtn {
    position: fixed;
    bottom: 10px;
    right: 10px;
    padding: 6px 10px;
    font-size: 12px;
    background: #111;
    color: #666;
    border: 1px solid #222;
    border-radius: 6px;
    opacity: 0.35;
  }
</style>
</head>

<body>
<canvas id="c"></canvas>
<button id="audioBtn">audio</button>

<script>
/* =========================
   CONFIG (ADAPTIVE)
========================= */

// Base timing
let BASE_PROMPT = 1400;     // ms
let BASE_GAP    = 1200;     // ms

// Bounds
const MIN_PROMPT = 900;    // do not go below
const MAX_PROMPT = 1800;   // do not go above

// Jitter (sub-perceptual)
const JITTER = 120;        // ±ms

// Adaptation
const STEP = 50;           // ms per adjustment
const HIT_THRESHOLD = 5;   // tighten after 5 clean hits
const MISS_THRESHOLD = 3;  // loosen after 3 misses

/* =========================
   CANVAS
========================= */

const canvas = document.getElementById("c");
const ctx = canvas.getContext("2d");

function resize() {
  canvas.width = innerWidth;
  canvas.height = innerHeight;
}
addEventListener("resize", resize);
resize();

/* =========================
   AUDIO (OPTIONAL)
========================= */

let audioCtx, noiseNode, gainNode;
let audioOn = false;

function initAudio() {
  audioCtx = new (window.AudioContext || window.webkitAudioContext)();

  const buffer = audioCtx.createBuffer(1, audioCtx.sampleRate, audioCtx.sampleRate);
  const data = buffer.getChannelData(0);
  for (let i = 0; i < data.length; i++) {
    data[i] = Math.random() * 2 - 1;
  }

  noiseNode = audioCtx.createBufferSource();
  noiseNode.buffer = buffer;
  noiseNode.loop = true;

  gainNode = audioCtx.createGain();
  gainNode.gain.value = 0.015;

  noiseNode.connect(gainNode).connect(audioCtx.destination);
  noiseNode.start();
}

document.getElementById("audioBtn").onclick = () => {
  if (!audioOn) {
    initAudio();
    audioOn = true;
    document.getElementById("audioBtn").remove();
  }
};

/* =========================
   STATE
========================= */

let active = false;
let promptStart = 0;
let timeoutId;

let hitCount = 0;
let missCount = 0;

/* =========================
   INPUT
========================= */

document.body.addEventListener("pointerdown", () => {
  if (!active) return;

  const rt = performance.now() - promptStart;

  // Successful initiation
  hitCount++;
  missCount = 0;

  // Tighten only after consistency
  if (hitCount >= HIT_THRESHOLD && BASE_PROMPT > MIN_PROMPT) {
    BASE_PROMPT -= STEP;
    hitCount = 0;
  }

  clearPrompt();
});

/* =========================
   LOOP
========================= */

function jitter(ms) {
  return ms + (Math.random() * 2 - 1) * JITTER;
}

function showPrompt() {
  active = true;
  promptStart = performance.now();
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  // No visual stimulus (hard mode)

  timeoutId = setTimeout(() => {
    // Silent miss
    missCount++;
    hitCount = 0;

    // Loosen only after repeated misses
    if (missCount >= MISS_THRESHOLD && BASE_PROMPT < MAX_PROMPT) {
      BASE_PROMPT += STEP;
      missCount = 0;
    }

    clearPrompt();
  }, jitter(BASE_PROMPT));
}

function clearPrompt() {
  active = false;
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  setTimeout(showPrompt, jitter(BASE_GAP));
}

/* =========================
   START
========================= */

setTimeout(showPrompt, 1000);
</script>
</body>
</html>
