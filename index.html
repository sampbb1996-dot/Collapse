<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
<title>Field</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  background: #000;
  height: 100%;
  overflow: hidden;
}

#hint {
  position: fixed;
  inset: 0;
  display: flex;
  align-items: center;
  justify-content: center;
  color: rgba(255,255,255,0.25);
  font-family: system-ui, sans-serif;
  font-size: 18px;
  pointer-events: none;
}
</style>
</head>

<body>
<div id="hint">tap</div>

<script>
/* =========================
   HARD AUDIO STABILIZER
========================= */

const hint = document.getElementById("hint");

let audioCtx = null;
let noise = null;
let gain = null;
let engaged = false;

/* ---------- noise ---------- */
function createNoise(ctx) {
  const buffer = ctx.createBuffer(1, ctx.sampleRate * 2, ctx.sampleRate);
  const data = buffer.getChannelData(0);
  for (let i = 0; i < data.length; i++) {
    data[i] = Math.random() * 2 - 1;
  }
  return buffer;
}

/* ---------- init audio ---------- */
function initAudio() {
  if (audioCtx) return;

  audioCtx = new (window.AudioContext || window.webkitAudioContext)();

  noise = audioCtx.createBufferSource();
  noise.buffer = createNoise(audioCtx);
  noise.loop = true;

  gain = audioCtx.createGain();
  gain.gain.value = 0;

  noise.connect(gain).connect(audioCtx.destination);
  noise.start();
}

/* ---------- ON ---------- */
function audioOn() {
  initAudio();

  // FORCE resume inside gesture
  if (audioCtx.state !== "running") {
    audioCtx.resume();
  }

  // FORCE immediate audible change
  gain.gain.cancelScheduledValues(audioCtx.currentTime);
  gain.gain.setValueAtTime(0.04, audioCtx.currentTime);

  engaged = true;
  hint.style.display = "none";
}

/* ---------- OFF ---------- */
function audioOff() {
  if (!audioCtx || !gain) return;

  gain.gain.cancelScheduledValues(audioCtx.currentTime);
  gain.gain.setValueAtTime(0, audioCtx.currentTime);

  engaged = false;
  hint.style.display = "flex";
}

/* ---------- TOGGLE ---------- */
function toggle(e) {
  e.preventDefault();

  if (!engaged) {
    audioOn();
  } else {
    audioOff();
  }
}

/* ---------- GESTURE CAPTURE ----------
   We accept EVERYTHING Safari might allow
-------------------------------------- */
document.addEventListener("touchstart", toggle, { passive:false });
document.addEventListener("pointerdown", toggle, { passive:false });
document.addEventListener("mousedown", toggle, { passive:false });

/* ---------- SAFETY ---------- */
document.addEventListener("visibilitychange", () => {
  if (document.hidden && engaged) audioOff();
});
window.addEventListener("pagehide", () => {
  if (engaged) audioOff();
});
</script>
</body>
</html>
