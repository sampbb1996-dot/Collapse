<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Collapse â€” Relative Timing Drift</title>

  <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

  <style>
    * {
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }

    html, body {
      margin: 0;
      height: 100%;
      background: #ff0044;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      color: white;
      user-select: none;
      touch-action: manipulation;
    }

    .box {
      background: rgba(0,0,0,0.45);
      padding: 32px;
      border-radius: 14px;
      text-align: center;
      min-width: 260px;
    }

    #value {
      font-size: 64px;
      margin-bottom: 24px;
    }

    .btn {
      display: block;
      margin: 12px auto;
      padding: 18px 0;
      width: 220px;
      font-size: 22px;
      background: #eee;
      color: #000;
      border-radius: 999px;
    }

    .hint {
      margin-top: 18px;
      font-size: 14px;
      opacity: 0.85;
    }
  </style>
</head>
<body>

<div class="box">
  <div id="value">0.0%</div>
  <div id="tap" class="btn">TAP</div>
  <div id="reset" class="btn">RESET</div>
  <div class="hint">Signed relative drift</div>
</div>

<script>
  // -----------------------------
  // STATE
  // -----------------------------
  let lastTap = null;
  let lastInterval = null;

  // signed relative drift (%)
  let drift = 0;

  const valueEl = document.getElementById("value");
  const tapEl = document.getElementById("tap");
  const resetEl = document.getElementById("reset");

  // -----------------------------
  // RENDER
  // -----------------------------
  function render() {
    const sign = drift > 0 ? "+" : "";
    valueEl.textContent = `${sign}${drift.toFixed(1)}%`;
  }

  // -----------------------------
  // INTERACTION
  // -----------------------------
  tapEl.addEventListener("touchend", e => {
    e.preventDefault();

    const now = performance.now();

    if (lastTap !== null) {
      const interval = (now - lastTap) / 1000;

      if (lastInterval !== null) {
        // relative signed deviation
        const deviation = (interval - lastInterval) / lastInterval;

        // update drift
        drift += deviation * 100;

        // decay toward zero (keeps sign meaningful)
        drift *= 0.9;
      }

      lastInterval = interval;
    }

    lastTap = now;
    render();
  }, { passive: false });

  resetEl.addEventListener("touchend", e => {
    e.preventDefault();
    lastTap = null;
    lastInterval = null;
    drift = 0;
    render();
  }, { passive: false });

  render();
</script>

</body>
</html>
