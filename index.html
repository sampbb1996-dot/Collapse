<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Relative Timing</title>
  <style>
    body {
      background: #000;
      color: #fff;
      font-family: system-ui, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .card {
      background: #111;
      padding: 40px;
      border-radius: 20px;
      text-align: center;
      width: 280px;
    }
    .value {
      font-size: 48px;
      margin-bottom: 30px;
    }
    button {
      width: 100%;
      padding: 16px;
      margin: 10px 0;
      font-size: 18px;
      border-radius: 999px;
      border: none;
      background: #222;
      color: #fff;
    }
  </style>
</head>
<body>

  <div class="card">
    <div id="value" class="value">0.0000</div>
    <button onclick="tap()">tap</button>
    <button onclick="reset()">reset</button>
    <div style="opacity:0.4;margin-top:10px;">relative timing signal</div>
  </div>

  <script>
    const MAX_WINDOW = 20;
    const ALPHA = 0.2;

    let lastTap = null;
    let windowVals = [];
    let mean = null;

    function tap() {
      const now = performance.now();

      if (lastTap === null) {
        lastTap = now;
        mean = 0;
        windowVals = [0];
        render(0);
        return;
      }

      const interval = now - lastTap;
      lastTap = now;

      mean = mean === null
        ? interval
        : ALPHA * interval + (1 - ALPHA) * mean;

      windowVals.push(mean);
      if (windowVals.length > MAX_WINDOW) windowVals.shift();

      render(mean / 1000); // seconds
    }

    function reset() {
      lastTap = null;
      windowVals = [];
      mean = null;
      render(0);
    }

    function render(value) {
      document.getElementById("value").textContent =
        value.toFixed(4);
    }
  </script>

</body>
</html>
