<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Initiation Threshold â€” Adaptive / Gated</title>

<style>
  html, body {
    margin: 0;
    padding: 0;
    background: #0b0b0b;
    height: 100%;
    overflow: hidden;
    touch-action: manipulation;
  }
  canvas { display: block; }
  #audioBtn {
    position: fixed;
    bottom: 10px;
    right: 10px;
    padding: 6px 10px;
    font-size: 12px;
    background: #111;
    color: #666;
    border: 1px solid #222;
    border-radius: 6px;
    opacity: 0.35;
  }
</style>
</head>

<body>
<canvas id="c"></canvas>
<button id="audioBtn">audio</button>

<script>
/* =========================
   PERSISTENCE
========================= */

const STORAGE_KEY = "initiation_threshold_state";

function loadState() {
  try {
    const s = JSON.parse(localStorage.getItem(STORAGE_KEY));
    if (!s) return null;
    return s;
  } catch {
    return null;
  }
}

function saveState() {
  localStorage.setItem(STORAGE_KEY, JSON.stringify({
    BASE_PROMPT,
    lastSaved: Date.now()
  }));
}

/* =========================
   CONFIG
========================= */

let BASE_PROMPT = 1400;
let BASE_GAP = 1200;

const MIN_PROMPT = 900;
const MAX_PROMPT = 1800;

const JITTER = 120;
const STEP = 50;

const HIT_THRESHOLD = 5;
const MISS_THRESHOLD = 3;

/* Calm gating */
const RT_HISTORY = 6;
const MAX_RT_STD = 120;   // ms (variance threshold)
const CALM_MISS_WINDOW = 5;

/* =========================
   RESTORE DAY-LEVEL STATE
========================= */

const saved = loadState();
if (saved) {
  BASE_PROMPT = Math.min(
    MAX_PROMPT,
    Math.max(MIN_PROMPT, saved.BASE_PROMPT + 25) // tiny soft reset
  );
}

/* =========================
   CANVAS
========================= */

const canvas = document.getElementById("c");
const ctx = canvas.getContext("2d");

function resize() {
  canvas.width = innerWidth;
  canvas.height = innerHeight;
}
addEventListener("resize", resize);
resize();

/* =========================
   AUDIO (OPTIONAL)
========================= */

let audioCtx, noiseNode, gainNode;
let audioOn = false;

function initAudio() {
  audioCtx = new (window.AudioContext || window.webkitAudioContext)();
  const buffer = audioCtx.createBuffer(1, audioCtx.sampleRate, audioCtx.sampleRate);
  const data = buffer.getChannelData(0);
  for (let i = 0; i < data.length; i++) data[i] = Math.random() * 2 - 1;

  noiseNode = audioCtx.createBufferSource();
  noiseNode.buffer = buffer;
  noiseNode.loop = true;

  gainNode = audioCtx.createGain();
  gainNode.gain.value = 0.015;

  noiseNode.connect(gainNode).connect(audioCtx.destination);
  noiseNode.start();
}

document.getElementById("audioBtn").onclick = () => {
  if (!audioOn) {
    initAudio();
    audioOn = true;
    document.getElementById("audioBtn").remove();
  }
};

/* =========================
   STATE
========================= */

let active = false;
let promptStart = 0;
let timeoutId;

let hitCount = 0;
let missCount = 0;

let rtHistory = [];
let recentMisses = 0;

/* =========================
   INPUT
========================= */

document.body.addEventListener("pointerdown", () => {
  if (!active) return;

  const rt = performance.now() - promptStart;
  rtHistory.push(rt);
  if (rtHistory.length > RT_HISTORY) rtHistory.shift();

  hitCount++;
  missCount = 0;
  recentMisses = Math.max(0, recentMisses - 1);

  if (canAdapt() && hitCount >= HIT_THRESHOLD && BASE_PROMPT > MIN_PROMPT) {
    BASE_PROMPT -= STEP;
    hitCount = 0;
    saveState();
  }

  clearPrompt();
});

/* =========================
   CALM GATING
========================= */

function stdDev(arr) {
  const mean = arr.reduce((a,b)=>a+b,0) / arr.length;
  const variance = arr.reduce((a,b)=>a + (b-mean)**2,0) / arr.length;
  return Math.sqrt(variance);
}

function canAdapt() {
  if (rtHistory.length < RT_HISTORY) return false;
  if (recentMisses > CALM_MISS_WINDOW) return false;
  if (stdDev(rtHistory) > MAX_RT_STD) return false;
  return true;
}

/* =========================
   LOOP
========================= */

function jitter(ms) {
  return ms + (Math.random() * 2 - 1) * JITTER;
}

function showPrompt() {
  active = true;
  promptStart = performance.now();
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  timeoutId = setTimeout(() => {
    active = false;
    missCount++;
    hitCount = 0;
    recentMisses++;

    if (canAdapt() && missCount >= MISS_THRESHOLD && BASE_PROMPT < MAX_PROMPT) {
      BASE_PROMPT += STEP;
      missCount = 0;
      saveState();
    }

    clearPrompt();
  }, jitter(BASE_PROMPT));
}

function clearPrompt() {
  active = false;
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  setTimeout(showPrompt, jitter(BASE_GAP));
}

/* =========================
   START
========================= */

setTimeout(showPrompt, 1000);
</script>
</body>
</html>
