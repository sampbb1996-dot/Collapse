<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Signal</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  background: #000;
  overflow: hidden;
  touch-action: manipulation;
}

#line {
  position: fixed;
  top: 0;
  left: 50%;
  width: 1px;
  height: 100%;
  background: rgba(255,255,255,0.12);
  transform: translateX(-50%);
}
</style>
</head>

<body>
<div id="line"></div>

<script>
/* -------------------------
   CORE STATE
-------------------------- */
let started = false;
let ctx, osc, gain;
let entropy = 0;
let lastEvent = null;
let frozen = false;

/* -------------------------
   AUDIO
-------------------------- */
function startAudio() {
  ctx = new (window.AudioContext || window.webkitAudioContext)();
  osc = ctx.createOscillator();
  gain = ctx.createGain();

  osc.type = "sine";
  osc.frequency.value = 110;
  gain.gain.value = 0.015;

  osc.connect(gain);
  gain.connect(ctx.destination);
  osc.start();

  // slow, unconscious drift
  setInterval(() => {
    if (!frozen) {
      osc.frequency.value += (Math.random() - 0.5) * 0.15;
    }
  }, 800);
}

/* -------------------------
   LINE MICRO-INSTABILITY
-------------------------- */
const line = document.getElementById("line");

setInterval(() => {
  if (!started) return;

  const jitter = frozen ? 0 : (Math.random() - 0.5) * 0.6;
  line.style.transform = `translateX(calc(-50% + ${jitter}px))`;
}, 120);

/* -------------------------
   ENTROPY OBSERVATION
-------------------------- */
function observeInteraction() {
  const now = performance.now();

  if (lastEvent !== null) {
    const dt = now - lastEvent;
    entropy = 0.98 * entropy + Math.abs(dt - 600) * 0.001;
  }

  lastEvent = now;

  // silent hard gate
  if (entropy > 1.2) frozen = true;
  if (entropy < 0.6) frozen = false;

  // adaptive fading (very slow)
  const alpha = Math.max(0.04, 0.12 - entropy * 0.03);
  line.style.background = `rgba(255,255,255,${alpha})`;
}

/* -------------------------
   START (single gesture)
-------------------------- */
function start() {
  if (started) return;
  started = true;

  startAudio();
  document.addEventListener("pointerdown", observeInteraction);
}

document.addEventListener("pointerdown", start, { once: true });
</script>
</body>
</html>
