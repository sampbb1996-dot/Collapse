<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Relative Timing</title>

  <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />

  <style>
    * { box-sizing: border-box; }

    html, body {
      margin: 0;
      height: 100%;
      overflow: hidden;
      background: #000;
      color: #fff;
      font-family: system-ui, -apple-system, sans-serif;
      -webkit-text-size-adjust: 100%;
      touch-action: manipulation;
    }

    .app {
      position: fixed;
      inset: 0;
      display: flex;
      flex-direction: column;
    }

    .tap-zone {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .value {
      font-size: 4rem;
      line-height: 1;
      font-variant-numeric: tabular-nums;
      pointer-events: none;
    }

    .label {
      margin-top: 8px;
      font-size: 0.75rem;
      opacity: 0.4;
      text-align: center;
      pointer-events: none;
    }

    .reset-zone {
      padding: 16px;
    }

    button {
      width: 100%;
      padding: 16px 0;
      font-size: 1rem;
      border-radius: 999px;
      border: none;
      background: #222;
      color: #fff;
    }
  </style>
</head>

<body>
  <div class="app">

    <!-- tap anywhere -->
    <div class="tap-zone" onclick="tap()">
      <div>
        <div id="display" class="value">0.0000</div>
        <div class="label">relative timing signal</div>
      </div>
    </div>

    <!-- reset -->
    <div class="reset-zone">
      <button onclick="resetAll()">reset</button>
    </div>

  </div>

  <script>
    // smoothing of taps
    const ALPHA = 0.15;

    // decay time constant (ms): how fast waiting loses influence
    const TAU = 3000;

    let lastTap = null;
    let lastUpdate = null;
    let mean = null;

    function now() {
      return performance.now();
    }

    function decayMean(t) {
      if (mean === null || lastUpdate === null) return;
      const dt = t - lastUpdate;
      const decay = Math.exp(-dt / TAU);
      mean *= decay;
    }

    function tap() {
      const t = now();

      if (lastTap === null) {
        lastTap = t;
        lastUpdate = t;
        mean = 0;
        render(0);
        return;
      }

      // decay over real time since last interaction
      decayMean(t);

      const interval = t - lastTap;
      lastTap = t;
      lastUpdate = t;

      mean = ALPHA * interval + (1 - ALPHA) * mean;

      render(mean / 1000);
    }

    function resetAll() {
      lastTap = null;
      lastUpdate = null;
      mean = null;
      render(0);
    }

    function render(v) {
      document.getElementById("display").textContent =
        v.toFixed(4);
    }
  </script>
</body>
</html>
