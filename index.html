<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Noise Game</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    background: #000;
    overflow: hidden;
  }
  canvas {
    display: block;
  }
</style>
</head>
<body>
<canvas id="c"></canvas>

<script>
/* ========= HARD INVARIANTS =========
   - Render loop always runs
   - Noise amplitude NEVER zero
   - Alpha NEVER zero
   - No early returns
   ================================= */

const canvas = document.getElementById("c");
const ctx = canvas.getContext("2d");

function resize() {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
}
window.addEventListener("resize", resize);
resize();

// Minimum non-zero signal (locked)
const MIN_ALPHA = 0.015;   // prevents black
const MAX_ALPHA = 0.04;    // stays sub-salient
const NOISE_DENSITY = 0.08;

function drawNoise() {
  const w = canvas.width;
  const h = canvas.height;

  // Near-black base, not pure black
  ctx.fillStyle = "rgb(2,2,2)";
  ctx.fillRect(0, 0, w, h);

  const image = ctx.getImageData(0, 0, w, h);
  const data = image.data;

  for (let i = 0; i < data.length; i += 4) {
    if (Math.random() < NOISE_DENSITY) {
      const v = Math.random() * 255;
      data[i]     = v;
      data[i + 1] = v;
      data[i + 2] = v;
      data[i + 3] = 255 * (MIN_ALPHA + Math.random() * (MAX_ALPHA - MIN_ALPHA));
    }
  }

  ctx.putImageData(image, 0, 0);
}

function loop() {
  drawNoise();
  requestAnimationFrame(loop);
}

loop();
</script>
</body>
</html>
