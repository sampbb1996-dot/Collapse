<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Initiation</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    background: #000;
    height: 100%;
    overflow: hidden;
    touch-action: manipulation;
  }
  canvas {
    display: block;
  }
</style>
</head>
<body>
<canvas id="c"></canvas>

<script>
/* =========================
   CANVAS SETUP
========================= */
const canvas = document.getElementById("c");
const ctx = canvas.getContext("2d");

function resize() {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
}
window.addEventListener("resize", resize);
resize();

/* =========================
   STATE
========================= */
let started = false;
let audioCtx = null;
let noiseNode = null;

/* =========================
   AUDIO (iOS SAFE)
========================= */
function startAudio() {
  audioCtx = new (window.AudioContext || window.webkitAudioContext)();

  const bufferSize = audioCtx.sampleRate * 2;
  const buffer = audioCtx.createBuffer(1, bufferSize, audioCtx.sampleRate);
  const data = buffer.getChannelData(0);

  for (let i = 0; i < bufferSize; i++) {
    data[i] = (Math.random() * 2 - 1) * 0.015; // ultra-low salience
  }

  noiseNode = audioCtx.createBufferSource();
  noiseNode.buffer = buffer;
  noiseNode.loop = true;

  const gain = audioCtx.createGain();
  gain.gain.value = 0.025;

  noiseNode.connect(gain).connect(audioCtx.destination);
  noiseNode.start();
}

/* =========================
   START (ONE TAP ONLY)
========================= */
function start() {
  if (started) return;
  started = true;

  startAudio();
  audioCtx.resume();

  requestAnimationFrame(draw);
}

document.addEventListener("touchstart", start, { once: true });
document.addEventListener("mousedown", start, { once: true });

/* =========================
   DRAW LOOP
========================= */
function draw() {
  const w = canvas.width;
  const h = canvas.height;

  // fade-to-black (no full clear)
  ctx.fillStyle = "rgba(0,0,0,0.12)";
  ctx.fillRect(0, 0, w, h);

  // micro-instability
  const baseX = w / 2;
  const jitterX = (Math.random() - 0.5) * 0.7; // sub-pixel drift
  const alpha = 0.06 + Math.random() * 0.05;
  const width = 0.6 + Math.random() * 0.4;

  ctx.strokeStyle = `rgba(240,240,240,${alpha})`;
  ctx.lineWidth = width;

  ctx.beginPath();
  ctx.moveTo(baseX + jitterX, 0);
  ctx.lineTo(baseX + jitterX, h);
  ctx.stroke();

  requestAnimationFrame(draw);
}
</script>
</body>
</html>
