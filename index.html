<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Initiation</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    background: #000;
    height: 100%;
    overflow: hidden;
    touch-action: manipulation;
  }
  canvas {
    display: block;
  }
</style>
</head>
<body>
<canvas id="c"></canvas>

<script>
/* =========================
   CANVAS SETUP
========================= */
const canvas = document.getElementById("c");
const ctx = canvas.getContext("2d");

function resize() {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
}
window.addEventListener("resize", resize);
resize();

/* =========================
   STATE
========================= */
let audioStarted = false;
let audioCtx = null;

/* =========================
   AUDIO (SAFE)
========================= */
function startAudio() {
  if (audioStarted) return;
  audioStarted = true;

  audioCtx = new (window.AudioContext || window.webkitAudioContext)();

  const bufferSize = audioCtx.sampleRate * 2;
  const buffer = audioCtx.createBuffer(1, bufferSize, audioCtx.sampleRate);
  const data = buffer.getChannelData(0);

  for (let i = 0; i < bufferSize; i++) {
    data[i] = (Math.random() * 2 - 1) * 0.015;
  }

  const noise = audioCtx.createBufferSource();
  noise.buffer = buffer;
  noise.loop = true;

  const gain = audioCtx.createGain();
  gain.gain.value = 0.025;

  noise.connect(gain).connect(audioCtx.destination);
  noise.start();

  audioCtx.resume();
}

/* =========================
   USER GESTURE
========================= */
document.addEventListener("touchstart", startAudio, { once: true });
document.addEventListener("mousedown", startAudio, { once: true });

/* =========================
   DRAW LOOP (ALWAYS ON)
========================= */
function draw() {
  const w = canvas.width;
  const h = canvas.height;

  ctx.fillStyle = "rgba(0,0,0,0.12)";
  ctx.fillRect(0, 0, w, h);

  const baseX = w / 2;
  const jitterX = (Math.random() - 0.5) * 0.7;
  const alpha = 0.06 + Math.random() * 0.05;
  const width = 0.6 + Math.random() * 0.4;

  ctx.strokeStyle = `rgba(240,240,240,${alpha})`;
  ctx.lineWidth = width;

  ctx.beginPath();
  ctx.moveTo(baseX + jitterX, 0);
  ctx.lineTo(baseX + jitterX, h);
  ctx.stroke();

  requestAnimationFrame(draw);
}

// ðŸ”‘ START VISUALS IMMEDIATELY
requestAnimationFrame(draw);
</script>
</body>
</html>
