<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport"
  content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<title>Signal</title>

<style>
html, body {
  margin: 0;
  width: 100%;
  height: 100%;
  background: #000;
  overflow: hidden;

  touch-action: none;
  -webkit-touch-callout: none;
  -webkit-user-select: none;
  user-select: none;
  -webkit-tap-highlight-color: rgba(0,0,0,0);
}
canvas {
  position: fixed;
  inset: 0;
  display: block;
}
#overlay {
  position: fixed;
  inset: 0;
  display: flex;
  align-items: center;
  justify-content: center;
  font-family: system-ui;
  font-size: 18px;
  color: #777;
  background: transparent;
}
#overlay.hidden { opacity: 0; pointer-events: none; }
</style>
</head>

<body>
<canvas id="c"></canvas>
<div id="overlay">touch and hold to begin</div>

<script>
/* =========================
   AUDIO — same engine, inverted CONTROL
========================= */

let audioCtx, noiseSource, gainNode;
let audioStarted = false;

function startAudio() {
  if (audioStarted) return;
  audioStarted = true;

  audioCtx = new (window.AudioContext || window.webkitAudioContext)();
  audioCtx.resume();

  const size = audioCtx.sampleRate * 2;
  const buffer = audioCtx.createBuffer(1, size, audioCtx.sampleRate);
  const data = buffer.getChannelData(0);
  for (let i = 0; i < size; i++) data[i] = Math.random() * 2 - 1;

  noiseSource = audioCtx.createBufferSource();
  noiseSource.buffer = buffer;
  noiseSource.loop = true;

  gainNode = audioCtx.createGain();
  gainNode.gain.value = 0.015; // base audible level (will be suppressed on HOLD)

  noiseSource.connect(gainNode).connect(audioCtx.destination);
  noiseSource.start();
}

// Inverted audio control:
// HOLD (finger down) suppresses audio
// RELEASE (finger up) restores audio
let targetGain = 0.015;
function setGainTarget(g) { targetGain = g; }
function updateGain() {
  if (!gainNode) return;
  gainNode.gain.value += (targetGain - gainNode.gain.value) * 0.02;
}

/* =========================
   CANVAS SETUP
========================= */

const canvas = document.getElementById("c");
const ctx = canvas.getContext("2d", { alpha: false });

function resize() {
  canvas.width = innerWidth;
  canvas.height = innerHeight;
}
addEventListener("resize", resize);
resize();

/* =========================
   VISUAL — FULL-FIELD, NO GEOMETRY
   "inverted polarity": modulation is subtractive / darkening
   (no lines, no center, no borders doing work)
========================= */

// We avoid scaled textures (which can create banding/bars).
// Use sparse stochastic darkening + occasional faint brighten,
// distributed uniformly across the whole screen.

let started = false;
let holding = false;

// “Field” baseline: very-dark, not pure black (so darkening has meaning)
const base = 6; // 0..255 (keep tiny)
function fillBase() {
  ctx.fillStyle = `rgb(${base},${base},${base})`;
  ctx.fillRect(0, 0, canvas.width, canvas.height);
}

// stochastic sprinkle
function sprinkle() {
  // density tuned for iPhone performance
  const n = Math.floor((canvas.width * canvas.height) / 1800); // fewer = lighter
  // inverted signal: mostly DARKENING marks (subtractive feel)
  ctx.fillStyle = "rgba(0,0,0,0.055)";
  for (let i = 0; i < n; i++) {
    const x = Math.random() * canvas.width;
    const y = Math.random() * canvas.height;
    // tiny rectangles avoid “point shimmer” patterns
    ctx.fillRect(x, y, 1.2, 1.2);
  }

  // tiny compensating brighten so it never collapses into flat black
  ctx.fillStyle = "rgba(255,255,255,0.004)";
  for (let i = 0; i < n * 0.25; i++) {
    const x = Math.random() * canvas.width;
    const y = Math.random() * canvas.height;
    ctx.fillRect(x, y, 1.0, 1.0);
  }
}

function draw() {
  // hard fill to prevent iOS white flash
  fillBase();

  // subtle field noise
  sprinkle();

  // audio smoothing (safe even if audio not started yet)
  updateGain();

  requestAnimationFrame(draw);
}

/* =========================
   INPUT — INVERTED (ACTION ON RELEASE)
   HOLD = suppression / no-action
   RELEASE = action
========================= */

const overlay = document.getElementById("overlay");

// Begin on first “down” (iOS needs gesture)
function begin(e) {
  if (started) return;
  started = true;

  e.preventDefault();
  e.stopPropagation();

  // Start visual first (Safari-safe)
  requestAnimationFrame(draw);

  // Start audio engine
  startAudio();

  // Overlay hide
  overlay.classList.add("hidden");
  document.body.offsetHeight;
}

// HOLD suppresses audio (inverted)
function onDown(e) {
  if (!started) begin(e);

  holding = true;
  // suppress while holding
  setGainTarget(0.0);
}

// RELEASE is the “action”
function onUp(e) {
  if (!started) return;

  holding = false;
  // restore on release
  setGainTarget(0.015);

  // (You can hook “action” here if needed)
  // actionTimestamp = performance.now();
}

// Bind
window.addEventListener("pointerdown", onDown, { passive: false });
window.addEventListener("pointerup", onUp, { passive: false });

// iOS fallback
window.addEventListener("touchstart", onDown, { passive: false });
window.addEventListener("touchend", onUp, { passive: false });
</script>
</body>
</html>
