<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Collapse — Non-Closure (Correct)</title>

  <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

  <style>
    * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

    html, body {
      margin: 0;
      height: 100%;
      background: #ff0044;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      color: white;
      user-select: none;
      -webkit-user-select: none;
      touch-action: manipulation;
    }

    .box {
      background: rgba(0,0,0,0.45);
      padding: 32px;
      border-radius: 14px;
      text-align: center;
      min-width: 260px;
    }

    #value {
      font-size: 64px;
      margin-bottom: 24px;
    }

    .btn {
      display: block;
      margin: 12px auto;
      padding: 18px 0;
      width: 220px;
      font-size: 22px;
      background: #eee;
      color: #000;
      border-radius: 999px;
    }
  </style>
</head>
<body>

<div class="box">
  <div id="value">—</div>
  <div id="tap" class="btn">TAP</div>
  <div id="reset" class="btn">RESET</div>
</div>

<script>
  // --- INTERNAL STATE ---
  // belief is unbounded → certainty is impossible
  let belief = 0.0;

  let lastTap = null;
  let lastInterval = null;

  const valueEl = document.getElementById("value");
  const tapEl = document.getElementById("tap");
  const resetEl = document.getElementById("reset");

  // sigmoid projection (never reaches 0 or 1)
  function project(b) {
    const p = 1 / (1 + Math.exp(-b));
    const eps = 0.001;            // epistemic gap
    return eps + (1 - 2 * eps) * p;
  }

  function render() {
    const v = project(belief);
    valueEl.textContent = v.toPrecision(3); // precision, not fixed
  }

  tapEl.addEventListener("touchend", e => {
    e.preventDefault();

    const now = performance.now();

    if (lastTap !== null) {
      const interval = (now - lastTap) / 1000;

      if (lastInterval !== null) {
        const deviation = Math.abs(interval - lastInterval);
        const signal = 0.05 - deviation;

        // update belief, not value
        belief += signal;
      }

      lastInterval = interval;
    }

    lastTap = now;
    render();
  }, { passive: false });

  resetEl.addEventListener("touchend", e => {
    e.preventDefault();
    belief = 0.0;
    lastTap = null;
    lastInterval = null;
    render();
  }, { passive: false });

  render();
</script>

</body>
</html>
