<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<title>Initiation Field</title>

<style>
html, body {
  margin: 0;
  height: 100%;
  background: #000;
  overflow: hidden;
  touch-action: manipulation;
  user-select: none;
  -webkit-tap-highlight-color: transparent;
  font-family: -apple-system, BlinkMacSystemFont, sans-serif;
}

canvas {
  display: block;
  width: 100vw;
  height: 100vh;
}

#audioBtn {
  position: fixed;
  bottom: 18px;
  left: 50%;
  transform: translateX(-50%);
  padding: 12px 18px;
  border-radius: 18px;
  border: none;
  background: rgba(255,255,255,0.12);
  color: rgba(255,255,255,0.85);
  font-size: 14px;
  backdrop-filter: blur(6px);
}
</style>
</head>

<body>
<canvas id="c"></canvas>
<button id="audioBtn">Enable Audio</button>

<script>
/* ================= CANVAS ================= */
const canvas = document.getElementById('c');
const ctx = canvas.getContext('2d');

let cw = 0, ch = 0, dpr = 1;

function resize() {
  dpr = Math.min(2, window.devicePixelRatio || 1);
  cw = window.innerWidth;
  ch = window.innerHeight;
  canvas.width  = Math.floor(cw * dpr);
  canvas.height = Math.floor(ch * dpr);
  ctx.setTransform(dpr, 0, 0, dpr, 0, 0);
}
window.addEventListener('resize', resize);
resize();

/* ================= AUDIO (ONE-SHOT) ================= */
let audioOn = false;
let audioCtx, noise, gain;

function startAudio() {
  audioOn = true;
  audioCtx = new (window.AudioContext || window.webkitAudioContext)();

  const buffer = audioCtx.createBuffer(1, audioCtx.sampleRate * 2, audioCtx.sampleRate);
  const data = buffer.getChannelData(0);
  for (let i = 0; i < data.length; i++) data[i] = Math.random() * 2 - 1;

  noise = audioCtx.createBufferSource();
  noise.buffer = buffer;
  noise.loop = true;

  gain = audioCtx.createGain();
  gain.gain.value = 0.008;

  noise.connect(gain);
  gain.connect(audioCtx.destination);
  noise.start();
}

const audioBtn = document.getElementById('audioBtn');
audioBtn.onclick = () => {
  if (audioOn) return;
  startAudio();
  audioBtn.style.transition = 'opacity 0.6s ease';
  audioBtn.style.opacity = '0';
  setTimeout(() => audioBtn.remove(), 650);
};

/* ================= STATE ================= */
let slowPhase = Math.random() * Math.PI * 2;
let slowVel   = (Math.random() * 2 - 1) * 0.00006;

let eventActive = false;
let eventStart  = 0;
let eventEnd    = 0;
let nextEvent   = performance.now() + 1200;

let windowMs = 420;

/* ================= LINE ================= */
let angle     = Math.random() * Math.PI;
let offset    = (Math.random() * 2 - 1) * 0.12;
let baseAlpha = 0.10;
let baseWidth = 1.6;

/* ================= TAP ================= */
let lastTap = 0;
canvas.addEventListener('pointerdown', () => {
  const now = performance.now();
  if (now - lastTap < 120) return;
  lastTap = now;

  if (eventActive) {
    if (now <= eventStart + windowMs) windowMs *= 0.985;
    else windowMs *= 1.02;
    windowMs = Math.max(140, Math.min(900, windowMs));
  }
});

/* ================= LOOP ================= */
let lastTime = performance.now();

function loop(now) {
  const dt = now - lastTime;
  lastTime = now;

  // slow latent context (time-scaled)
  slowPhase += slowVel * dt;

  // continuous sub-threshold drift (now accumulates)
  angle  += 0.00015 * Math.sin(slowPhase) * dt;
  offset += 0.00004 * Math.cos(slowPhase) * dt;
  offset  = Math.max(-0.2, Math.min(0.2, offset));

  // event timing
  if (!eventActive && now > nextEvent) {
    eventActive = true;
    eventStart  = now;
    eventEnd    = now + 170 + Math.random() * 80;
  }
  if (eventActive && now > eventEnd) {
    eventActive = false;
    nextEvent   = now + 900 + Math.random() * 1400;
  }

  draw(now);
  requestAnimationFrame(loop);
}
requestAnimationFrame(loop);

/* ================= DRAW ================= */
function draw(now) {
  ctx.fillStyle = '#000';
  ctx.fillRect(0, 0, cw, ch);

  const s  = Math.min(cw, ch);
  const cx = cw * 0.5;
  const cy = ch * 0.5;

  let fade = 0;
  if (eventActive) {
    const t = (now - eventStart) / (eventEnd - eventStart);
    fade = Math.sin(Math.PI * t);
  }

  // SUBTRACTIVE event
  const alpha = baseAlpha * (1 - 0.65 * fade);
  const width = baseWidth * (1 - 0.55 * fade);

  ctx.strokeStyle = '#f2f0e8';
  ctx.globalAlpha = alpha;
  ctx.lineWidth   = width;
  ctx.lineCap     = 'round';

  const dx = Math.cos(angle) * s * 0.45;
  const dy = Math.sin(angle) * s * 0.45;

  ctx.beginPath();
  ctx.moveTo(cx - dx, cy - dy + offset * s);
  ctx.lineTo(cx + dx, cy + dy + offset * s);
  ctx.stroke();

  ctx.globalAlpha = 1;
}
</script>
</body>
</html>
