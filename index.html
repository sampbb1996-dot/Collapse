<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<meta name="viewport"
  content="width=device-width,
           initial-scale=1,
           maximum-scale=1,
           user-scalable=no">

<meta name="apple-mobile-web-app-capable" content="yes">
<title>Signal</title>

<style>
html, body {
  margin: 0;
  width: 100%;
  height: 100%;
  background: #000;
  overflow: hidden;
  touch-action: manipulation;
  -webkit-user-select: none;
  user-select: none;
}

* {
  -webkit-tap-highlight-color: transparent;
}

canvas {
  position: fixed;
  inset: 0;
  display: block;
}

#overlay {
  position: fixed;
  inset: 0;
  display: flex;
  align-items: center;
  justify-content: center;
  font-family: system-ui;
  font-size: 18px;
  color: #666;
  background: #000;
  transition: opacity 0.2s linear;
}

#overlay.hidden {
  opacity: 0;
  pointer-events: none;
}
</style>
</head>

<body>
<canvas id="c"></canvas>
<div id="overlay">tap to begin</div>

<script>
/* ===============================
   PERSISTENCE (ONE VARIABLE)
================================ */

const KEY = "signal_window";
let windowMs = Number(localStorage.getItem(KEY)) || 1200;

const MIN = 600;
const MAX = 1800;
const STEP = 40;

/* ===============================
   AUDIO — iOS SAFE WHITE NOISE
================================ */

let audioCtx, noiseSource, gainNode, audioStarted = false;

function startAudio() {
  if (audioStarted) return;
  audioStarted = true;

  audioCtx = new (window.AudioContext || window.webkitAudioContext)();
  audioCtx.resume();

  const size = audioCtx.sampleRate * 2;
  const buffer = audioCtx.createBuffer(1, size, audioCtx.sampleRate);
  const data = buffer.getChannelData(0);

  for (let i = 0; i < size; i++) {
    data[i] = Math.random() * 2 - 1;
  }

  noiseSource = audioCtx.createBufferSource();
  noiseSource.buffer = buffer;
  noiseSource.loop = true;

  gainNode = audioCtx.createGain();
  gainNode.gain.value = 0.012;

  noiseSource.connect(gainNode).connect(audioCtx.destination);
  noiseSource.start();
}

/* ===============================
   CANVAS
================================ */

const canvas = document.getElementById("c");
const ctx = canvas.getContext("2d");

function resize() {
  canvas.width = innerWidth;
  canvas.height = innerHeight;
}
addEventListener("resize", resize);
resize();

/* ===============================
   VISUAL — DISTRIBUTED NOISE
   (NO CENTER, NO EDGE, NO LINE)
================================ */

let phase = Math.random() * 1000;

function draw() {
  ctx.fillStyle = "#000";
  ctx.fillRect(0, 0, canvas.width, canvas.height);

  const img = ctx.createImageData(canvas.width, canvas.height);
  const d = img.data;

  phase += 0.003;

  for (let i = 0; i < d.length; i += 4) {
    const n =
      (Math.sin(i * 0.00012 + phase) +
       Math.sin(i * 0.00007 - phase * 0.8)) * 0.5;

    const v = 6 + n * 6; // tuned for lowest brightness
    d[i] = d[i + 1] = d[i + 2] = v;
    d[i + 3] = 255;
  }

  ctx.putImageData(img, 0, 0);
  requestAnimationFrame(draw);
}

/* ===============================
   ADAPTATION (EVIDENCE ONLY)
================================ */

let active = false;
let t0 = 0;

function showWindow() {
  active = true;
  t0 = performance.now();

  setTimeout(() => {
    if (active) {
      // miss → loosen
      windowMs = Math.min(MAX, windowMs + STEP);
      localStorage.setItem(KEY, windowMs);
      active = false;
      setTimeout(showWindow, windowMs);
    }
  }, windowMs);
}

document.addEventListener("pointerdown", () => {
  if (!active) return;

  const rt = performance.now() - t0;

  // clean hit → tighten
  windowMs = Math.max(MIN, windowMs - STEP);
  localStorage.setItem(KEY, windowMs);

  active = false;
  setTimeout(showWindow, windowMs);
});

/* ===============================
   START (ONE TAP)
================================ */

const overlay = document.getElementById("overlay");
let started = false;

function begin(e) {
  if (started) return;
  started = true;

  e.preventDefault();
  e.stopPropagation();

  startAudio();
  requestAnimationFrame(draw);

  overlay.classList.add("hidden");
  document.body.offsetHeight; // Safari repaint

  setTimeout(showWindow, windowMs);
}

overlay.addEventListener("touchend", begin, { passive: false });
overlay.addEventListener("click", begin);
</script>
</body>
</html>
