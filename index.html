<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Collapse</title>
<style>
html, body {
  margin: 0;
  padding: 0;
  background: #000;
  overflow: hidden;
}
canvas {
  display: block;
}
</style>
</head>
<body>
<canvas id="c"></canvas>

<script>
(() => {
  const canvas = document.getElementById("c");
  const ctx = canvas.getContext("2d", { alpha: false });

  function resize() {
    const dpr = Math.max(1, Math.min(3, window.devicePixelRatio || 1));
    canvas.width  = Math.floor(innerWidth  * dpr);
    canvas.height = Math.floor(innerHeight * dpr);
    canvas.style.width  = innerWidth + "px";
    canvas.style.height = innerHeight + "px";
    ctx.setTransform(1,0,0,1,0,0);
  }
  addEventListener("resize", resize, { passive: true });
  resize();

  /* ---------- CORE STATE ---------- */

  let lastFrame = performance.now();
  let lastAction = performance.now();

  // single adaptive variable: reaction window (ms)
  let windowMs = 420;          // starts permissive
  const MIN_WINDOW = 120;
  const MAX_WINDOW = 600;

  // calm gate
  let burstCount = 0;
  let lastRelease = 0;

  /* ---------- NOISE ---------- */

  let seed = (Math.random() * 1e9) | 0;
  function xorshift(x) {
    x ^= x << 13; x |= 0;
    x ^= x >>> 17;
    x ^= x << 5;  x |= 0;
    return x;
  }

  let frame = null;
  function ensureFrame() {
    if (!frame || frame.width !== canvas.width || frame.height !== canvas.height) {
      frame = ctx.createImageData(canvas.width, canvas.height);
    }
  }

  /* ---------- INPUT (release only) ---------- */

  addEventListener("pointerup", () => {
    const now = performance.now();
    const dt = now - lastAction;
    lastAction = now;

    // burst detection (no benefit)
    if (now - lastRelease < 120) {
      burstCount++;
      return;
    }
    burstCount = 0;
    lastRelease = now;

    // correct-window hit tightens
    if (dt <= windowMs) {
      windowMs = Math.max(MIN_WINDOW, windowMs * 0.96);
    } else {
      // miss loosens slightly
      windowMs = Math.min(MAX_WINDOW, windowMs * 1.04);
    }
  }, { passive: true });

  /* ---------- LOOP ---------- */

  function tick(now) {
    const dt = Math.min(50, now - lastFrame);
    lastFrame = now;

    // 0-allergy: inaction tightens window
    if (now - lastAction > windowMs) {
      windowMs = Math.max(MIN_WINDOW, windowMs - 0.15 * dt);
    }

    // calm gate: instability freezes adaptation
    if (burstCount > 3) {
      windowMs = windowMs;
    }

    // render noise (non-salient)
    ensureFrame();
    seed = xorshift(seed + dt | 0);

    const data = frame.data;
    const base = 3;          // near-black
    const span = 10;         // minimal contrast

    let x = seed;
    for (let i = 0; i < data.length; i += 4) {
      x = xorshift(x + i);
      const v = base + (x & 15) % span;
      data[i]   = v;
      data[i+1] = v;
      data[i+2] = v;
      data[i+3] = 255;
    }

    ctx.putImageData(frame, 0, 0);
    requestAnimationFrame(tick);
  }

  requestAnimationFrame(tick);
})();
</script>
</body>
</html>
