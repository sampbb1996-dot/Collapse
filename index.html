<canvas id="c"></canvas>

<script>
/* =========================================================
   CANVAS SETUP
========================================================= */
const canvas = document.getElementById("c");
const ctx = canvas.getContext("2d");

function resize() {
  const dpr = Math.min(2, window.devicePixelRatio || 1);
  canvas.width = innerWidth * dpr;
  canvas.height = innerHeight * dpr;
  canvas.style.width = innerWidth + "px";
  canvas.style.height = innerHeight + "px";
  ctx.setTransform(dpr, 0, 0, dpr, 0, 0);
}
addEventListener("resize", resize);
resize();

/* =========================================================
   VISUAL PARAMETERS (DO NOT OVER-TUNE)
========================================================= */

// Off-white foreground
const FG = [230, 230, 230];

// Line properties
const BASE_WIDTH = 12;
const MAX_ALPHA = 0.75;

// Decay behavior
const DECAY = 0.006;        // lower = longer tail
const MIN_ALPHA = 0.002;   // asymptotic floor (never zero)

// Sampling
const STEPS = 900;         // enough to feel infinite

/* =========================================================
   DRAW FUNCTION
========================================================= */

  ctx.clearRect(0, 0, innerWidth, innerHeight);

  const cx = innerWidth / 2;
  const cy = innerHeight / 2;

  ctx.lineCap = "round";

    const d = i;
    const alpha = Math.exp(-DECAY * d);

    if (alpha < MIN_ALPHA) break;

    const a = alpha * MAX_ALPHA;
    const w = BASE_WIDTH * (0.6 + alpha);
