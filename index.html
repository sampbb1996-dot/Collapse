<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

<style>
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  overflow: hidden !important;
  position: fixed;
  width: 100%;
  background: #000;
  overscroll-behavior: none;
  touch-action: manipulation;
  font-family: -apple-system, BlinkMacSystemFont, sans-serif;
}

.app {
  height: 100%;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  gap: 20px;
}

#reader {
  width: 80%;
  padding: 28px 0;
  text-align: center;
  font-size: 56px;
  background: #111;
  border-radius: 22px;
  color: white;
}

button {
  width: 80%;
  padding: 18px 0;
  font-size: 22px;
  background: #111;
  color: white;
  border: none;
  border-radius: 18px;
}
</style>
</head>

<body>
<div class="app">
  <div id="reader">0.500</div>
  <button onclick="tap()">TAP</button>
  <button onclick="tap()">START</button>
  <button onclick="endSession()">Ã— END</button>
</div>

<script>
console.log("JS LOADED");

let display = 0.5;
let last = 0.5;
let lastTap = null;

function tap() {
  const now = performance.now();

  if (lastTap === null) {
    lastTap = now;
    update();
    return;
  }

  const delta = now - lastTap;
  lastTap = now;

  const estimate = Math.max(0, Math.min(1, 1 - delta / 400));
  display = 0.9 * display + 0.1 * estimate;

  update();
}

function update() {
  const el = document.getElementById("reader");
  const d = display - last;

  el.textContent = display.toFixed(3);
  el.style.color = d >= 0 ? "#2ecc71" : "#e74c3c";

  last = display;
}

function endSession() {
  lastTap = null;
}
</script>
</body>
</html>
