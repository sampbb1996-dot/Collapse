<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Substrate</title>
<style>
  body {
    margin: 0;
    background: #141414; /* dark mode, not pure black */
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
  }
  #dot {
    width: 160px;
    height: 160px;
    border-radius: 50%;
    background: orange;
    opacity: 0.5;
    transition: opacity 0.15s linear; /* subtle, not expressive */
  }
</style>
</head>
<body>

<div id="dot"></div>

<script>
let presence = 0.5;      // neutral start
let inertia = 0;        // persistence memory

function step() {
  inertia += Math.abs(presence - 0.5);

  // noise is symmetric
  const noise = (Math.random() - 0.5) * 0.08;

  // persistence pushes back toward equilibrium
  const drift = -0.02 * (presence - 0.5);

  presence += noise + drift;
  presence = Math.max(0, Math.min(1, presence));

  document.getElementById("dot").style.opacity = presence;

  setTimeout(step, 120);
}

step();
</script>

</body>
</html>
