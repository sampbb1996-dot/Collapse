<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>Field</title>

<style>
  html, body {
    margin: 0;
    height: 100%;
    background: #000;
    overflow: hidden;
    touch-action: manipulation;
  }

  canvas {
    display: block;
  }

  /* Minimal audio unlock */
  #audio {
    position: fixed;
    bottom: 10px;
    right: 10px;
    width: 10px;
    height: 10px;
    border-radius: 50%;
    background: rgba(255,255,255,0.25);
    border: none;
  }
</style>
</head>
<body>

<canvas id="c"></canvas>
<button id="audio" aria-label="Enable audio"></button>

<script>
/* =========================
   CANVAS (stable)
========================= */
const canvas = document.getElementById("c");
const ctx = canvas.getContext("2d");

function resize() {
  canvas.width = innerWidth;
  canvas.height = innerHeight;
}
addEventListener("resize", resize);
resize();

/* =========================
   AUDIO (iOS-safe)
========================= */
let audioCtx, osc, gain;

document.getElementById("audio").onclick = () => {
  audioCtx = new (window.AudioContext || window.webkitAudioContext)();

  osc = audioCtx.createOscillator();
  gain = audioCtx.createGain();

  osc.type = "sine";
  osc.frequency.value = 180;
  gain.gain.value = 0.015;

  osc.connect(gain).connect(audioCtx.destination);
  osc.start();

  // Permanently remove control
  document.getElementById("audio").remove();
};

/* =========================
   VISUAL (degenerate spiral)
========================= */
let theta = 0;

function draw() {
  ctx.fillStyle = "#000";
  ctx.fillRect(0, 0, canvas.width, canvas.height);

  // sub-perceptual drift
  theta += (Math.random() - 0.5) * 0.0002;
  theta *= 0.999;

  const cx = canvas.width / 2;
  const cy = canvas.height / 2;
  const len = canvas.height * 0.75;

  const dx = Math.sin(theta) * len / 2;
  const dy = Math.cos(theta) * len / 2;

  const g = ctx.createLinearGradient(cx - dx, cy - dy, cx + dx, cy + dy);
  g.addColorStop(0, "rgba(235,235,235,0)");
  g.addColorStop(0.5, "rgba(235,235,235,0.8)");
  g.addColorStop(1, "rgba(235,235,235,0)");

  ctx.strokeStyle = g;
  ctx.lineWidth = 8;
  ctx.lineCap = "round";

  ctx.beginPath();
  ctx.moveTo(cx - dx, cy - dy);
  ctx.lineTo(cx + dx, cy + dy);
  ctx.stroke();

  requestAnimationFrame(draw);
}

draw();
</script>

</body>
</html>
