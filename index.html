<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<meta name="viewport"
  content="width=device-width,
           initial-scale=1,
           maximum-scale=1,
           minimum-scale=1,
           user-scalable=no">

<meta name="apple-mobile-web-app-capable" content="yes">
<title>Signal</title>

<style>
html, body {
  margin: 0;
  width: 100%;
  height: 100%;
  background: #000;
  overflow: hidden;

  /* iOS hard disables */
  touch-action: manipulation;
  -webkit-touch-callout: none;
  -webkit-user-select: none;
  user-select: none;
}

* {
  -webkit-tap-highlight-color: rgba(0,0,0,0);
}

canvas {
  position: fixed;
  inset: 0;
  display: block;
}

#overlay {
  position: fixed;
  inset: 0;
  display: flex;
  align-items: center;
  justify-content: center;
  font-family: system-ui;
  font-size: 18px;
  color: #777;
  transition: opacity 0.2s linear;
}

#overlay.hidden {
  opacity: 0;
  pointer-events: none;
}
</style>
</head>

<body>
<canvas id="c"></canvas>
<div id="overlay">tap to begin</div>

<script>
/* =========================
   AUDIO — UNCHANGED
========================= */

let audioCtx;
let noiseSource;
let gainNode;
let audioStarted = false;

function startAudio() {
  if (audioStarted) return;
  audioStarted = true;

  audioCtx = new (window.AudioContext || window.webkitAudioContext)();
  audioCtx.resume();

  const bufferSize = audioCtx.sampleRate * 2;
  const buffer = audioCtx.createBuffer(1, bufferSize, audioCtx.sampleRate);
  const data = buffer.getChannelData(0);

  for (let i = 0; i < bufferSize; i++) {
    data[i] = Math.random() * 2 - 1;
  }

  noiseSource = audioCtx.createBufferSource();
  noiseSource.buffer = buffer;
  noiseSource.loop = true;

  gainNode = audioCtx.createGain();
  gainNode.gain.value = 0.015;

  noiseSource.connect(gainNode).connect(audioCtx.destination);
  noiseSource.start();
}

/* =========================
   CANVAS SETUP
========================= */

const canvas = document.getElementById("c");
const ctx = canvas.getContext("2d");

function resize() {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
}
window.addEventListener("resize", resize);
resize();

/* =========================
   YOUR VISUAL — VERBATIM
========================= */

let drift = 0;

function draw() {
  // hard black fill — prevents iOS white flash
  ctx.fillStyle = "#000";
  ctx.fillRect(0, 0, canvas.width, canvas.height);

  // non-periodic micro-instability (no sine, no rhythm)
  drift += (Math.random() - 0.5) * 0.35;
  drift *= 0.985;

  const x = canvas.width / 2 + drift;

  ctx.strokeStyle = "rgba(255,255,255,0.12)";
  ctx.lineWidth = 1;

  ctx.beginPath();
  ctx.moveTo(x, 0);
  ctx.lineTo(x, canvas.height);
  ctx.stroke();

  requestAnimationFrame(draw);
}

/* =========================
   START — iOS CORRECT
========================= */

const overlay = document.getElementById("overlay");
let started = false;

function begin(e) {
  if (started) return;
  started = true;

  e.preventDefault();
  e.stopPropagation();

  // start visual first
  requestAnimationFrame(draw);

  // then audio
  startAudio();

  overlay.classList.add("hidden");
  document.body.offsetHeight; // force Safari repaint
}

/* MUST bind to overlay on iOS */
overlay.addEventListener("touchend", begin, { passive: false });
overlay.addEventListener("click", begin);
</script>
</body>
</html>
