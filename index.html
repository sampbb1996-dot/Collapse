<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Binary Structure</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #000;
      color: #fff;
      font-family: system-ui, -apple-system, sans-serif;
      overflow: hidden;
      touch-action: manipulation;
    }

    #tapArea {
      position: absolute;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #object {
      padding: 40px 60px;
      border-radius: 24px;
      background: #111;
      font-size: 48px;
      opacity: 0;
      transition: opacity 120ms linear;
      pointer-events: none;
    }

    #object.visible {
      opacity: 1;
    }

    #reset {
      position: absolute;
      bottom: 24px;
      left: 50%;
      transform: translateX(-50%);
      padding: 16px 48px;
      border-radius: 999px;
      background: #222;
      font-size: 18px;
      user-select: none;
    }

    #stats {
      position: absolute;
      top: 16px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 14px;
      opacity: 0.6;
    }
  </style>
</head>
<body>

  <div id="tapArea"></div>

  <div id="object">â– </div>

  <div id="stats">correct: 0%</div>

  <div id="reset">reset</div>

<script>
(() => {
  let lastTap = null;       // structural memory
  let exists = false;      // binary state

  let totalTaps = 0;       // telemetry only
  let correctTaps = 0;     // telemetry only

  const object = document.getElementById('object');
  const stats  = document.getElementById('stats');
  const tapArea = document.getElementById('tapArea');
  const resetBtn = document.getElementById('reset');

  function updateObject() {
    object.classList.toggle('visible', exists);
  }

  function updateStats() {
    if (totalTaps === 0) {
      stats.textContent = 'correct: 0%';
      return;
    }
    const pct = Math.round((correctTaps / totalTaps) * 100);
    stats.textContent = `correct: ${pct}%`;
  }

  function handleTap() {
    const currentTap = true; // tap is a discrete event, no value

    totalTaps++;

    // structural rule: no identical repetition
    if (lastTap === currentTap) {
      exists = false;
    } else {
      exists = true;
      correctTaps++;
    }

    lastTap = currentTap;

    updateObject();
    updateStats();
  }

  function reset() {
    lastTap = null;
    exists = false;
    totalTaps = 0;
    correctTaps = 0;
    updateObject();
    updateStats();
  }

  tapArea.addEventListener('pointerdown', handleTap);
  resetBtn.addEventListener('pointerdown', reset);

})();
</script>

</body>
</html>
