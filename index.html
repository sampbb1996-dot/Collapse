<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport"
  content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<meta name="apple-mobile-web-app-capable" content="yes">
<title>Signal</title>

<style>
html, body {
  margin: 0;
  width: 100%;
  height: 100%;
  background: #000;
  overflow: hidden;
  touch-action: none;
  -webkit-user-select: none;
  user-select: none;
}
canvas {
  position: fixed;
  inset: 0;
  display: block;
}
#overlay {
  position: fixed;
  inset: 0;
  display: flex;
  align-items: center;
  justify-content: center;
  color: #666;
  font-family: system-ui;
  font-size: 18px;
}
</style>
</head>

<body>
<canvas id="c"></canvas>
<div id="overlay">tap to begin</div>

<script>
/* =======================
   CANVAS
======================= */

const canvas = document.getElementById("c");
const ctx = canvas.getContext("2d");

function resize() {
  canvas.width = innerWidth;
  canvas.height = innerHeight;
}
addEventListener("resize", resize);
resize();

/* =======================
   AUDIO
======================= */

let audioCtx, noiseSource, gainNode;
let audioStarted = false;

function startAudio() {
  if (audioStarted) return;
  audioStarted = true;

  audioCtx = new (window.AudioContext || window.webkitAudioContext)();
  audioCtx.resume();

  const size = audioCtx.sampleRate * 2;
  const buffer = audioCtx.createBuffer(1, size, audioCtx.sampleRate);
  const data = buffer.getChannelData(0);

  for (let i = 0; i < size; i++) {
    data[i] = Math.random() * 2 - 1;
  }

  noiseSource = audioCtx.createBufferSource();
  noiseSource.buffer = buffer;
  noiseSource.loop = true;

  gainNode = audioCtx.createGain();
  gainNode.gain.value = 0.01;

  noiseSource.connect(gainNode).connect(audioCtx.destination);
  noiseSource.start();
}

/* =======================
   INPUT STATE
======================= */

let holding = false;
let pressure = 0;

canvas.addEventListener("pointerdown", e => {
  holding = true;
  pressure = e.pressure || 0.1;
});

canvas.addEventListener("pointermove", e => {
  if (!holding) return;
  pressure = e.pressure || pressure;
});

canvas.addEventListener("pointerup", () => {
  holding = false;
  pressure = 0;
});

canvas.addEventListener("pointercancel", () => {
  holding = false;
  pressure = 0;
});

/* =======================
   VISUAL FIELD
======================= */

function draw() {
  if (!holding) {
    // PAUSED â€” do nothing, preserve last frame
    requestAnimationFrame(draw);
    return;
  }

  ctx.fillStyle = "#000";
  ctx.fillRect(0, 0, canvas.width, canvas.height);

  const intensity = Math.min(pressure * 0.15, 0.04);

  const img = ctx.createImageData(canvas.width, canvas.height);
  const d = img.data;

  for (let i = 0; i < d.length; i += 4) {
    const n = (Math.random() - 0.5) * 255 * intensity;
    d[i] = d[i+1] = d[i+2] = n;
    d[i+3] = 255;
  }

  ctx.putImageData(img, 0, 0);

  if (gainNode) {
    const target = 0.008 + intensity * 0.25;
    gainNode.gain.value += (target - gainNode.gain.value) * 0.02;
  }

  requestAnimationFrame(draw);
}

/* =======================
   START
======================= */

const overlay = document.getElementById("overlay");
let started = false;

function begin(e) {
  if (started) return;
  started = true;

  e.preventDefault();
  overlay.remove();

  startAudio();
  requestAnimationFrame(draw);
}

overlay.addEventListener("touchend", begin, { passive: false });
overlay.addEventListener("click", begin);
</script>
</body>
</html>
