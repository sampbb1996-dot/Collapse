<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Observe</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #000;
      width: 100%;
      height: 100%;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #666;
      font-family: system-ui, sans-serif;
    }

    #square {
      width: 120px;
      height: 120px;
      background: #fff;
      border-radius: 20px;
      display: none; /* controlled by state */
    }

    #label {
      position: absolute;
      top: 20px;
      text-align: center;
      width: 100%;
      font-size: 16px;
      letter-spacing: 1px;
    }
  </style>
</head>
<body>

  <div id="label">mode: observe</div>
  <div id="square"></div>

  <script>
    // --- Core state ---
    let state = true; // true = A (square present)
    let stability = 0.9; // bias toward A
    const TICK_MS = 1000;

    const square = document.getElementById("square");

    function tick() {
      // probability that A persists
      const pStayA = stability;

      if (state) {
        // A -> A or _
        state = Math.random() < pStayA;
      } else {
        // _ -> A (reversion toward steady state)
        state = Math.random() < (1 - pStayA);
      }

      square.style.display = state ? "block" : "none";
    }

    // start in steady state A
    square.style.display = "block";

    setInterval(tick, TICK_MS);
  </script>

</body>
</html>
