<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
<title>Field</title>

<style>
html, body, canvas {
  margin: 0;
  padding: 0;
  background: #000;
  overflow: hidden;

  -webkit-user-select: none;
  user-select: none;
  -webkit-touch-callout: none;
  -webkit-tap-highlight-color: rgba(0,0,0,0);
  touch-action: none;
}
canvas { display: block; }

#hint {
  position: fixed;
  inset: 0;
  display: flex;
  align-items: center;
  justify-content: center;
  color: rgba(255,255,255,0.28);
  font-family: system-ui, sans-serif;
  font-size: 18px;
  pointer-events: none;
}
</style>
</head>

<body>
<canvas id="c"></canvas>
<div id="hint">touch and hold</div>

<script>
/* =========================
   SAFETY
========================= */
document.addEventListener("contextmenu", e => e.preventDefault(), { passive:false });
document.addEventListener("selectstart", e => e.preventDefault(), { passive:false });

/* =========================
   STATE
========================= */
const canvas = document.getElementById("c");
const ctx = canvas.getContext("2d");
const hint = document.getElementById("hint");

let w, h;

let engaged = false;        // touch present
let pageVisible = true;

let latent = null;          // Φ state
let instability = 0;        // accumulated perturbation (subtractive)

/* =========================
   RESIZE
========================= */
function resize() {
  w = canvas.width = window.innerWidth;
  h = canvas.height = window.innerHeight;
}
window.addEventListener("resize", resize);
resize();

/* =========================
   AUDIO
========================= */
let audioCtx = null;
let noise = null;
let gain = null;

function initAudio() {
  if (audioCtx) return;

  audioCtx = new (window.AudioContext || window.webkitAudioContext)();

  const buffer = audioCtx.createBuffer(1, audioCtx.sampleRate * 2, audioCtx.sampleRate);
  const d = buffer.getChannelData(0);
  for (let i = 0; i < d.length; i++) d[i] = Math.random() * 2 - 1;

  noise = audioCtx.createBufferSource();
  noise.buffer = buffer;
  noise.loop = true;

  gain = audioCtx.createGain();
  gain.gain.value = 0;

  noise.connect(gain).connect(audioCtx.destination);
  noise.start();
}

function resumeAudio() {
  if (audioCtx && audioCtx.state !== "running") audioCtx.resume();
}

/* =========================
   WAKE LOCK (prevents dimming)
========================= */
let wakeLock = null;
async function acquireWakeLock() {
  try {
    if ("wakeLock" in navigator) {
      wakeLock = await navigator.wakeLock.request("screen");
    }
  } catch (_) {}
}
async function releaseWakeLock() {
  try { if (wakeLock) await wakeLock.release(); } catch (_) {}
  wakeLock = null;
}

/* =========================
   HARD IDLE
========================= */
function forceIdle() {
  engaged = false;
  latent = null;
  instability = 0;

  if (gain && audioCtx) {
    gain.gain.setTargetAtTime(0, audioCtx.currentTime, 0.02);
  }

  ctx.fillStyle = "#000";
  ctx.fillRect(0, 0, w, h);

  hint.style.display = "flex";
  releaseWakeLock();
}

/* =========================
   PAGE LIFECYCLE
========================= */
document.addEventListener("visibilitychange", () => {
  pageVisible = !document.hidden;
  if (!pageVisible) forceIdle();
});
window.addEventListener("pagehide", forceIdle);
window.addEventListener("pageshow", e => { if (e.persisted) forceIdle(); });

/* =========================
   INPUT (BODY-PART INVARIANT)
========================= */
let lastTouchTime = null;

function startTouch(e) {
  e.preventDefault();
  if (!pageVisible) return;

  engaged = true;
  lastTouchTime = performance.now();

  initAudio();
  resumeAudio();
  acquireWakeLock();

  hint.style.display = "none";
}

function moveTouch(e) {
  if (!engaged) return;

  const now = performance.now();
  if (lastTouchTime !== null) {
    const dt = now - lastTouchTime;

    // irregular timing = instability
    const jitter = Math.abs(dt - 16); // deviation from ~frame cadence
    instability += Math.min(0.05, jitter * 0.002);
    instability = Math.min(1, instability);
  }
  lastTouchTime = now;
}

function endTouch(e) {
  e.preventDefault();
  forceIdle();
}

canvas.addEventListener("touchstart", startTouch, { passive:false });
canvas.addEventListener("touchmove", moveTouch, { passive:false });
canvas.addEventListener("touchend", endTouch, { passive:false });
canvas.addEventListener("touchcancel", endTouch, { passive:false });

/* =========================
   Φ COLLAPSE (NO CONTROL AXIS)
========================= */
function phi() {
  if (latent === null) {
    latent = 1;
    return latent;
  }

  // calm engagement decays instability
  instability *= 0.96;

  // instability only subtracts
  latent = Math.max(0, latent - instability * 0.02);
  return latent;
}

/* =========================
   LOOP
========================= */
function step() {
  requestAnimationFrame(step);
  if (!engaged || !pageVisible) return;

  ctx.fillStyle = "#000";
  ctx.fillRect(0, 0, w, h);

  const u = phi();

  if (gain && audioCtx) {
    gain.gain.setTargetAtTime(
      0.01 + 0.04 * u,
      audioCtx.currentTime,
      0.04
    );
  }
}

step();
</script>
</body>
</html>
