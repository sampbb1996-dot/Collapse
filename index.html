<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Collapse — Stable Non-Certainty</title>

  <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

  <style>
    * {
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }

    html, body {
      margin: 0;
      height: 100%;
      background: #ff0044;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      color: white;
      user-select: none;
      -webkit-user-select: none;
      touch-action: manipulation;
    }

    .box {
      background: rgba(0,0,0,0.45);
      padding: 32px;
      border-radius: 14px;
      text-align: center;
      min-width: 260px;
    }

    #value {
      font-size: 64px;
      margin-bottom: 24px;
    }

    .btn {
      display: block;
      margin: 12px auto;
      padding: 18px 0;
      width: 220px;
      font-size: 22px;
      background: #eee;
      color: #000;
      border-radius: 999px;
    }

    .hint {
      margin-top: 18px;
      font-size: 14px;
      opacity: 0.9;
    }
  </style>
</head>
<body>

<div class="box">
  <div id="value">—</div>
  <div id="tap" class="btn">TAP</div>
  <div id="reset" class="btn">RESET</div>
  <div class="hint">Nothing reaches certainty.</div>
</div>

<script>
  // -----------------------
  // INTERNAL STATE
  // -----------------------
  let belief = 0;              // unbounded
  let lastTap = null;
  let lastInterval = null;

  const valueEl = document.getElementById("value");
  const tapEl = document.getElementById("tap");
  const resetEl = document.getElementById("reset");

  // -----------------------
  // SAFE PROJECTION
  // -----------------------
  const EPS = 0.001;           // epistemic gap

  function sigmoid(x) {
    // numerically stable sigmoid
    if (x >= 0) {
      const z = Math.exp(-x);
      return 1 / (1 + z);
    } else {
      const z = Math.exp(x);
      return z / (1 + z);
    }
  }

  function project(b) {
    const p = sigmoid(b);
    return EPS + (1 - 2 * EPS) * p;
  }

  function format(v) {
    // absolute safety: no negatives, no zero, no one
    const safe = Math.min(1 - EPS, Math.max(EPS, v));
    return safe.toFixed(3);
  }

  function render() {
    const v = project(belief);
    valueEl.textContent = format(v);
  }

  // -----------------------
  // INTERACTION
  // -----------------------
  tapEl.addEventListener("touchend", e => {
    e.preventDefault();

    const now = performance.now();

    if (lastTap !== null) {
      const interval = (now - lastTap) / 1000;

      if (lastInterval !== null) {
        const deviation = Math.abs(interval - lastInterval);
        const signal = 0.05 - deviation;

        // update belief (not bounded)
        belief += signal;
      }

      lastInterval = interval;
    }

    lastTap = now;
    render();
  }, { passive: false });

  resetEl.addEventListener("touchend", e => {
    e.preventDefault();
    belief = 0;
    lastTap = null;
    lastInterval = null;
    render();
  }, { passive: false });

  render();
</script>

</body>
</html>
