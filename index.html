<!DOCTYPE html>
<html>
<body>
<h3>0-Allergic Game</h3>
<button onclick="step()">STEP</button>
<pre id="out"></pre>

<script>
let error = 0;
const CEILING = 10;

function step() {
  error += 1;              // 0-allergy drift
  if (Math.random() < 0.5) error -= 2; // noisy action
  error = Math.max(0, Math.min(error, CEILING));
  document.getElementById("out").textContent =
    "error: " + error + " alive: " + (error < CEILING);
}
</script>
</body>
</html>
