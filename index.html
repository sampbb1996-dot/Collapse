<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
<title>Timing Reader</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  background: #000;
  font-family: -apple-system, BlinkMacSystemFont, sans-serif;
}

.app {
  height: 100%;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  gap: 18px;
}

#reader {
  width: 80%;
  padding: 28px 0;
  text-align: center;
  font-size: 56px;
  background: #111;
  border-radius: 22px;
  color: #fff;
}

button {
  width: 80%;
  padding: 18px 0;
  font-size: 22px;
  background: #111;
  color: #fff;
  border: none;
  border-radius: 18px;
}
</style>
</head>

<body>
<div class="app">
  <div id="reader">0.500</div>
  <button id="tapBtn">TAP</button>
  <button id="endBtn">Ã— END</button>
</div>

<script>
let value = 0.5;

const reader = document.getElementById("reader");
const tapBtn = document.getElementById("tapBtn");
const endBtn = document.getElementById("endBtn");

tapBtn.onclick = () => {
  value = Math.min(1, Math.max(0, value + (Math.random() - 0.5) * 0.1));
  reader.textContent = value.toFixed(3);
};

endBtn.onclick = () => {
  value = 0.5;
  reader.textContent = "0.500";
};
</script>
</body>
</html>
