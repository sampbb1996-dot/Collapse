<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Signal</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  background: #000;
  overflow: hidden;
  touch-action: manipulation;
}

canvas {
  display: block;
}
</style>
</head>
<body>

<canvas id="c"></canvas>

<script>
const canvas = document.getElementById("c");
const ctx = canvas.getContext("2d");

let w, h;
function resize() {
  w = canvas.width = window.innerWidth;
  h = canvas.height = window.innerHeight;
}
window.addEventListener("resize", resize);
resize();

/* ---------- STATE ---------- */
let started = false;
let audioCtx = null;
let osc = null;
let gain = null;

let t = 0;
let instability = 0;

/* ---------- AUDIO ---------- */
function startAudio() {
  audioCtx = new (window.AudioContext || window.webkitAudioContext)();

  osc = audioCtx.createOscillator();
  gain = audioCtx.createGain();

  osc.type = "sine";
  osc.frequency.value = 120;

  gain.gain.value = 0.015;

  osc.connect(gain);
  gain.connect(audioCtx.destination);
  osc.start();
}

function resumeAudio() {
  if (audioCtx && audioCtx.state === "suspended") {
    audioCtx.resume();
  }
}

/* ---------- INPUT ---------- */
document.addEventListener("pointerdown", () => {
  if (!started) {
    started = true;
    startAudio();
  } else {
    resumeAudio(); // iOS safeguard
  }
});

/* ---------- LOOP ---------- */
function draw() {
  ctx.clearRect(0, 0, w, h);

  if (started) {
    t += 0.01;

    // slow micro-instability
    instability = 0.98 * instability + 0.02 * (Math.random() - 0.5);

    const alpha = 0.2 + Math.abs(instability);
    const x = w / 2 + instability * 40;

    ctx.strokeStyle = `rgba(255,255,255,${alpha})`;
    ctx.lineWidth = 1;

    ctx.beginPath();
    ctx.moveTo(x, 0);
    ctx.lineTo(x, h);
    ctx.stroke();

    // subtle audio drift
    if (audioCtx) {
      osc.frequency.value = 120 + instability * 30;
    }
  }

  requestAnimationFrame(draw);
}

draw();
</script>

</body>
</html>
