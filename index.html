<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Substrate</title>
<style>
  body {
    margin: 0;
    background: #121212;
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
  }
  #dot {
    width: 160px;
    height: 160px;
    border-radius: 50%;
    background: orange;
    opacity: 1;
    transition: opacity 0.05s linear; /* just a flash, not animation */
  }
</style>
</head>
<body>

<div id="dot"></div>

<script>
let present = true;          // current state
let runLength = 0;           // how long we've stayed here

function step() {
  runLength++;

  // hazard increases with persistence, symmetric
  const hazard = Math.min(0.5, runLength * 0.01);

  if (Math.random() < hazard) {
    present = !present;
    runLength = 0;
  }

  document.getElementById("dot").style.opacity = present ? 1 : 0;

  // no meaningful "time" â€” just enough to let state resolve
  setTimeout(step, 120);
}

step();
</script>

</body>
</html>
