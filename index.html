<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Initiation Threshold â€” Probabilistic</title>

<style>
  html, body {
    margin: 0;
    padding: 0;
    background: #0b0b0b;
    height: 100%;
    overflow: hidden;
    touch-action: manipulation;
  }
  canvas {
    display: block;
  }
  #audioBtn {
    position: fixed;
    bottom: 10px;
    right: 10px;
    padding: 6px 10px;
    font-size: 12px;
    background: #111;
    color: #666;
    border: 1px solid #222;
    border-radius: 6px;
    opacity: 0.3;
  }
</style>
</head>

<body>
<canvas id="c"></canvas>
<button id="audioBtn">audio</button>

<script>
/* =========================
   CONFIG (ONLY ADAPTIVE VAR)
========================= */

let REACTION_WINDOW = 1400; // ms
const MIN_WINDOW = 900;
const MAX_WINDOW = 1800;
const ADAPT_STEP = 40;

/* =========================
   PROBABILITY PARAMETERS
========================= */

const HISTORY = 8;
const VARIANCE_MIN = 180;
const VARIANCE_MAX = 800;
const AUTOCORR_MAX = 0.35;

/* =========================
   CANVAS
========================= */

const canvas = document.getElementById("c");
const ctx = canvas.getContext("2d");

function resize() {
  canvas.width = innerWidth;
  canvas.height = innerHeight;
}
addEventListener("resize", resize);
resize();

/* =========================
   AUDIO (CONSTANT, OPTIONAL)
========================= */

let audioCtx, noiseNode, gainNode;
let audioOn = false;

function initAudio() {
  audioCtx = new (window.AudioContext || window.webkitAudioContext)();
  const buffer = audioCtx.createBuffer(1, audioCtx.sampleRate, audioCtx.sampleRate);
  const data = buffer.getChannelData(0);
  for (let i = 0; i < data.length; i++) {
    data[i] = Math.random() * 2 - 1;
  }
  noiseNode = audioCtx.createBufferSource();
  noiseNode.buffer = buffer;
  noiseNode.loop = true;

  gainNode = audioCtx.createGain();
  gainNode.gain.value = 0.012;

  noiseNode.connect(gainNode).connect(audioCtx.destination);
  noiseNode.start();
}

document.getElementById("audioBtn").onclick = () => {
  if (!audioOn) {
    initAudio();
    audioOn = true;
    document.getElementById("audioBtn").remove();
  }
};

/* =========================
   STATE
========================= */

let active = false;
let promptStart = 0;
let timeoutId;

let tapTimes = [];

/* =========================
   INPUT
========================= */

document.body.addEventListener("pointerdown", () => {
  if (!active) return;

  const now = performance.now();
  tapTimes.push(now);
  if (tapTimes.length > HISTORY) tapTimes.shift();

  evaluateBehavior();
  clearPrompt();
});

/* =========================
   PROBABILITY CHECKS
========================= */

function variance(arr) {
  const mean = arr.reduce((a,b)=>a+b,0) / arr.length;
  return arr.reduce((a,b)=>a + (b-mean)**2,0) / arr.length;
}

function autocorr(arr) {
  if (arr.length < 3) return 0;
  let sum = 0;
  for (let i = 1; i < arr.length; i++) {
    sum += (arr[i] - arr[i-1]);
  }
  return Math.abs(sum / (arr.length * 1000));
}

function behaviorProbability() {
  if (tapTimes.length < HISTORY) return null;

  const intervals = tapTimes.slice(1).map((t,i)=>t - tapTimes[i]);
  const v = variance(intervals);
  const a = autocorr(intervals);

  if (v < VARIANCE_MIN) return 0.1;
  if (v > VARIANCE_MAX) return 0.9;
  if (a > AUTOCORR_MAX) return 0.2;

  return 0.8;
}

/* =========================
   LOGIC-GATED ADAPTATION
========================= */

function evaluateBehavior() {
  const p = behaviorProbability();
  if (p === null) return;

  if (p > 0.75 && REACTION_WINDOW > MIN_WINDOW) {
    REACTION_WINDOW -= ADAPT_STEP;
  } else if (p < 0.3 && REACTION_WINDOW < MAX_WINDOW) {
    REACTION_WINDOW += ADAPT_STEP;
  }
}

/* =========================
   LOOP
========================= */

function showPrompt() {
  active = true;
  promptStart = performance.now();
  drawField();

  timeoutId = setTimeout(() => {
    active = false;
    clearPrompt();
  }, REACTION_WINDOW);
}

function clearPrompt() {
  active = false;
  ctx.clearRect(0,0,canvas.width,canvas.height);
  setTimeout(showPrompt, 600 + Math.random()*400);
}

/* =========================
   VISUAL (NON-INSTRUCTIVE)
========================= */

function drawField() {
  ctx.clearRect(0,0,canvas.width,canvas.height);

  ctx.strokeStyle = "rgba(240,240,230,0.04)";
  ctx.lineWidth = 2;
  ctx.lineCap = "round";

  const drift = (Math.random()-0.5)*6;
  const x = canvas.width/2 + drift;

  ctx.beginPath();
  ctx.moveTo(x, canvas.height*0.1);
  ctx.lineTo(x, canvas.height*0.9);
  ctx.stroke();
}

/* =========================
   START
========================= */

setTimeout(showPrompt, 1000);
</script>
</body>
</html>
