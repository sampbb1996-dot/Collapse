<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Signal</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  background: #000;
  overflow: hidden;

  /* CRITICAL: stop Safari overlays */
  user-select: none;
  -webkit-user-select: none;
  -webkit-touch-callout: none;
  touch-action: manipulation;
}

canvas {
  display: block;
}
</style>
</head>
<body>

<canvas id="c"></canvas>

<script>
const canvas = document.getElementById("c");
const ctx = canvas.getContext("2d");

let w, h;
function resize() {
  w = canvas.width = window.innerWidth;
  h = canvas.height = window.innerHeight;
}
window.addEventListener("resize", resize);
resize();

/* ---------- STATE ---------- */
let started = false;
let audioCtx, osc, gain;
let instability = 0;

/* ---------- START (iOS SAFE) ---------- */
document.addEventListener("pointerdown", startOnce, { once: true });

function startOnce() {
  started = true;

  // AUDIO â€” MUST BE FULLY SYNC
  audioCtx = new (window.AudioContext || window.webkitAudioContext)();
  osc = audioCtx.createOscillator();
  gain = audioCtx.createGain();

  osc.type = "sine";
  osc.frequency.value = 120;
  gain.gain.value = 0.02;

  osc.connect(gain);
  gain.connect(audioCtx.destination);
  osc.start();
}

/* ---------- LOOP ---------- */
function loop() {
  ctx.clearRect(0, 0, w, h);

  if (started) {
    instability = 0.98 * instability + 0.02 * (Math.random() - 0.5);

    const x = w / 2 + instability * 40;
    const alpha = 0.15 + Math.abs(instability);

    ctx.strokeStyle = `rgba(255,255,255,${alpha})`;
    ctx.lineWidth = 1;

    ctx.beginPath();
    ctx.moveTo(x, 0);
    ctx.lineTo(x, h);
    ctx.stroke();

    if (audioCtx) {
      osc.frequency.value = 120 + instability * 25;
    }
  }

  requestAnimationFrame(loop);
}

loop();
</script>

</body>
</html>
