<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
<title>Field</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  background: #000;
  height: 100%;
  overflow: hidden;
}

#hint {
  position: fixed;
  inset: 0;
  display: flex;
  align-items: center;
  justify-content: center;
  color: rgba(255,255,255,0.25);
  font-family: system-ui, sans-serif;
  font-size: 18px;
  pointer-events: none;
}
</style>
</head>

<body>
<div id="hint">touch and hold</div>

<script>
/* =========================
   iOS-SAFE AUDIO CORE
========================= */

let audioCtx = null;
let noise = null;
let gain = null;
const hint = document.getElementById("hint");

/* ---------- create noise ---------- */
function makeNoise(ctx) {
  const buffer = ctx.createBuffer(1, ctx.sampleRate * 2, ctx.sampleRate);
  const data = buffer.getChannelData(0);
  for (let i = 0; i < data.length; i++) {
    data[i] = Math.random() * 2 - 1;
  }
  return buffer;
}

/* ---------- init audio ---------- */
function initAudio() {
  if (audioCtx) return;

  audioCtx = new (window.AudioContext || window.webkitAudioContext)();

  noise = audioCtx.createBufferSource();
  noise.buffer = makeNoise(audioCtx);
  noise.loop = true;

  gain = audioCtx.createGain();
  gain.gain.value = 0;

  noise.connect(gain).connect(audioCtx.destination);
  noise.start();
}

/* ---------- START (gesture-locked) ---------- */
function start(e) {
  e.preventDefault();

  initAudio();

  // FORCE unlock
  audioCtx.resume();

  // FORCE immediate audible output
  gain.gain.cancelScheduledValues(audioCtx.currentTime);
  gain.gain.setValueAtTime(0.04, audioCtx.currentTime);

  hint.style.display = "none";
}

/* ---------- STOP ---------- */
function stop(e) {
  e.preventDefault();

  if (!gain || !audioCtx) return;

  gain.gain.cancelScheduledValues(audioCtx.currentTime);
  gain.gain.setValueAtTime(0, audioCtx.currentTime);

  hint.style.display = "flex";
}

/* ---------- GESTURES ----------
   Press = sound
   Release = silence
-------------------------------- */
document.addEventListener("touchstart", start, { passive:false });
document.addEventListener("touchend", stop, { passive:false });
document.addEventListener("touchcancel", stop, { passive:false });

document.addEventListener("pointerdown", start, { passive:false });
document.addEventListener("pointerup", stop, { passive:false });

document.addEventListener("mousedown", start, { passive:false });
document.addEventListener("mouseup", stop, { passive:false });

/* ---------- SAFETY ---------- */
document.addEventListener("visibilitychange", () => {
  if (document.hidden) stop(new Event("stop"));
});
window.addEventListener("pagehide", () => stop(new Event("stop")));
</script>
</body>
</html>
