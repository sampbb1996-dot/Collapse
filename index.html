<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Signal</title>

<style>
  * {
    margin: 0;
    padding: 0;
    user-select: none;
    -webkit-user-select: none;
    -webkit-touch-callout: none;
    -webkit-tap-highlight-color: transparent;
  }

  html, body {
    width: 100%;
    height: 100%;
    background: #000;
    overflow: hidden;
    touch-action: none;
  }

  canvas {
    display: block;
  }
</style>
</head>
<body>
<canvas id="c"></canvas>

<script>
const canvas = document.getElementById("c");
const ctx = canvas.getContext("2d");

let w, h;
let started = false;
let audioCtx, osc, gain;

function resize() {
  w = canvas.width = window.innerWidth;
  h = canvas.height = window.innerHeight;
}
window.addEventListener("resize", resize);
resize();

// ---- AUDIO ----
function startAudio() {
  audioCtx = new (window.AudioContext || window.webkitAudioContext)();
  osc = audioCtx.createOscillator();
  gain = audioCtx.createGain();

  osc.type = "sine";
  osc.frequency.value = 220;        // neutral, non-instructional
  gain.gain.value = 0.02;            // very low salience

  osc.connect(gain);
  gain.connect(audioCtx.destination);
  osc.start();
}

// ---- RENDER ----
let t = 0;

function draw() {
  if (!started) return;

  ctx.clearRect(0, 0, w, h);

  // subtle, continuous micro-instability (not flicker)
  const drift = Math.sin(t * 0.001) * 0.6;
  const x = w / 2 + drift;

  ctx.strokeStyle = "rgba(255,255,255,0.18)";
  ctx.lineWidth = 1;

  ctx.beginPath();
  ctx.moveTo(x, 0);
  ctx.lineTo(x, h);
  ctx.stroke();

  t++;
  requestAnimationFrame(draw);
}

// ---- INPUT (single gate) ----
function start() {
  if (started) return;
  started = true;

  startAudio();
  requestAnimationFrame(draw);
}

// hard block Safari behaviors
["touchstart","touchmove","touchend"].forEach(evt =>
  document.addEventListener(evt, e => e.preventDefault(), { passive: false })
);

// first interaction starts everything
document.addEventListener("pointerdown", start, { once: true });
</script>
</body>
</html>
