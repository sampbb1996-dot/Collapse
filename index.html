<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Initiation â€” Temporal Fade</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  background: #000;
  height: 100%;
  overflow: hidden;
  touch-action: manipulation;
}

canvas { display: block; }

#audioBtn {
  position: fixed;
  bottom: 12px;
  right: 12px;
  padding: 6px 10px;
  font-size: 12px;
  background: #111;
  color: #666;
  border: 1px solid #222;
  border-radius: 6px;
  opacity: 0.4;
}
</style>
</head>

<body>
<canvas id="c"></canvas>
<button id="audioBtn">audio</button>

<script>
/* =========================
   CONFIG (ONLY ADAPTIVE VAR)
========================= */

let reactionWindow = 1400;
const MIN_WINDOW = 900;
const MAX_WINDOW = 1800;
const STEP = 50;
const GAP = 1200;

/* =========================
   CANVAS
========================= */

const canvas = document.getElementById("c");
const ctx = canvas.getContext("2d");

function resize() {
  canvas.width = innerWidth;
  canvas.height = innerHeight;
}
addEventListener("resize", resize);
resize();

function clear() {
  ctx.setTransform(1,0,0,1,0,0);
  ctx.clearRect(0, 0, canvas.width, canvas.height);
}

/* =========================
   AUDIO (MATCH ORIGINAL FEEL)
========================= */

let audioOn = false;
let audioCtx, noiseNode, gainNode;

const AUDIO_HIGH = 0.02;
const AUDIO_LOW  = 0.002;

function initAudio() {
  audioCtx = new (window.AudioContext || window.webkitAudioContext)();
  const buffer = audioCtx.createBuffer(1, audioCtx.sampleRate, audioCtx.sampleRate);
  const data = buffer.getChannelData(0);
  for (let i = 0; i < data.length; i++) data[i] = Math.random() * 2 - 1;

  noiseNode = audioCtx.createBufferSource();
  noiseNode.buffer = buffer;
  noiseNode.loop = true;

  gainNode = audioCtx.createGain();
  gainNode.gain.value = AUDIO_HIGH;

  noiseNode.connect(gainNode).connect(audioCtx.destination);
  noiseNode.start();
}

function dropAudioFast() {
  if (!audioOn) return;
  const t = audioCtx.currentTime;
  gainNode.gain.cancelScheduledValues(t);
  gainNode.gain.setTargetAtTime(AUDIO_LOW, t, 0.03); // fast drop
}

function restoreAudioInstant() {
  if (!audioOn) return;
  const t = audioCtx.currentTime;
  gainNode.gain.cancelScheduledValues(t);
  gainNode.gain.setValueAtTime(AUDIO_HIGH, t); // instant
}

document.getElementById("audioBtn").onclick = () => {
  if (!audioOn) {
    initAudio();
    audioOn = true;
    document.getElementById("audioBtn").remove();
  }
};

/* =========================
   STATE
========================= */

let active = false;
let promptStart = 0;
let timeoutId;
let rafId;

/* =========================
   INPUT
========================= */

document.body.addEventListener("pointerdown", () => {
  if (!active) return;

  const rt = performance.now() - promptStart;
  if (rt < reactionWindow) {
    reactionWindow = Math.max(MIN_WINDOW, reactionWindow - STEP);
  }
  endPrompt();
});

/* =========================
   STIMULUS (TEMPORAL FADE)
========================= */

function renderStimulus() {
  if (!active) return;

  clear();

  const t = performance.now() - promptStart;
  const progress = Math.min(t / reactionWindow, 1);
  const alpha = 0.7 * (1 - progress * 0.85);

  const cx = canvas.width / 2;
  const cy = canvas.height / 2;
  const len = canvas.height * 0.3;
  const drift = (performance.now() % 30000) / 30000 * 0.03;

  ctx.translate(cx, cy);
  ctx.rotate(drift);

  ctx.strokeStyle = `rgba(245,245,240,${alpha})`;
  ctx.lineWidth = 2;
  ctx.beginPath();
  ctx.moveTo(0, -len);
  ctx.lineTo(0, len);
  ctx.stroke();

  ctx.setTransform(1,0,0,1,0,0);

  rafId = requestAnimationFrame(renderStimulus);
}

/* =========================
   LOOP
========================= */

function startPrompt() {
  active = true;
  promptStart = performance.now();
  dropAudioFast();
  renderStimulus();

  timeoutId = setTimeout(() => {
    reactionWindow = Math.min(MAX_WINDOW, reactionWindow + STEP);
    endPrompt();
  }, reactionWindow);
}

function endPrompt() {
  active = false;
  cancelAnimationFrame(rafId);
  clearTimeout(timeoutId);
  clear();
  restoreAudioInstant();
  setTimeout(startPrompt, GAP);
}

/* =========================
   START
========================= */

setTimeout(startPrompt, 1000);
</script>
</body>
</html>
