<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">

  <!-- Viewport scaling -->
  <meta name="viewport"
        content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

  <!-- Enable fullscreen mode on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content=" ">

  <!-- Hide all fallback titles -->
  <title> </title>

  <style>
    * {
      margin: 0;
      padding: 0;
      border: 0;
      outline: 0;
      box-sizing: border-box;

      -webkit-user-select: none !important;
      user-select: none !important;
      -webkit-touch-callout: none !important;
      -webkit-tap-highlight-color: transparent !important;
      caret-color: transparent !important;
    }

    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      touch-action: none;
      background: #000;
    }

    body {
      position: relative;
      -webkit-user-modify: read-only;
    }

    /* Safe-area background filler to fix iOS white status bar */
    .fullscreen-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: #000;
      padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
      z-index: -1;
    }
  </style>
</head>

<body tabindex="-1" contenteditable="false">
  <div class="fullscreen-bg"></div>

  <script>
    // Disable all interaction
    const prevent = e => e.preventDefault();
    ["contextmenu", "selectstart", "mousedown", "gesturestart"].forEach(event =>
      document.addEventListener(event, prevent)
    );

    ["touchstart", "touchmove", "touchend"].forEach(event =>
      document.addEventListener(event, prevent, { passive: false })
    );

    // 0-ALLERGY CORE
    let lastAction = performance.now();
    let windowMs = 400;

    const MIN_WINDOW = 120;
    const MAX_WINDOW = 600;
    const DECAY_PER_MS = 0.02;

    document.addEventListener("pointerup", () => {
      const now = performance.now();
      const dt = now - lastAction;
      lastAction = now;

      windowMs = dt <= windowMs
        ? Math.max(MIN_WINDOW, windowMs * 0.97)
        : Math.min(MAX_WINDOW, windowMs * 1.03);
    }, { passive: true });

    (function loop() {
      const now = performance.now();
      const idle = now - lastAction;

      if (idle > windowMs) {
        windowMs = Math.max(
          MIN_WINDOW,
          windowMs - (idle - windowMs) * DECAY_PER_MS
        );
      }

      requestAnimationFrame(loop);
    })();
  </script>
</body>
</html>
