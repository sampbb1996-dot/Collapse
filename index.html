<style>
html,body{
  margin:0;
  width:100%;
  height:100%;
  background:#000;
  overflow:hidden;
  touch-action:none;
  -webkit-user-select:none;
  user-select:none;
  -webkit-tap-highlight-color:transparent;
}
canvas{display:block;}
#overlay{
  position:fixed;
  inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
  color:#888;
  font-family:system-ui;
}
</style>
</head>

<body>
<div id="overlay">tap to begin</div>
<canvas id="c"></canvas>

<script>
/* AUDIO â€” EXACT LOGIC */
let audioCtx,noiseSource,gainNode,audioStarted=false;

function startAudio(){
 if(audioStarted) return;
 audioStarted=true;
 audioCtx=new (window.AudioContext||webkitAudioContext)();
 audioCtx.resume();
 const b=audioCtx.createBuffer(1,audioCtx.sampleRate*2,audioCtx.sampleRate);
 const d=b.getChannelData(0);
 for(let i=0;i<d.length;i++) d[i]=Math.random()*2-1;
 noiseSource=audioCtx.createBufferSource();
 noiseSource.buffer=b; noiseSource.loop=true;
 gainNode=audioCtx.createGain(); gainNode.gain.value=0.015;
 noiseSource.connect(gainNode).connect(audioCtx.destination);
 noiseSource.start();
}

window.addEventListener("pointerdown",()=>{
 document.getElementById("overlay").remove();
 startAudio();
 startGame(); // your game
},{once:true});
</script>
</body>
