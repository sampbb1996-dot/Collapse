<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
<title>Field</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  background: #000;
  height: 100%;
  overflow: hidden;
  touch-action: manipulation;
}

#hint {
  position: fixed;
  inset: 0;
  display: flex;
  align-items: center;
  justify-content: center;
  color: rgba(255,255,255,0.22);
  font-family: system-ui, sans-serif;
  font-size: 18px;
  pointer-events: none;
}
</style>
</head>

<body>
<div id="hint">tap</div>

<script>
/* =========================
   AUDIO-ONLY STABILIZER
   - tap toggles on/off
   - broadband noise
   - fixed normalized amplitude
   - no dynamics, no feedback
========================= */

const hint = document.getElementById("hint");
let engaged = false;

let audioCtx = null;
let noise = null;
let gain = null;

/* ---------- noise buffer ---------- */
function createNoise(ctx) {
  const buffer = ctx.createBuffer(1, ctx.sampleRate * 2, ctx.sampleRate);
  const data = buffer.getChannelData(0);
  for (let i = 0; i < data.length; i++) {
    data[i] = Math.random() * 2 - 1;
  }
  return buffer;
}

/* ---------- audio init ---------- */
function ensureAudio() {
  if (audioCtx) return;

  audioCtx = new (window.AudioContext || window.webkitAudioContext)();

  noise = audioCtx.createBufferSource();
  noise.buffer = createNoise(audioCtx);
  noise.loop = true;

  gain = audioCtx.createGain();

  // FIXED, NON-INTERPRETABLE LEVEL
  // Loud enough to exist, quiet enough to ignore
  gain.gain.value = 0;

  noise.connect(gain).connect(audioCtx.destination);
  noise.start();
}

/* ---------- engage / disengage ---------- */
function audioOn() {
  ensureAudio();
  audioCtx.resume();

  // Immediate, non-dynamic amplitude
  gain.gain.cancelScheduledValues(audioCtx.currentTime);
  gain.gain.setValueAtTime(0.04, audioCtx.currentTime);
}

function audioOff() {
  if (!gain || !audioCtx) return;
  gain.gain.cancelScheduledValues(audioCtx.currentTime);
  gain.gain.setValueAtTime(0, audioCtx.currentTime);
}

/* ---------- toggle ---------- */
function toggle(e) {
  e.preventDefault();
  engaged = !engaged;

  if (engaged) {
    hint.style.display = "none";
    audioOn();
  } else {
    hint.style.display = "flex";
    audioOff();
  }
}

document.addEventListener("touchstart", toggle, { passive:false });

/* ---------- safety ---------- */
document.addEventListener("visibilitychange", () => {
  if (document.hidden && engaged) {
    engaged = false;
    audioOff();
    hint.style.display = "flex";
  }
});
addEventListener("pagehide", () => {
  if (engaged) {
    engaged = false;
    audioOff();
    hint.style.display = "flex";
  }
});
</script>
</body>
</html>
