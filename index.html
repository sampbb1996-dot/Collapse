<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
<title>Field</title>

<style>
html, body, canvas {
  margin: 0;
  padding: 0;
  background: #000;
  overflow: hidden;

  -webkit-user-select: none;
  user-select: none;
  -webkit-touch-callout: none;
  -webkit-tap-highlight-color: rgba(0,0,0,0);
  touch-action: none;
}
canvas { display: block; }

#hint {
  position: fixed;
  inset: 0;
  display: flex;
  align-items: center;
  justify-content: center;
  color: rgba(255,255,255,0.28);
  font-family: system-ui, sans-serif;
  font-size: 18px;
  pointer-events: none;
}
</style>
</head>

<body>
<canvas id="c"></canvas>
<div id="hint">touch and hold</div>

<script>
/* =========================
   HARD SAFETY BLOCKS
========================= */
document.addEventListener("contextmenu", e => e.preventDefault(), { passive:false });
document.addEventListener("selectstart", e => e.preventDefault(), { passive:false });

/* =========================
   STATE
========================= */
const canvas = document.getElementById("c");
const ctx = canvas.getContext("2d");

let w, h;
let running = false;     // animation allowed
let armed = false;       // true ONLY after real contact
let pressure = 0.5;

// Φ state
let latent = null;

/* =========================
   RESIZE
========================= */
function resize() {
  w = canvas.width = window.innerWidth;
  h = canvas.height = window.innerHeight;
}
window.addEventListener("resize", resize);
resize();

/* =========================
   AUDIO (iOS SAFE)
========================= */
let audioCtx = null;
let noise = null;
let gain = null;

function initAudio() {
  if (audioCtx) return;

  audioCtx = new (window.AudioContext || window.webkitAudioContext)();

  const buffer = audioCtx.createBuffer(1, audioCtx.sampleRate * 2, audioCtx.sampleRate);
  const data = buffer.getChannelData(0);
  for (let i = 0; i < data.length; i++) data[i] = Math.random() * 2 - 1;

  noise = audioCtx.createBufferSource();
  noise.buffer = buffer;
  noise.loop = true;

  gain = audioCtx.createGain();
  gain.gain.value = 0;

  noise.connect(gain).connect(audioCtx.destination);
  noise.start();
}

function resumeAudio() {
  if (audioCtx && audioCtx.state !== "running") audioCtx.resume();
}

/* =========================
   INPUT
========================= */
function readPressure(e) {
  if (typeof e.pressure !== "number" || e.pressure <= 0) return false;
  pressure = Math.max(0, Math.min(1, e.pressure));
  return true;
}

function startHold(e) {
  e.preventDefault();

  // HARD REQUIREMENT: real finger pressure
  if (!readPressure(e)) return;

  armed = true;
  running = true;

  initAudio();
  resumeAudio();

  document.getElementById("hint").style.display = "none";
}

function moveHold(e) {
  if (!running || !armed) return;
  readPressure(e);
}

function endHold(e) {
  e.preventDefault();

  running = false;
  armed = false;

  // hard reset
  ctx.fillStyle = "#000";
  ctx.fillRect(0, 0, w, h);

  if (gain && audioCtx) {
    gain.gain.setTargetAtTime(0, audioCtx.currentTime, 0.02);
  }

  latent = null;
  document.getElementById("hint").style.display = "flex";
}

canvas.addEventListener("pointerdown", startHold, { passive:false });
canvas.addEventListener("pointermove", moveHold, { passive:false });
canvas.addEventListener("pointerup", endHold, { passive:false });

// CRITICAL: ignore iOS pointercancel noise
canvas.addEventListener("pointercancel", () => {});

/* =========================
   Φ COLLAPSE
========================= */
function biomech(u) {
  if (latent === null) {
    latent = u;
    return latent;
  }

  const d = Math.abs(u - latent);
  const bias = 0.96 - Math.min(0.05, d * 0.25);
  latent = bias * latent + (1 - bias) * u;

  return latent;
}

/* =========================
   LOOP
========================= */
function step() {
  requestAnimationFrame(step);

  // ABSOLUTE GATE
  if (!running || !armed) return;

  ctx.fillStyle = "#000";
  ctx.fillRect(0, 0, w, h);

  const u = biomech(pressure);

  if (gain && audioCtx) {
    gain.gain.setTargetAtTime(
      0.01 + 0.04 * u,
      audioCtx.currentTime,
      0.03
    );
  }
}

step();
</script>
</body>
</html>
