<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=width=device-width, initial-scale=1.0"/>
<title>State</title>
<style>
  html, body {
    margin: 0;
    width: 100%;
    height: 100%;
    background: #2a2a2a;
  }

  #stage {
    width: 100%;
    height: 100%;
    display: flex;
    align-items: center;
    justify-content: center;
    touch-action: manipulation;
  }

  #circle {
    width: 180px;
    height: 180px;
    border-radius: 50%;
    background: #ff9f0a;
    opacity: 0;
  }
</style>
</head>
<body>

<div id="stage">
  <div id="circle"></div>
</div>

<script>
const stage = document.getElementById("stage");
const circle = document.getElementById("circle");

let ctx = null;
let osc = null;
let gain = null;
let started = false;

function initAudio() {
  ctx = new (window.AudioContext || window.webkitAudioContext)();
  osc = ctx.createOscillator();
  gain = ctx.createGain();

  osc.frequency.value = 220;
  gain.gain.value = 0;

  osc.connect(gain);
  gain.connect(ctx.destination);
  osc.start();
}

function onUserGesture() {
  if (!started) {
    started = true;

    initAudio();

    ctx.resume().then(() => {
      // Immediate, undeniable feedback
      circle.style.opacity = 1;
      gain.gain.setValueAtTime(0.2, ctx.currentTime);

      setTimeout(() => {
        circle.style.opacity = 0;
        gain.gain.setValueAtTime(0, ctx.currentTime);
      }, 300);
    });

  } else {
    // Subsequent taps: subtle confirmation
    circle.style.opacity = 1;
    gain.gain.setValueAtTime(0.15, ctx.currentTime);

    setTimeout(() => {
      circle.style.opacity = 0;
      gain.gain.setValueAtTime(0, ctx.currentTime);
    }, 150);
  }
}

// iOS-safe input handling
stage.addEventListener("pointerdown", onUserGesture);
stage.addEventListener("click", onUserGesture);
</script>

</body>
</html>
