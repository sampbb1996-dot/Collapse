<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Collapse — Non-Closure</title>

  <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">

  <style>
    * {
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }

    html, body {
      margin: 0;
      width: 100%;
      height: 100%;
      background: #ff0044;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      color: white;

      user-select: none;
      -webkit-user-select: none;
      -webkit-text-size-adjust: 100%;
      touch-action: manipulation;
      overscroll-behavior: none;
    }

    .box {
      background: rgba(0,0,0,0.45);
      padding: 32px;
      border-radius: 14px;
      text-align: center;
      min-width: 260px;
    }

    #value {
      font-size: 64px;
      margin-bottom: 24px;
    }

    .btn {
      display: block;
      margin: 12px auto;
      padding: 18px 0;
      width: 220px;
      font-size: 22px;
      background: #eee;
      color: #000;
      border-radius: 999px;
      min-height: 56px;
    }

    .hint {
      margin-top: 18px;
      font-size: 14px;
      opacity: 0.9;
    }
  </style>
</head>
<body>

  <div class="box">
    <div id="value">—</div>

    <div id="tap" class="btn">TAP</div>
    <div id="reset" class="btn">RESET</div>

    <div class="hint">Nothing reaches certainty.</div>
  </div>

  <script>
    // suppress gesture zoom (best effort)
    ['gesturestart','gesturechange','gestureend'].forEach(ev =>
      document.addEventListener(ev, e => e.preventDefault(), { passive: false })
    );

    // confidence state (not probability)
    let value = 0.37;          // interior seed, not midpoint
    let lastTap = null;
    let lastInterval = null;

    const valueEl = document.getElementById("value");
    const tapEl = document.getElementById("tap");
    const resetEl = document.getElementById("reset");

    function render() {
      valueEl.textContent = value.toFixed(3);
    }

    tapEl.addEventListener("touchend", e => {
      e.preventDefault();

      const now = performance.now();

      if (lastTap !== null) {
        const interval = (now - lastTap) / 1000;

        if (lastInterval !== null) {
          const deviation = Math.abs(interval - lastInterval);

          // base signal
          const delta = (0.05 - deviation);

          // epistemic damping: extremes resist movement
          const openness = 1 - Math.abs(2 * value - 1);

          value += delta * openness * 0.8;
        }

        lastInterval = interval;
      }

      lastTap = now;
      render();
    }, { passive: false });

    resetEl.addEventListener("touchend", e => {
      e.preventDefault();
      value = 0.37;
      lastTap = null;
      lastInterval = null;
      render();
    }, { passive: false });

    render();
  </script>

</body>
</html>
