<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

  <title>Collapse</title>

  <style>
    /* Absolute hard reset */
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: #000000;
      overflow: hidden;
    }

    /* Kill ALL selection, callouts, highlights */
    * {
      -webkit-user-select: none;
      user-select: none;
      -webkit-touch-callout: none;
      outline: none;
      box-shadow: none;
      caret-color: transparent;
    }
  </style>
</head>
<body>
</body>
</html>
