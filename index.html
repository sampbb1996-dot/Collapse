<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<title>Initiation Field</title>

<style>
html, body {
  margin: 0;
  height: 100%;
  background: #000;
  overflow: hidden;
  touch-action: manipulation;
  user-select: none;
  -webkit-tap-highlight-color: transparent;
}

canvas {
  display: block;
  width: 100vw;
  height: 100vh;
}

#audioBtn {
  position: fixed;
  bottom: 18px;
  left: 50%;
  transform: translateX(-50%);
  padding: 12px 18px;
  border-radius: 18px;
  border: none;
  background: rgba(255,255,255,0.12);
  color: rgba(255,255,255,0.85);
  font-size: 14px;
}
</style>
</head>

<body>
<canvas id="c"></canvas>
<button id="audioBtn">Enable Audio</button>

<script>
/* ===== Canvas ===== */
const canvas = document.getElementById('c');
const ctx = canvas.getContext('2d');

let cw = 0, ch = 0, dpr = 1;

function resize() {
  dpr = Math.min(2, window.devicePixelRatio || 1);
  cw = window.innerWidth;
  ch = window.innerHeight;
  canvas.width  = cw * dpr;
  canvas.height = ch * dpr;
  ctx.setTransform(dpr, 0, 0, dpr, 0, 0);
}
window.addEventListener('resize', resize);
resize();

/* ===== Audio (one-shot) ===== */
let audioOn = false;
let audioCtx, noise, gain;

function startAudio() {
  audioOn = true;
  audioCtx = new (window.AudioContext || window.webkitAudioContext)();

  const buffer = audioCtx.createBuffer(1, audioCtx.sampleRate * 2, audioCtx.sampleRate);
  const data = buffer.getChannelData(0);
  for (let i = 0; i < data.length; i++) data[i] = Math.random() * 2 - 1;

  noise = audioCtx.createBufferSource();
  noise.buffer = buffer;
  noise.loop = true;

  gain = audioCtx.createGain();
  gain.gain.value = 0.007;

  noise.connect(gain);
  gain.connect(audioCtx.destination);
  noise.start();
}

const audioBtn = document.getElementById('audioBtn');
audioBtn.onclick = () => {
  if (audioOn) return;
  startAudio();
  audioBtn.style.transition = 'opacity 0.6s ease';
  audioBtn.style.opacity = '0';
  setTimeout(() => audioBtn.remove(), 650);
};

/* ===== Latent state ===== */
let angle = Math.random() * Math.PI;
let angleVel = (Math.random() * 2 - 1) * 0.00003;

let driftX = 0;
let driftY = 0;

// asymmetric, persistent bias
let driftVX = (Math.random() * 2 - 1) * 0.000015;
let driftVY = (Math.random() * 2 - 1) * 0.000015;

let slowPhase = Math.random() * Math.PI * 2;

/* ===== Event (subtractive) ===== */
let eventActive = false;
let eventStart = 0;
let eventEnd = 0;
let nextEvent = performance.now() + 1200;

/* ===== Timing ===== */
let lastTime = performance.now();

function loop(now) {
  const dt = now - lastTime;
  lastTime = now;

  slowPhase += 0.00005 * dt;

  // slow rotation (kept minimal)
  angle += angleVel * dt;

  // biased translation (THIS is the fix)
  driftVX += 0.00000002 * Math.sin(slowPhase);
  driftVY += 0.00000002 * Math.cos(slowPhase);

  driftX += driftVX * dt;
  driftY += driftVY * dt;

  // soft bounding (never recenters)
  const bound = Math.min(cw, ch) * 0.25;
  driftX = Math.max(-bound, Math.min(bound, driftX));
  driftY = Math.max(-bound, Math.min(bound, driftY));

  // event timing
  if (!eventActive && now > nextEvent) {
    eventActive = true;
    eventStart = now;
    eventEnd = now + 160 + Math.random() * 90;
  }
  if (eventActive && now > eventEnd) {
    eventActive = false;
    nextEvent = now + 900 + Math.random() * 1500;
  }

  draw(now);
  requestAnimationFrame(loop);
}
requestAnimationFrame(loop);

/* ===== Draw ===== */
function draw(now) {
  ctx.fillStyle = '#000';
  ctx.fillRect(0, 0, cw, ch);

  const cx = cw * 0.5 + driftX;
  const cy = ch * 0.5 + driftY;

  let fade = 0;
  if (eventActive) {
    const t = (now - eventStart) / (eventEnd - eventStart);
    fade = Math.sin(Math.PI * t);
  }

  const alpha = 0.10 * (1 - 0.6 * fade);
  const width = 1.6 * (1 - 0.5 * fade);

  ctx.strokeStyle = '#f2f0e8';
  ctx.globalAlpha = alpha;
  ctx.lineWidth = width;
  ctx.lineCap = 'round';

  const len = Math.min(cw, ch) * 0.5;
  const dx = Math.cos(angle) * len;
  const dy = Math.sin(angle) * len;

  ctx.beginPath();
  ctx.moveTo(cx - dx, cy - dy);
  ctx.lineTo(cx + dx, cy + dy);
  ctx.stroke();

  ctx.globalAlpha = 1;
}
</script>
</body>
</html>
