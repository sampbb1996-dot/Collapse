<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<meta name="viewport"
  content="width=device-width,
           initial-scale=1,
           maximum-scale=1,
           minimum-scale=1,
           user-scalable=no">

<meta name="apple-mobile-web-app-capable" content="yes">
<title>Signal</title>

<style>
html, body {
  margin: 0;
  width: 100%;
  height: 100%;
  background: #000;
  overflow: hidden;

  touch-action: none;
  -webkit-user-select: none;
  user-select: none;
  -webkit-tap-highlight-color: transparent;
}

canvas {
  position: fixed;
  inset: 0;
  display: block;
}

#overlay {
  position: fixed;
  inset: 0;
  display: flex;
  align-items: center;
  justify-content: center;
  font-family: system-ui;
  font-size: 18px;
  color: #777;
  transition: opacity 0.2s linear;
}

#overlay.hidden {
  opacity: 0;
  pointer-events: none;
}
</style>
</head>

<body>
<canvas id="c"></canvas>
<div id="overlay">tap to begin</div>

<script>
/* =========================
   AUDIO â€” UNCHANGED / WORKING
========================= */

let audioCtx, noiseSource, gainNode, audioStarted = false;

function startAudio() {
  if (audioStarted) return;
  audioStarted = true;

  audioCtx = new (window.AudioContext || window.webkitAudioContext)();
  audioCtx.resume();

  const size = audioCtx.sampleRate * 2;
  const buffer = audioCtx.createBuffer(1, size, audioCtx.sampleRate);
  const data = buffer.getChannelData(0);

  for (let i = 0; i < size; i++) {
    data[i] = Math.random() * 2 - 1;
  }

  noiseSource = audioCtx.createBufferSource();
  noiseSource.buffer = buffer;
  noiseSource.loop = true;

  gainNode = audioCtx.createGain();
  gainNode.gain.value = 0.015;

  noiseSource.connect(gainNode).connect(audioCtx.destination);
  noiseSource.start();
}

/* =========================
   CANVAS SETUP (ASPECT SAFE)
========================= */

const canvas = document.getElementById("c");
const ctx = canvas.getContext("2d");

function resize() {
  const dpr = window.devicePixelRatio || 1;
  canvas.width = Math.floor(window.innerWidth * dpr);
  canvas.height = Math.floor(window.innerHeight * dpr);
  canvas.style.width = window.innerWidth + "px";
  canvas.style.height = window.innerHeight + "px";
  ctx.setTransform(dpr, 0, 0, dpr, 0, 0);
}
window.addEventListener("resize", resize);
resize();

/* =========================
   FIELD STATE
========================= */

let entropy = 0;
let contact = false;

/* =========================
   INPUT: ON / OFF ONLY
========================= */

document.addEventListener("touchstart", () => contact = true, { passive:true });
document.addEventListener("touchend",   () => contact = false, { passive:true });
document.addEventListener("mousedown",  () => contact = true);
document.addEventListener("mouseup",    () => contact = false);

/* =========================
   DRAW LOOP
========================= */

function draw() {
  // hard black fill (prevents white flash)
  ctx.fillStyle = "#000";
  ctx.fillRect(0, 0, canvas.width, canvas.height);

  // entropy evolves slowly
  entropy += (contact ? 0.002 : -0.001);
  entropy = Math.max(0, Math.min(entropy, 1));

  // relevance decay: structure exists but stops paying off
  const density = 800 + entropy * 1200;

  ctx.fillStyle = "rgba(255,255,255,0.015)";

  for (let i = 0; i < density; i++) {
    const x = Math.random() * canvas.width;
    const y = Math.random() * canvas.height;
    ctx.fillRect(x, y, 1, 1);
  }

  requestAnimationFrame(draw);
}

/* =========================
   START
========================= */

const overlay = document.getElementById("overlay");
let started = false;

function begin(e) {
  if (started) return;
  started = true;

  e.preventDefault();
  e.stopPropagation();

  startAudio();
  requestAnimationFrame(draw);

  overlay.classList.add("hidden");
  document.body.offsetHeight; // Safari repaint
}

overlay.addEventListener("touchend", begin, { passive:false });
overlay.addEventListener("click", begin);
</script>
</body>
</html>
