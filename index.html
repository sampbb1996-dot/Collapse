<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Initiation Threshold â€” Speed Layer Only</title>

<style>
  html, body {
    margin: 0;
    padding: 0;
    background: #050505;
    height: 100%;
    overflow: hidden;
    touch-action: manipulation;
  }
  canvas {
    display: block;
    margin: auto;
  }
  #audioBtn {
    position: fixed;
    bottom: 8px;
    right: 8px;
    font-size: 11px;
    padding: 4px 8px;
    background: #0a0a0a;
    color: #777;
    border: 1px solid #222;
    border-radius: 5px;
    opacity: 0.3;
  }
</style>
</head>

<body>
<canvas id="c"></canvas>
<button id="audioBtn">audio</button>

<script>
/* =========================
   FIXED CADENCE (LOCKED)
========================= */

const PROMPT_MS = 1400;
const GAP_MS = 1200;
const JITTER = 100;

/* =========================
   REACTION WINDOW (ONLY ADAPTIVE PART)
========================= */

let RW = 420;                // reaction window (ms)
const RW_MIN = 220;
const RW_MAX = 650;
const RW_STEP = 18;

let hitStreak = 0;
let missStreak = 0;

/* =========================
   VISUAL CONFIG (LOCKED)
========================= */

const BASE_ALPHA = 0.12;
const BASE_WIDTH = 2.2;
const ALPHA_DECAY = 0.94;
const WIDTH_DECAY = 0.96;
const ANGLE_DRIFT = 0.00025;

/* =========================
   CANVAS
========================= */

const canvas = document.getElementById("c");
const ctx = canvas.getContext("2d");

function resize() {
  const size = Math.min(innerWidth, innerHeight);
  canvas.width = size;
  canvas.height = size;
}
addEventListener("resize", resize);
resize();

/* =========================
   AUDIO (OPTIONAL)
========================= */

let audioCtx, noiseNode, gainNode;
let audioOn = false;

function initAudio() {
  audioCtx = new (window.AudioContext || window.webkitAudioContext)();
  const buffer = audioCtx.createBuffer(1, audioCtx.sampleRate, audioCtx.sampleRate);
  const data = buffer.getChannelData(0);
  for (let i = 0; i < data.length; i++) data[i] = Math.random() * 2 - 1;

  noiseNode = audioCtx.createBufferSource();
  noiseNode.buffer = buffer;
  noiseNode.loop = true;

  gainNode = audioCtx.createGain();
  gainNode.gain.value = 0.01;

  noiseNode.connect(gainNode).connect(audioCtx.destination);
  noiseNode.start();
}

document.getElementById("audioBtn").onclick = () => {
  if (!audioOn) {
    initAudio();
    audioOn = true;
    document.getElementById("audioBtn").remove();
  }
};

/* =========================
   STATE
========================= */

let active = false;
let promptStart = 0;
let angle = 0;

/* =========================
   DRAW
========================= */

function drawLine() {
  let alpha = BASE_ALPHA;
  let width = BASE_WIDTH;

  ctx.clearRect(0, 0, canvas.width, canvas.height);
  ctx.save();
  ctx.translate(canvas.width / 2, canvas.height / 2);
  ctx.rotate(angle);

  while (alpha > 0.002 && width > 0.2) {
    ctx.strokeStyle = `rgba(245,245,235,${alpha})`;
    ctx.lineWidth = width;
    ctx.beginPath();
    ctx.moveTo(0, -canvas.height);
    ctx.lineTo(0, canvas.height);
    ctx.stroke();
    alpha *= ALPHA_DECAY;
    width *= WIDTH_DECAY;
  }

  ctx.restore();
}

/* =========================
   LOOP
========================= */

function jitter(ms) {
  return ms + (Math.random() * 2 - 1) * JITTER;
}

function showPrompt() {
  active = true;
  promptStart = performance.now();
  drawLine();

  setTimeout(() => {
    if (active) registerMiss();
    clearPrompt();
  }, jitter(PROMPT_MS));
}

function clearPrompt() {
  active = false;
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  setTimeout(showPrompt, jitter(GAP_MS));
}

/* =========================
   ADAPTATION (SPEED ONLY)
========================= */

function registerHit(rt) {
  hitStreak++;
  missStreak = 0;

  if (hitStreak >= 3 && RW > RW_MIN) {
    RW -= RW_STEP;
    hitStreak = 0;
  }
}

function registerMiss() {
  missStreak++;
  hitStreak = 0;

  if (missStreak >= 2 && RW < RW_MAX) {
    RW += RW_STEP;
    missStreak = 0;
  }
}

/* =========================
   INPUT
========================= */

document.body.addEventListener("pointerdown", () => {
  if (!active) return;

  const rt = performance.now() - promptStart;

  if (rt <= RW) {
    registerHit(rt);
  } else {
    registerMiss();
  }

  clearPrompt();
});

/* =========================
   ANIMATION
========================= */

function animate() {
  angle += ANGLE_DRIFT;
  if (active) drawLine();
  requestAnimationFrame(animate);
}

/* =========================
   START
========================= */

setTimeout(showPrompt, 1000);
animate();
</script>
</body>
</html>
