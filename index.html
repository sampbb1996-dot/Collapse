<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Initiation Threshold</title>

<style>
  html, body {
    margin: 0;
    padding: 0;
    background: #0b0b0b;
    height: 100%;
    overflow: hidden;
    touch-action: manipulation;
  }
  canvas {
    display: block;
  }
  #audioBtn {
    position: fixed;
    bottom: 8px;
    right: 8px;
    font-size: 11px;
    padding: 5px 8px;
    background: #111;
    color: #666;
    border: 1px solid #222;
    border-radius: 6px;
    opacity: 0.3;
  }
</style>
</head>

<body>
<canvas id="c"></canvas>
<button id="audioBtn">audio</button>

<script>
/* =========================
   CONFIG (LOCKED)
========================= */

let BASE_PROMPT = 1400;   // reaction window (ms)
let BASE_GAP = 1200;

const MIN_PROMPT = 900;
const MAX_PROMPT = 1800;

const STEP = 50;
const JITTER = 120;

const HIT_THRESHOLD = 5;
const MISS_THRESHOLD = 3;

/* =========================
   STATE
========================= */

let active = false;
let promptStart = 0;
let hitCount = 0;
let missCount = 0;

/* =========================
   CANVAS
========================= */

const canvas = document.getElementById("c");
const ctx = canvas.getContext("2d");

function resize() {
  canvas.width = innerWidth;
  canvas.height = innerHeight;
}
addEventListener("resize", resize);
resize();

/* =========================
   AUDIO (ROBUST iOS SAFE)
========================= */

let audioCtx = null;
let noiseNode = null;
let gainNode = null;
let audioOn = false;

function startAudio() {
  if (!audioCtx) {
    audioCtx = new (window.AudioContext || window.webkitAudioContext)();

    const buffer = audioCtx.createBuffer(1, audioCtx.sampleRate, audioCtx.sampleRate);
    const data = buffer.getChannelData(0);
    for (let i = 0; i < data.length; i++) {
      data[i] = Math.random() * 2 - 1;
    }

    noiseNode = audioCtx.createBufferSource();
    noiseNode.buffer = buffer;
    noiseNode.loop = true;

    gainNode = audioCtx.createGain();
    gainNode.gain.value = 0.02; // faint static

    noiseNode.connect(gainNode).connect(audioCtx.destination);
    noiseNode.start();
  }

  if (audioCtx.state === "suspended") {
    audioCtx.resume();
  }

  audioOn = true;
}

document.body.addEventListener("pointerdown", () => {
  if (!audioOn) {
    startAudio();
    const btn = document.getElementById("audioBtn");
    if (btn) btn.remove();
  }

  if (!active) return;

  const rt = performance.now() - promptStart;
  hitCount++;
  missCount = 0;

  if (hitCount >= HIT_THRESHOLD && BASE_PROMPT > MIN_PROMPT) {
    BASE_PROMPT -= STEP;
    hitCount = 0;
  }

  clearPrompt();
});

/* =========================
   LOOP
========================= */

function jitter(ms) {
  return ms + (Math.random() * 2 - 1) * JITTER;
}

function drawStimulus() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  // faint off-white band (pre-symbolic, non-targetable)
  const w = canvas.width;
  const h = canvas.height;
  const y = h / 2;

  const grad = ctx.createLinearGradient(0, y - 40, 0, y + 40);
  grad.addColorStop(0, "rgba(240,240,230,0)");
  grad.addColorStop(0.5, "rgba(240,240,230,0.06)");
  grad.addColorStop(1, "rgba(240,240,230,0)");

  ctx.fillStyle = grad;
  ctx.fillRect(0, y - 40, w, 80);
}

function showPrompt() {
  active = true;
  promptStart = performance.now();
  drawStimulus();

  setTimeout(() => {
    active = false;
    missCount++;
    hitCount = 0;

    if (missCount >= MISS_THRESHOLD && BASE_PROMPT < MAX_PROMPT) {
      BASE_PROMPT += STEP;
      missCount = 0;
    }

    clearPrompt();
  }, jitter(BASE_PROMPT));
}

function clearPrompt() {
  active = false;
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  setTimeout(showPrompt, jitter(BASE_GAP));
}

/* =========================
   START
========================= */

setTimeout(showPrompt, 1000);
</script>
</body>
</html>
