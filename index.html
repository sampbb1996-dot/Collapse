<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Initiation — Fixed Stimulus</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  background: #000;
  height: 100%;
  overflow: hidden;
  touch-action: manipulation;
}

canvas {
  display: block;
}

#audioBtn {
  position: fixed;
  bottom: 12px;
  right: 12px;
  padding: 6px 10px;
  font-size: 12px;
  background: #111;
  color: #666;
  border: 1px solid #222;
  border-radius: 6px;
  opacity: 0.4;
}
</style>
</head>

<body>
<canvas id="c"></canvas>
<button id="audioBtn">audio</button>

<script>
/* =========================
   INVARIANT
   - Stimulus ALWAYS visible during prompt
   - ONLY reaction window adapts
========================= */

/* =========================
   CONFIG
========================= */

let reactionWindow = 1400; // ms
const MIN_WINDOW = 900;
const MAX_WINDOW = 1800;
const STEP = 50;
const GAP = 1200;

/* =========================
   CANVAS
========================= */

const canvas = document.getElementById("c");
const ctx = canvas.getContext("2d");

function resize() {
  canvas.width = innerWidth;
  canvas.height = innerHeight;
}
addEventListener("resize", resize);
resize();

function clear() {
  ctx.setTransform(1,0,0,1,0,0);
  ctx.clearRect(0, 0, canvas.width, canvas.height);
}

/* =========================
   AUDIO (USER-GATED)
========================= */

let audioOn = false;
let audioCtx, noiseNode, gainNode;

function initAudio() {
  audioCtx = new (window.AudioContext || window.webkitAudioContext)();
  const buffer = audioCtx.createBuffer(1, audioCtx.sampleRate, audioCtx.sampleRate);
  const data = buffer.getChannelData(0);
  for (let i = 0; i < data.length; i++) data[i] = Math.random() * 2 - 1;

  noiseNode = audioCtx.createBufferSource();
  noiseNode.buffer = buffer;
  noiseNode.loop = true;

  gainNode = audioCtx.createGain();
  gainNode.gain.value = 0.015;

  noiseNode.connect(gainNode).connect(audioCtx.destination);
  noiseNode.start();
}

document.getElementById("audioBtn").onclick = () => {
  if (!audioOn) {
    initAudio();
    audioOn = true;
    document.getElementById("audioBtn").remove();
  }
};

/* =========================
   STATE
========================= */

let active = false;
let promptStart = 0;
let timeoutId;

/* =========================
   INPUT
========================= */

document.body.addEventListener("pointerdown", () => {
  if (!active) return;

  const rt = performance.now() - promptStart;

  // clean hit → tighten window
  if (rt < reactionWindow) {
    reactionWindow = Math.max(MIN_WINDOW, reactionWindow - STEP);
  }

  endPrompt();
});

/* =========================
   STIMULUS (ALWAYS PRESENT)
========================= */

function drawStimulus() {
  clear();
  ctx.strokeStyle = "rgba(245,245,240,0.7)"; // off-white
  ctx.lineWidth = 2;
  ctx.beginPath();
  ctx.moveTo(canvas.width / 2, canvas.height * 0.35);
  ctx.lineTo(canvas.width / 2, canvas.height * 0.65);
  ctx.stroke();
}

/* =========================
   LOOP
========================= */

function startPrompt() {
  active = true;
  promptStart = performance.now();
  drawStimulus();

  timeoutId = setTimeout(() => {
    // miss → loosen window
    reactionWindow = Math.min(MAX_WINDOW, reactionWindow + STEP);
    endPrompt();
  }, reactionWindow);
}

function endPrompt() {
  active = false;
  clearTimeout(timeoutId);
  clear();
  setTimeout(startPrompt, GAP);
}

/* =========================
   START
========================= */

setTimeout(startPrompt, 1000);
</script>
</body>
</html>
