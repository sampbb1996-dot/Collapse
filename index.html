<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Initiation Threshold</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  background: #0b0b0b;
  overflow: hidden;
  touch-action: manipulation;
}
canvas {
  display: block;
}
#audioBtn {
  position: fixed;
  bottom: 10px;
  right: 10px;
  padding: 6px 10px;
  font-size: 12px;
  background: #111;
  color: #666;
  border: 1px solid #222;
  border-radius: 6px;
  opacity: 0.35;
}
</style>
</head>

<body>
<canvas id="c"></canvas>
<button id="audioBtn">audio</button>

<script>
/* =========================
   SINGLE ADAPTIVE VARIABLE
========================= */

let reactionWindow = 1300;   // ms
const MIN_WINDOW = 850;
const MAX_WINDOW = 1800;

const GAP = 1200;
const STEP = 40;
const JITTER = 80;

/* =========================
   CANVAS
========================= */

const canvas = document.getElementById("c");
const ctx = canvas.getContext("2d");

function resize() {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
}
window.addEventListener("resize", resize);
resize();

/* =========================
   AUDIO â€” QUIET NOISE
========================= */

let audioCtx, noiseNode, gainNode;
let audioOn = false;

function initAudio() {
  audioCtx = new (window.AudioContext || window.webkitAudioContext)();

  const buffer = audioCtx.createBuffer(1, audioCtx.sampleRate, audioCtx.sampleRate);
  const data = buffer.getChannelData(0);
  for (let i = 0; i < data.length; i++) {
    data[i] = Math.random() * 2 - 1;
  }

  noiseNode = audioCtx.createBufferSource();
  noiseNode.buffer = buffer;
  noiseNode.loop = true;

  gainNode = audioCtx.createGain();
  gainNode.gain.value = 0.008;

  noiseNode.connect(gainNode).connect(audioCtx.destination);
  noiseNode.start();
}

document.getElementById("audioBtn").onclick = () => {
  if (!audioOn) {
    initAudio();
    audioOn = true;
    document.getElementById("audioBtn").remove();
  }
};

/* =========================
   STATE
========================= */

let active = false;
let startTime = 0;
let timeoutId;

let hits = 0;
let misses = 0;
let rotation = 0;

/* =========================
   DRAW
========================= */

function drawLine(alpha) {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  const cx = canvas.width / 2;
  const cy = canvas.height / 2;

  ctx.save();
  ctx.translate(cx, cy);
  ctx.rotate(rotation);
  ctx.globalAlpha = alpha;

  ctx.strokeStyle = "#e6e6dc"; // off-white
  ctx.lineWidth = 2;

  ctx.beginPath();
  ctx.moveTo(0, -canvas.height);
  ctx.lineTo(0, canvas.height);
  ctx.stroke();

  ctx.restore();
}

/* =========================
   LOOP
========================= */

function jitter(ms) {
  return ms + (Math.random() * 2 - 1) * JITTER;
}

function showPrompt() {
  active = true;
  startTime = performance.now();
  rotation += (Math.random() - 0.5) * 0.003; // degenerate drift

  const fadeIn = 180;
  const fadeOut = 220;
  const visible = reactionWindow - fadeIn - fadeOut;
  const start = performance.now();

  function animate() {
    const t = performance.now() - start;
    let alpha = 0;

    if (t < fadeIn) {
      alpha = t / fadeIn;
    } else if (t < fadeIn + visible) {
      alpha = 1;
    } else if (t < reactionWindow) {
      alpha = 1 - (t - fadeIn - visible) / fadeOut;
    } else {
      return;
    }

    drawLine(alpha);
    requestAnimationFrame(animate);
  }

  animate();

  timeoutId = setTimeout(() => {
    active = false;
    misses++;
    hits = 0;

    if (misses >= 2) {
      reactionWindow = Math.min(MAX_WINDOW, reactionWindow + STEP);
      misses = 0;
    }

    ctx.clearRect(0, 0, canvas.width, canvas.height);
    setTimeout(showPrompt, jitter(GAP));
  }, reactionWindow);
}

/* =========================
   INPUT
========================= */

document.body.addEventListener("pointerdown", () => {
  if (!active) return;

  hits++;
  misses = 0;

  if (hits >= 3) {
    reactionWindow = Math.max(MIN_WINDOW, reactionWindow - STEP);
    hits = 0;
  }

  clearTimeout(timeoutId);
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  setTimeout(showPrompt, jitter(GAP));
});

/* =========================
   START
========================= */

setTimeout(showPrompt, 1000);
</script>
</body>
</html>
