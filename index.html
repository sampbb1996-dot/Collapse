<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<meta name="viewport"
  content="width=device-width,
           initial-scale=1,
           maximum-scale=1,
           minimum-scale=1,
           user-scalable=no">

<meta name="apple-mobile-web-app-capable" content="yes">
<title>Signal</title>

<style>
html, body {
  margin: 0;
  width: 100%;
  height: 100%;
  background: #000;
  overflow: hidden;

  /* iOS hard disables */
  touch-action: manipulation;
  -webkit-touch-callout: none;
  -webkit-user-select: none;
  user-select: none;
}
* { -webkit-tap-highlight-color: rgba(0,0,0,0); }

canvas {
  position: fixed;
  inset: 0;
  display: block;
}

#overlay {
  position: fixed;
  inset: 0;
  display: flex;
  align-items: center;
  justify-content: center;
  font-family: system-ui;
  font-size: 18px;
  color: #777;
  transition: opacity 0.2s linear;
}
#overlay.hidden {
  opacity: 0;
  pointer-events: none;
}
</style>
</head>

<body>
<canvas id="c"></canvas>
<div id="overlay">tap to begin</div>

<script>
/* =========================
   AUDIO — UNCHANGED
========================= */

let audioCtx;
let noiseSource;
let gainNode;
let audioStarted = false;

function startAudio() {
  if (audioStarted) return;
  audioStarted = true;

  audioCtx = new (window.AudioContext || window.webkitAudioContext)();
  audioCtx.resume();

  const bufferSize = audioCtx.sampleRate * 2;
  const buffer = audioCtx.createBuffer(1, bufferSize, audioCtx.sampleRate);
  const data = buffer.getChannelData(0);

  for (let i = 0; i < bufferSize; i++) data[i] = Math.random() * 2 - 1;

  noiseSource = audioCtx.createBufferSource();
  noiseSource.buffer = buffer;
  noiseSource.loop = true;

  gainNode = audioCtx.createGain();
  gainNode.gain.value = 0.015; // quiet baseline

  noiseSource.connect(gainNode).connect(audioCtx.destination);
  noiseSource.start();
}

/* =========================
   CANVAS SETUP
========================= */

const canvas = document.getElementById("c");
const ctx = canvas.getContext("2d", { alpha: false });

let W = 0, H = 0, DPR = 1;

function resize() {
  DPR = Math.max(1, Math.min(2, window.devicePixelRatio || 1));
  W = Math.floor(window.innerWidth * DPR);
  H = Math.floor(window.innerHeight * DPR);
  canvas.width = W;
  canvas.height = H;
  canvas.style.width = window.innerWidth + "px";
  canvas.style.height = window.innerHeight + "px";

  // hard black fill — prevents iOS white flash
  ctx.fillStyle = "#000";
  ctx.fillRect(0, 0, W, H);
}
window.addEventListener("resize", resize);
resize();

/* =========================
   VISUAL — UNBIASED FIELD
   - no privileged center
   - no edges as "targets"
   - uniform expected relevance everywhere
   - fade-to-infinity decay
========================= */

let started = false;

// keep a tiny bit of temporal coherence without creating spatial "objects"
let drift = 0;

function draw() {
  // Fade-to-infinity decay (not a clear)
  // This avoids hard resets while staying black-dominant.
  ctx.fillStyle = "rgba(0,0,0,0.22)";
  ctx.fillRect(0, 0, W, H);

  // Non-periodic micro-instability (no sine, no rhythm)
  drift += (Math.random() - 0.5) * 0.35;
  drift *= 0.985;

  // Uniform field sampling: points are iid across the whole screen
  // (no center, no frame, no border duty).
  // Density scales with screen size but is capped for iOS safety.
  const area = (W * H);
  const N = Math.max(450, Math.min(1400, Math.floor(area / 18000)));

  ctx.fillStyle = "rgba(255,255,255,0.035)"; // off-white-ish, very faint

  for (let i = 0; i < N; i++) {
    // add tiny sub-pixel jitter so it never "locks" into a grid look
    const x = (Math.random() * W + drift) % W;
    const y = Math.random() * H;

    // draw a 1–2px speck; size variation prevents a single visual "token"
    const s = (Math.random() < 0.75) ? 1 : 2;
    ctx.fillRect(x, y, s, s);
  }

  requestAnimationFrame(draw);
}

/* =========================
   START — iOS CORRECT
========================= */

const overlay = document.getElementById("overlay");

function begin(e) {
  if (started) return;
  started = true;

  e.preventDefault();
  e.stopPropagation();

  // start visual first
  requestAnimationFrame(draw);

  // then audio
  startAudio();

  overlay.classList.add("hidden");
  document.body.offsetHeight; // force Safari repaint
}

/* bind to overlay on iOS */
overlay.addEventListener("touchend", begin, { passive: false });
overlay.addEventListener("click", begin);
</script>
</body>
</html>
