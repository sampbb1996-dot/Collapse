<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Substrate</title>

<style>
  html, body {
    margin: 0;
    height: 100%;
    background: #121212; /* dark mode, not black */
    display: flex;
    align-items: center;
    justify-content: center;
  }

  #node {
    width: 120px;
    height: 120px;
    border-radius: 50%;
    background: #ff8c1a; /* orange */
    display: none;
  }
</style>
</head>

<body>
  <div id="node"></div>

<script>
  const node = document.getElementById("node");

  // binary state
  let present = true;

  // bias toward presence (0 = true 50/50)
  let bias = 0;

  // parameters
  const DRIFT = 0.002;   // slow decay back to neutrality
  const NOISE = 0.01;    // irreducible uncertainty
  const INTERVAL = 1000; // internal only; no semantic timing

  function step() {
    // base probability
    let p = 0.5 + bias + (Math.random() - 0.5) * NOISE;

    // numeric safety only (not logical forcing)
    p = Math.min(0.99, Math.max(0.01, p));

    present = Math.random() < p;
    node.style.display = present ? "block" : "none";

    // decay bias toward steady state
    bias *= (1 - DRIFT);
  }

  // start
  setInterval(step, INTERVAL);
</script>
</body>
</html>
