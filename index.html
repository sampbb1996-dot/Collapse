<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<meta name="viewport"
  content="width=device-width,
           initial-scale=1,
           maximum-scale=1,
           minimum-scale=1,
           user-scalable=no">

<meta name="apple-mobile-web-app-capable" content="yes">
<title>Signal</title>

<style>
html, body {
  margin: 0;
  width: 100%;
  height: 100%;
  background: #000;
  overflow: hidden;

  /* iOS hard disables */
  touch-action: manipulation;
  -webkit-touch-callout: none;
  -webkit-user-select: none;
  user-select: none;
}
* {
  -webkit-tap-highlight-color: rgba(0,0,0,0);
}

canvas {
  position: fixed;
  inset: 0;
  display: block;
}

#overlay {
  position: fixed;
  inset: 0;
  display: flex;
  align-items: center;
  justify-content: center;
  font-family: system-ui;
  font-size: 18px;
  color: #777;
  background: transparent;
  transition: opacity 0.2s linear;
}
#overlay.hidden {
  opacity: 0;
  pointer-events: none;
}
</style>
</head>

<body>
<canvas id="c"></canvas>
<div id="overlay">tap to begin</div>

<script>
/* =========================
   AUDIO — EXACTLY YOUR CODE
========================= */

let audioCtx;
let noiseSource;
let gainNode;
let audioStarted = false;

function startAudio() {
  if (audioStarted) return;
  audioStarted = true;

  audioCtx = new (window.AudioContext || window.webkitAudioContext)();
  audioCtx.resume();

  const bufferSize = audioCtx.sampleRate * 2;
  const buffer = audioCtx.createBuffer(1, bufferSize, audioCtx.sampleRate);
  const data = buffer.getChannelData(0);

  for (let i = 0; i < bufferSize; i++) {
    data[i] = Math.random() * 2 - 1;
  }

  noiseSource = audioCtx.createBufferSource();
  noiseSource.buffer = buffer;
  noiseSource.loop = true;

  gainNode = audioCtx.createGain();
  gainNode.gain.value = 0.015;

  noiseSource.connect(gainNode).connect(audioCtx.destination);
  noiseSource.start();
}

function setNoiseLevel(target) {
  if (!gainNode) return;
  gainNode.gain.value += (target - gainNode.gain.value) * 0.02;
}

/* =========================
   CANVAS BOILERPLATE ONLY
========================= */

const canvas = document.getElementById("c");
const ctx = canvas.getContext("2d");

function resize() {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
}
window.addEventListener("resize", resize);
resize();

/* =========================
   YOUR VISUAL — UNCHANGED
========================= */

/*
PASTE YOUR EXISTING draw(t) HERE
DO NOT MODIFY IT
Example:

function draw(t) {
  ...
}
*/

/* =========================
   RAF PRIMER (NO VISUAL CHANGE)
========================= */

let primed = false;
let lastTime = 0;

function safeDraw(t) {
  if (!primed) {
    primed = true;
    lastTime = t || performance.now();
  }
  draw(t);
}

/* =========================
   START — MUST BIND TO OVERLAY
========================= */

const overlay = document.getElementById("overlay");
let started = false;

function begin(e) {
  if (started) return;
  started = true;

  e.preventDefault();
  e.stopPropagation();

  requestAnimationFrame(safeDraw); // start visual first
  startAudio();                    // then audio

  overlay.classList.add("hidden");
  document.body.offsetHeight;      // force Safari repaint

  overlay.removeEventListener("touchend", begin);
  overlay.removeEventListener("click", begin);
}

/* iOS Safari REQUIREMENT */
overlay.addEventListener("touchend", begin, { passive: false });
overlay.addEventListener("click", begin);
</script>
</body>
</html>
