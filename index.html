<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
<title>Field</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  background: #000;
  overflow: hidden;
  touch-action: none;
}

canvas {
  display: block;
}

#hint {
  position: fixed;
  inset: 0;
  display: flex;
  align-items: center;
  justify-content: center;
  color: rgba(255,255,255,0.25);
  font-family: system-ui, sans-serif;
  font-size: 18px;
  pointer-events: none;
}
</style>
</head>

<body>
<canvas id="c"></canvas>
<div id="hint">touch and hold</div>

<script>
/* =========================
   CANVAS
========================= */
const canvas = document.getElementById("c");
const ctx = canvas.getContext("2d");
const hint = document.getElementById("hint");

function resize() {
  canvas.width = innerWidth;
  canvas.height = innerHeight;
}
addEventListener("resize", resize);
resize();

/* =========================
   STATE
========================= */
let engaged = false;

/* =========================
   AUDIO — NOISE (iOS SAFE)
========================= */
let audioCtx = null;
let noise = null;
let gain = null;

function createNoiseBuffer(ctx) {
  const buffer = ctx.createBuffer(1, ctx.sampleRate * 2, ctx.sampleRate);
  const data = buffer.getChannelData(0);
  for (let i = 0; i < data.length; i++) {
    data[i] = Math.random() * 2 - 1;
  }
  return buffer;
}

function startAudio() {
  if (!audioCtx) {
    audioCtx = new (window.AudioContext || window.webkitAudioContext)();

    noise = audioCtx.createBufferSource();
    noise.buffer = createNoiseBuffer(audioCtx);
    noise.loop = true;

    gain = audioCtx.createGain();
    gain.gain.value = 0;

    noise.connect(gain).connect(audioCtx.destination);
    noise.start();
  }

  audioCtx.resume();

  // CRITICAL: open gain immediately inside gesture
  gain.gain.setTargetAtTime(0.03, audioCtx.currentTime, 0.02);
}

function stopAudio() {
  if (!gain || !audioCtx) return;
  gain.gain.setTargetAtTime(0, audioCtx.currentTime, 0.03);
}

/* =========================
   DISENGAGE
========================= */
function disengage() {
  if (!engaged) return;

  engaged = false;
  stopAudio();

  ctx.fillStyle = "#000";
  ctx.fillRect(0, 0, canvas.width, canvas.height);

  hint.style.display = "flex";
}

/* =========================
   INPUT — DOCUMENT LEVEL
========================= */
function engage(e) {
  e.preventDefault();
  if (engaged) return;

  engaged = true;
  startAudio();
  hint.style.display = "none";
}

document.addEventListener("touchstart", engage, { passive:false });
document.addEventListener("touchend", disengage, { passive:false });
document.addEventListener("touchcancel", disengage, { passive:false });

/* =========================
   SAFETY — PAGE EVENTS
========================= */
document.addEventListener("visibilitychange", () => {
  if (document.hidden) disengage();
});
addEventListener("pagehide", disengage);

/* =========================
   LOOP — INTENTIONALLY BLACK
========================= */
function loop() {
  requestAnimationFrame(loop);
  if (!engaged) return;

  ctx.fillStyle = "#000";
  ctx.fillRect(0, 0, canvas.width, canvas.height);
}
loop();
</script>
</body>
</html>
