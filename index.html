<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0" />
<title>Collapse</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  background: #050505; /* near-black */
  overflow: hidden;
  touch-action: manipulation;
}

canvas {
  display: block;
}

#audioBtn {
  position: fixed;
  bottom: 6%;
  left: 50%;
  transform: translateX(-50%);
  padding: 10px 18px;
  border-radius: 18px;
  border: none;
  background: rgba(255,255,255,0.08);
  color: rgba(255,255,255,0.6);
  font-size: 14px;
  letter-spacing: 0.3px;
}
</style>
</head>

<body>
<canvas id="c"></canvas>
<button id="audioBtn">Enable Audio</button>

<script>
/* =========================
   CANVAS SETUP
========================= */
const canvas = document.getElementById("c");
const ctx = canvas.getContext("2d");

function resize() {
  canvas.width = window.innerWidth * devicePixelRatio;
  canvas.height = window.innerHeight * devicePixelRatio;
  ctx.scale(devicePixelRatio, devicePixelRatio);
}
resize();
window.addEventListener("resize", resize);

/* =========================
   AUDIO (VERY SUBTLE)
========================= */
let audioCtx, noiseNode, gainNode;
const audioBtn = document.getElementById("audioBtn");

audioBtn.onclick = () => {
  audioCtx = new (window.AudioContext || window.webkitAudioContext)();

  const bufferSize = audioCtx.sampleRate * 2;
  const buffer = audioCtx.createBuffer(1, bufferSize, audioCtx.sampleRate);
  const data = buffer.getChannelData(0);

  for (let i = 0; i < bufferSize; i++) {
    data[i] = (Math.random() * 2 - 1) * 0.03;
  }

  noiseNode = audioCtx.createBufferSource();
  noiseNode.buffer = buffer;
  noiseNode.loop = true;

  gainNode = audioCtx.createGain();
  gainNode.gain.value = 0.015; // near inaudible

  noiseNode.connect(gainNode);
  gainNode.connect(audioCtx.destination);
  noiseNode.start();

  audioBtn.style.display = "none";
};

/* =========================
   VISUAL STATE
========================= */
let t = 0;

/* =========================
   DRAW LOOP
========================= */
function draw() {
  t += 0.00015; // very slow drift

  ctx.clearRect(0, 0, canvas.width, canvas.height);

  const w = canvas.width / devicePixelRatio;
  const h = canvas.height / devicePixelRatio;

  ctx.save();
  ctx.translate(w / 2, h / 2);

  // sub-perceptual angular drift
  ctx.rotate(Math.sin(t) * 0.015);

  // infinite fade gradient
  const grad = ctx.createLinearGradient(0, -h, 0, h);
  grad.addColorStop(0.0, "rgba(240,240,235,0)");
  grad.addColorStop(0.35, "rgba(240,240,235,0.08)");
  grad.addColorStop(0.5, "rgba(240,240,235,0.22)");
  grad.addColorStop(0.65, "rgba(240,240,235,0.08)");
  grad.addColorStop(1.0, "rgba(240,240,235,0)");

  // width fade
  const baseWidth = 3.2;
  const widthMod = 1 + Math.sin(t * 0.7) * 0.015;

  ctx.strokeStyle = grad;
  ctx.lineWidth = baseWidth * widthMod;
  ctx.lineCap = "round";

  ctx.beginPath();
  ctx.moveTo(0, -h);
  ctx.lineTo(0, h);
  ctx.stroke();

  ctx.restore();

  requestAnimationFrame(draw);
}

draw();
</script>
</body>
</html>
