<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Initiation Threshold</title>

<style>
  html, body {
    margin: 0;
    padding: 0;
    background: #0b0b0b; /* near-black, not pure */
    height: 100%;
    overflow: hidden;
    touch-action: manipulation;
  }

  canvas {
    display: block;
  }

  #audioBtn {
    position: fixed;
    bottom: 12px;
    right: 12px;
    padding: 6px 10px;
    font-size: 12px;
    background: #111;
    color: #666;
    border: 1px solid #222;
    border-radius: 6px;
    opacity: 0.4;
  }
</style>
</head>

<body>
<canvas id="c"></canvas>
<button id="audioBtn">audio</button>

<script>
/* =========================
   CONFIG (DO NOT TWEAK)
========================= */

const PROMPT_DURATION = 1400; // ms (fixed)
const GAP_DURATION = 1200;    // ms
const LINE_OPACITY = 0.06;    // faint
const LINE_WIDTH = 2;

/* =========================
   CANVAS
========================= */

const canvas = document.getElementById("c");
const ctx = canvas.getContext("2d");

function resize() {
  canvas.width = innerWidth;
  canvas.height = innerHeight;
}
addEventListener("resize", resize);
resize();

/* =========================
   AUDIO (OPTIONAL)
========================= */

let audioCtx, noiseNode, gainNode;
let audioOn = false;

function initAudio() {
  audioCtx = new (window.AudioContext || window.webkitAudioContext)();

  const buffer = audioCtx.createBuffer(1, audioCtx.sampleRate, audioCtx.sampleRate);
  const data = buffer.getChannelData(0);
  for (let i = 0; i < data.length; i++) {
    data[i] = Math.random() * 2 - 1;
  }

  noiseNode = audioCtx.createBufferSource();
  noiseNode.buffer = buffer;
  noiseNode.loop = true;

  gainNode = audioCtx.createGain();
  gainNode.gain.value = 0.015; // barely audible

  noiseNode.connect(gainNode).connect(audioCtx.destination);
  noiseNode.start();
}

document.getElementById("audioBtn").onclick = () => {
  if (!audioOn) {
    initAudio();
    audioOn = true;
    document.getElementById("audioBtn").remove();
  }
};

/* =========================
   STATE
========================= */

let promptActive = false;
let promptTimeout;

/* =========================
   INPUT
========================= */

document.body.addEventListener("pointerdown", () => {
  if (promptActive) {
    clearPrompt(); // early action
  }
});

/* =========================
   PROMPT LOOP
========================= */

function showPrompt() {
  promptActive = true;

  ctx.clearRect(0, 0, canvas.width, canvas.height);

  // draw faint vertical line
  ctx.strokeStyle = `rgba(200,200,200,${LINE_OPACITY})`;
  ctx.lineWidth = LINE_WIDTH;
  ctx.lineCap = "round";

  const x = canvas.width / 2;
  ctx.beginPath();
  ctx.moveTo(x, canvas.height * 0.25);
  ctx.lineTo(x, canvas.height * 0.75);
  ctx.stroke();

  promptTimeout = setTimeout(() => {
    clearPrompt(); // timeout = silent fail
  }, PROMPT_DURATION);
}

function clearPrompt() {
  promptActive = false;
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  setTimeout(showPrompt, GAP_DURATION);
}

/* =========================
   START
========================= */

setTimeout(showPrompt, 1000);
</script>
</body>
</html>
