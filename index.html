<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Mean / Noise Calibration</title>

<style>
  html, body {
    margin: 0;
    padding: 0;
    background: #000;
    overflow: hidden;
    touch-action: manipulation;
  }

  canvas {
    display: block;
  }

  #audioBtn {
    position: fixed;
    bottom: 28px;
    left: 50%;
    transform: translateX(-50%);
    padding: 14px 22px;
    border-radius: 20px;
    border: none;
    background: rgba(255,255,255,0.15);
    color: #fff;
    font-size: 16px;
    backdrop-filter: blur(6px);
  }
</style>
</head>

<body>
<canvas id="c"></canvas>
<button id="audioBtn">Enable Audio</button>

<script>
/* =========================
   CANVAS SETUP
========================= */

const canvas = document.getElementById("c");
const ctx = canvas.getContext("2d");

function resize() {
  const dpr = window.devicePixelRatio || 1;
  canvas.width = innerWidth * dpr;
  canvas.height = innerHeight * dpr;
  canvas.style.width = innerWidth + "px";
  canvas.style.height = innerHeight + "px";
  ctx.setTransform(dpr, 0, 0, dpr, 0, 0);
}
addEventListener("resize", resize);
resize();

/* =========================
   STATE
========================= */

// latent equilibrium (slow)
let m = 0.5;

// instantaneous perception (fast)
let x = 0.5;

const meanDecay = 0.0004;
const noiseAmp  = 0.035;
const pullToMean = 0.025;

/* =========================
   AUDIO
========================= */

let audioCtx, osc, gain;
let audioEnabled = false;

function initAudio() {
  audioCtx = new (window.AudioContext || window.webkitAudioContext)();

  osc = audioCtx.createOscillator();
  osc.type = "sine";
  osc.frequency.value = 220; // stable reference tone

  gain = audioCtx.createGain();
  gain.gain.value = 0;

  osc.connect(gain).connect(audioCtx.destination);
  osc.start();
}

document.getElementById("audioBtn").onclick = () => {
  if (!audioEnabled) {
    initAudio();
    audioEnabled = true;
    document.getElementById("audioBtn").remove();
  }
};

/* =========================
   DRAW — INFINITE FADE LINE
========================= */

function drawLine() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  const cx = canvas.width / 2;
  const cy = canvas.height / 2;
  const maxLen = canvas.height * 0.45;

  ctx.lineCap = "round";

  const steps = 160;

  for (let i = 0; i < steps; i++) {
    const t = i / steps;

    const fade = Math.exp(-t * 3.2); // infinite-style falloff
    const length = maxLen * fade;
    const width  = 10 * fade + 1;

    ctx.strokeStyle = `rgba(230,230,230,${fade * 0.9})`;
    ctx.lineWidth = width;

    ctx.beginPath();
    ctx.moveTo(cx, cy - length);
    ctx.lineTo(cx, cy + length);
    ctx.stroke();
  }
}

/* =========================
   UPDATE LOOP
========================= */

function step() {
  // latent mean relaxes
  m += (0.5 - m) * meanDecay;

  // instantaneous noise + pull
  x += (Math.random() - 0.5) * noiseAmp;
  x += (m - x) * pullToMean;
  x = Math.max(0, Math.min(1, x));

  if (audioEnabled) {
    // amplitude only — frequency stays constant
    gain.gain.value = x * 0.22;
  }

  drawLine();
  requestAnimationFrame(step);
}

step();
</script>
</body>
</html>
