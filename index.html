<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Collapse â€” Bounded Deviation</title>

  <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

  <style>
    * {
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }

    html, body {
      margin: 0;
      height: 100%;
      background: #ff0044;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      color: white;
      user-select: none;
      touch-action: manipulation;
    }

    .box {
      background: rgba(0,0,0,0.45);
      padding: 32px;
      border-radius: 14px;
      text-align: center;
      min-width: 260px;
    }

    #value {
      font-size: 64px;
      margin-bottom: 24px;
    }

    .btn {
      display: block;
      margin: 12px auto;
      padding: 18px 0;
      width: 220px;
      font-size: 22px;
      background: #eee;
      color: #000;
      border-radius: 999px;
    }

    .hint {
      margin-top: 18px;
      font-size: 14px;
      opacity: 0.85;
    }
  </style>
</head>
<body>

<div class="box">
  <div id="value">0.0%</div>
  <div id="tap" class="btn">TAP</div>
  <div id="reset" class="btn">RESET</div>
  <div class="hint">Relative timing deviation</div>
</div>

<script>
  let lastTap = null;
  let expectedInterval = null;

  // deviation is ALWAYS magnitude-only
  let deviation = 0;

  const alpha = 0.25;
  const beta  = 0.05;
  const scale = 100;

  const valueEl = document.getElementById("value");
  const tapEl = document.getElementById("tap");
  const resetEl = document.getElementById("reset");

  function clamp(v) {
    return Math.max(0, Math.min(100, v));
  }

  function render() {
    // HARD DEFENCE: abs + clamp at render
    const v = clamp(Math.abs(deviation));
    valueEl.textContent = `${v.toFixed(1)}%`;
  }

  tapEl.addEventListener("touchend", e => {
    e.preventDefault();

    const now = performance.now();

    if (lastTap !== null) {
      const interval = (now - lastTap) / 1000;

      if (expectedInterval === null) {
        expectedInterval = interval;
      } else {
        expectedInterval =
          (1 - beta) * expectedInterval + beta * interval;

        const raw =
          Math.abs(interval - expectedInterval) / expectedInterval;

        const percent = raw * scale;

        deviation =
          clamp(alpha * percent + (1 - alpha) * deviation);
      }
    }

    lastTap = now;
    render();
  }, { passive: false });

  resetEl.addEventListener("touchend", e => {
    e.preventDefault();
    lastTap = null;
    expectedInterval = null;
    deviation = 0;
    render();
  }, { passive: false });

  render();
</script>

</body>
</html>
