<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Collapse Game</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #0b0b0b;
      overflow: hidden;
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>

<canvas id="c"></canvas>

<script>
/* ---------- Canvas ---------- */

const canvas = document.getElementById("c");
const ctx = canvas.getContext("2d");

function resize() {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
}
window.addEventListener("resize", resize);
resize();

/* ---------- Governor ---------- */

class Governor {
  allowsChange(state) {
    return state.calm && !state.strategy && state.stable;
  }
}

const state = {
  window: 300,
  calm: true,
  stable: true,
  strategy: false
};

const governor = new Governor();

/* ---------- Visual Noise ---------- */

function drawNoise() {
  ctx.fillStyle = "rgba(255,255,255,0.015)";
  const x = Math.random() * canvas.width;
  const y = Math.random() * canvas.height;
  ctx.fillRect(x, y, 1, 1);
}

/* ---------- Loop ---------- */

function loop() {
  drawNoise();
  requestAnimationFrame(loop);
}

loop();
</script>

</body>
</html>
