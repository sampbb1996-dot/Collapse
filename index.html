<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Initiation Threshold</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  background: #0b0b0b;
  height: 100%;
  overflow: hidden;
  touch-action: manipulation;
}
canvas {
  display: block;
}
#audioBtn {
  position: fixed;
  bottom: 12px;
  right: 12px;
  padding: 6px 10px;
  font-size: 12px;
  background: #111;
  color: #777;
  border: 1px solid #222;
  border-radius: 6px;
  opacity: 0.5;
}
</style>
</head>

<body>
<canvas id="c"></canvas>
<button id="audioBtn">audio</button>

<script>
/* =========================
   CONFIG (ONLY SPEED ADAPTS)
========================= */

let PROMPT_MS = 1400;
const GAP_MS = 1200;

const MIN_PROMPT = 850;
const MAX_PROMPT = 1800;
const STEP = 50;
const JITTER = 120;

const HIT_TARGET = 5;
const MISS_TARGET = 3;

/* =========================
   CANVAS
========================= */

const canvas = document.getElementById("c");
const ctx = canvas.getContext("2d");

function resize() {
  const dpr = window.devicePixelRatio || 1;
  canvas.width = innerWidth * dpr;
  canvas.height = innerHeight * dpr;
  canvas.style.width = innerWidth + "px";
  canvas.style.height = innerHeight + "px";
  ctx.setTransform(dpr, 0, 0, dpr, 0, 0);
}
window.addEventListener("resize", resize);
resize();

/* =========================
   AUDIO
========================= */

let audioCtx, noise, gain;
let audioOn = false;

function initAudio() {
  audioCtx = new (window.AudioContext || window.webkitAudioContext)();
  const buffer = audioCtx.createBuffer(1, audioCtx.sampleRate, audioCtx.sampleRate);
  const data = buffer.getChannelData(0);
  for (let i = 0; i < data.length; i++) {
    data[i] = Math.random() * 2 - 1;
  }
  noise = audioCtx.createBufferSource();
  noise.buffer = buffer;
  noise.loop = true;

  gain = audioCtx.createGain();
  gain.gain.value = 0.015;

  noise.connect(gain).connect(audioCtx.destination);
  noise.start();
}

document.getElementById("audioBtn").onclick = () => {
  if (!audioOn) {
    initAudio();
    audioOn = true;
    document.getElementById("audioBtn").remove();
  }
};

/* =========================
   STATE
========================= */

let active = false;
let promptStart = 0;
let hitCount = 0;
let missCount = 0;
let timeoutId;

/* =========================
   INPUT
========================= */

document.body.addEventListener("pointerdown", () => {
  if (!active) return;

  hitCount++;
  missCount = 0;

  if (hitCount >= HIT_TARGET && PROMPT_MS > MIN_PROMPT) {
    PROMPT_MS -= STEP;
    hitCount = 0;
  }

  clearPrompt();
});

/* =========================
   DRAW
========================= */

function drawLine() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  const cx = canvas.width / 2;
  const cy = canvas.height / 2;
  const len = Math.min(canvas.height * 0.55, 420);

  ctx.save();
  ctx.translate(cx, cy);
  ctx.rotate(Math.PI / 180 * 2); // slight tilt only
  ctx.beginPath();
  ctx.moveTo(0, -len / 2);
  ctx.lineTo(0, len / 2);
  ctx.strokeStyle = "rgba(235,235,230,0.65)";
  ctx.lineWidth = 2;
  ctx.lineCap = "round";
  ctx.stroke();
  ctx.restore();
}

/* =========================
   LOOP
========================= */

function jitter(ms) {
  return ms + (Math.random() * 2 - 1) * JITTER;
}

function showPrompt() {
  active = true;
  promptStart = performance.now();
  drawLine();

  timeoutId = setTimeout(() => {
    active = false;
    missCount++;
    hitCount = 0;

    if (missCount >= MISS_TARGET && PROMPT_MS < MAX_PROMPT) {
      PROMPT_MS += STEP;
      missCount = 0;
    }

    clearPrompt();
  }, jitter(PROMPT_MS));
}

function clearPrompt() {
  active = false;
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  setTimeout(showPrompt, jitter(GAP_MS));
}

/* =========================
   START
========================= */

setTimeout(showPrompt, 1000);
</script>
</body>
</html>
