<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Field</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    background: #2a2a2a;
    overflow: hidden;
    touch-action: manipulation;
  }
  canvas { display:block; }
</style>
</head>
<body>
<canvas id="c"></canvas>

<script>
/* =========================
   STATE
========================= */
let p = 0.5;                 // latent [0..1]
const decay = 0.0015;        // pull toward 0.5
const noiseStrength = 0.02;  // intrinsic randomness

/* =========================
   CANVAS
========================= */
const canvas = document.getElementById("c");
const ctx = canvas.getContext("2d", { alpha: false });

function resize() {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
}
addEventListener("resize", resize);
resize();

/* =========================
   AUDIO (iOS-safe)
========================= */
let audioCtx = null;
let osc = null;
let filter = null;
let gain = null;
let audioUnlocked = false;

function unlockAudio() {
  if (audioUnlocked) return;
  audioUnlocked = true;

  audioCtx = new (window.AudioContext || window.webkitAudioContext)();

  // Oscillator -> lowpass -> gain -> destination
  osc = audioCtx.createOscillator();
  filter = audioCtx.createBiquadFilter();
  gain = audioCtx.createGain();

  osc.type = "sine";
  filter.type = "lowpass";

  // start silent; we’ll open it right after resume
  gain.gain.value = 0.0;

  osc.connect(filter);
  filter.connect(gain);
  gain.connect(audioCtx.destination);

  osc.start();

  // MUST be inside gesture; resume + ramp gain so you *hear it*
  audioCtx.resume().then(() => {
    const t = audioCtx.currentTime;
    gain.gain.cancelScheduledValues(t);
    gain.gain.setValueAtTime(0.0, t);
    gain.gain.linearRampToValueAtTime(0.08, t + 0.05); // audible
  });
}

/* =========================
   INPUT (tap anywhere)
========================= */
function onUserTap(e) {
  e.preventDefault();
  unlockAudio();

  // small noisy perturbation per tap (optional)
  p += (Math.random() - 0.5) * 0.05;
  p = Math.max(0, Math.min(1, p));
}

// iOS Safari: touchstart is the most reliable unlock gesture
document.addEventListener("touchstart", onUserTap, { passive: false });
document.addEventListener("mousedown", onUserTap);

/* =========================
   RENDER (noise field)
========================= */
function renderNoise() {
  const w = canvas.width, h = canvas.height;
  const img = ctx.createImageData(w, h);
  const d = img.data;

  // warm dark-mode palette, tied to p
  const baseR = 140 + p * 80;
  const baseG = 110 + p * 55;
  const baseB =  55 + p * 25;

  const amp = 38 * (0.35 + p); // noise contrast tied to p

  for (let i = 0; i < d.length; i += 4) {
    const n = (Math.random() - 0.5) * amp;
    d[i]     = baseR + n;
    d[i + 1] = baseG + n;
    d[i + 2] = baseB + n;
    d[i + 3] = 255;
  }

  ctx.putImageData(img, 0, 0);
}

/* =========================
   UPDATE LOOP
========================= */
function step() {
  // autonomous evolution (always drifts toward 0.5)
  p += (Math.random() - 0.5) * noiseStrength;
  p += (0.5 - p) * decay;
  p = Math.max(0, Math.min(1, p));

  renderNoise();

  // bind audio to p
  if (audioUnlocked && audioCtx) {
    const t = audioCtx.currentTime;

    // frequency + filter move with p (clearly audible)
    const freq = 140 + p * 520;        // 140..660 Hz
    const cutoff = 400 + p * 2800;     // 400..3200 Hz
    const vol = 0.03 + p * 0.07;       // 0.03..0.10

    osc.frequency.setTargetAtTime(freq, t, 0.02);
    filter.frequency.setTargetAtTime(cutoff, t, 0.03);
    gain.gain.setTargetAtTime(vol, t, 0.04);
  }
}

// steady cadence; not “gamey”
setInterval(step, 700);
renderNoise();
</script>
</body>
</html>
