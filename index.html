<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>State</title>
<style>
  html, body {
    margin: 0;
    width: 100%;
    height: 100%;
    background: #1c1c1c;
    display: flex;
    align-items: center;
    justify-content: center;
    touch-action: manipulation;
  }

  #circle {
    width: 180px;
    height: 180px;
    border-radius: 50%;
    background: #ff9f0a;
    opacity: 0;
  }
</style>
</head>
<body>

<div id="circle"></div>

<script>
const circle = document.getElementById("circle");

let started = false;
let state = 0;
let bias = 0;

// --- AUDIO SETUP ---
let ctx, osc, gain;

function startAudio() {
  ctx = new (window.AudioContext || window.webkitAudioContext)();
  osc = ctx.createOscillator();
  gain = ctx.createGain();

  osc.type = "sine";
  osc.frequency.value = 220;
  gain.gain.value = 0;

  osc.connect(gain);
  gain.connect(ctx.destination);
  osc.start();
}

// --- MAIN STEP ---
function step() {
  bias *= 0.98;
  const p = 0.5 + bias;

  state = Math.random() < p ? 1 : 0;

  circle.style.opacity = state;
  gain.gain.setTargetAtTime(state ? 0.15 : 0, ctx.currentTime, 0.05);

  setTimeout(step, 700);
}

// --- USER INPUT ---
document.body.addEventListener("touchstart", () => {
  if (!started) {
    started = true;
    startAudio();

    // FORCE first confirmation
    ctx.resume().then(() => {
      state = 1;
      circle.style.opacity = 1;
      gain.gain.setTargetAtTime(0.2, ctx.currentTime, 0.01);

      setTimeout(() => {
        gain.gain.setTargetAtTime(0, ctx.currentTime, 0.1);
        step();
      }, 300);
    });

  } else {
    // subtle nudge only
    bias += (Math.random() - 0.5) * 0.08;
  }
});
</script>

</body>
</html>
