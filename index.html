<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Scalar Drift Instrument</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      background: #000;
      overflow: hidden;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      touch-action: manipulation;
    }
    #wrap {
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    canvas { display: block; }
    #startBtn {
      position: fixed;
      left: 50%;
      bottom: 22px;
      transform: translateX(-50%);
      padding: 14px 18px;
      border: 1px solid rgba(255,255,255,0.18);
      border-radius: 16px;
      background: rgba(255,255,255,0.08);
      color: rgba(255,255,255,0.9);
      font-size: 15px;
      backdrop-filter: blur(8px);
    }
    #startBtn:active { transform: translateX(-50%) scale(0.98); }
  </style>
</head>
<body>
  <div id="wrap">
    <canvas id="c"></canvas>
  </div>
  <button id="startBtn">Enable Audio</button>

<script>
/* =========================================================
   SCALAR BAR INSTRUMENT
   - Primary: 1D bar (x in [0,1])
   - Hidden: binary latent state S ∈ {M,F} sampled on fixed ticks
   - Support: near-threshold broadband noise (no rhythm, no ticks)
   ========================================================= */

/* -------------------------
   PARAMETERS (tune lightly)
-------------------------- */
const TICK_SEC = 1.8;            // fixed tick interval (1–3s)
const ALPHA = 0.14;              // mean pull strength per tick
const NOISE_SIGMA = 0.020;       // per-tick noise on x (small)
const MU_M = 0.46;               // mean target when S=M
const MU_F = 0.54;               // mean target when S=F

// latent drift: p = P(S=M), drifts slowly toward 0.5 (minutes scale)
const P_RELAX = 0.002;           // per tick: p += (0.5-p)*P_RELAX
const P_JITTER = 0.003;          // per tick: tiny random walk jitter

// micro tick acknowledgement: tiny opacity pulse on tick
const PULSE_DECAY = 0.14;        // per frame
const PULSE_STRENGTH = 0.10;     // added alpha at tick (subtle)

// visuals (keep minimal)
const BAR_W_FRAC = 0.72;         // bar width relative to screen
const BAR_H = 12;                // px
const BAR_RADIUS = 8;            // rounded ends
const BASE_ALPHA = 0.55;         // baseline bar opacity
const BG_ALPHA = 1.0;

/* -------------------------
   STATE
-------------------------- */
let x = 0.50;          // visible scalar [0,1]
let p = 0.50;          // latent probability P(S=M)
let pulse = 0.0;       // tick acknowledgement pulse
let lastTick = performance.now();

/* -------------------------
   CANVAS
-------------------------- */
const canvas = document.getElementById("c");
const ctx = canvas.getContext("2d", { alpha: true });

function resize() {
  const dpr = Math.max(1, Math.min(2, window.devicePixelRatio || 1));
  canvas.width = Math.floor(innerWidth * dpr);
  canvas.height = Math.floor(innerHeight * dpr);
  canvas.style.width = innerWidth + "px";
  canvas.style.height = innerHeight + "px";
  ctx.setTransform(dpr, 0, 0, dpr, 0, 0);
}
addEventListener("resize", resize);
resize();

/* -------------------------
   AUDIO (sub-threshold noise)
   - iOS requires user gesture to start AudioContext
-------------------------- */
let audioCtx = null;
let noiseSrc = null;
let gainNode = null;
let audioEnabled = false;

function createWhiteNoiseBuffer(ctx, seconds = 2.0) {
  const sr = ctx.sampleRate;
  const length = Math.floor(sr * seconds);
  const buffer = ctx.createBuffer(1, length, sr);
  const data = buffer.getChannelData(0);
  for (let i = 0; i < length; i++) data[i] = Math.random() * 2 - 1;
  return buffer;
}

function initAudio() {
  audioCtx = new (window.AudioContext || window.webkitAudioContext)();

  const buffer = createWhiteNoiseBuffer(audioCtx, 2.0);
  noiseSrc = audioCtx.createBufferSource();
  noiseSrc.buffer = buffer;
  noiseSrc.loop = true;

  // subtle continuous support noise. Does NOT encode state or ticks.
  gainNode = audioCtx.createGain();
  gainNode.gain.value = 0.0; // fade in gently after start

  noiseSrc.connect(gainNode).connect(audioCtx.destination);
  noiseSrc.start();

  // gentle fade to near-threshold level
  const now = audioCtx.currentTime;
  gainNode.gain.setValueAtTime(0.0, now);
  gainNode.gain.linearRampToValueAtTime(0.02, now + 1.2); // keep low
}

document.getElementById("startBtn").onclick = async () => {
  try {
    if (!audioEnabled) {
      initAudio();
      audioEnabled = true;
      document.getElementById("startBtn").remove();
    }
  } catch (e) {
    // If audio fails, we still run visuals. No further UI.
    document.getElementById("startBtn").textContent = "Audio unavailable";
    setTimeout(() => document.getElementById("startBtn")?.remove(), 1200);
  }
};

/* -------------------------
   RNG helpers
-------------------------- */
function clamp01(v) { return Math.max(0, Math.min(1, v)); }

// approx gaussian via sum of uniforms
function randn() {
  let s = 0;
  for (let i = 0; i < 6; i++) s += Math.random();
  return (s - 3) / 1.224744871; // normalize approx
}

/* -------------------------
   TICK UPDATE (fixed interval)
-------------------------- */
function tick() {
  // drift p slowly
  p += (0.5 - p) * P_RELAX;
  p += (Math.random() - 0.5) * P_JITTER;
  p = clamp01(p);

  // sample latent state S ~ Bernoulli(p)
  const S_is_M = Math.random() < p;

  // map latent to mean target
  const mu = S_is_M ? MU_M : MU_F;

  // visible scalar update
  x = x + ALPHA * (mu - x) + NOISE_SIGMA * randn();
  x = clamp01(x);

  // tiny acknowledgement pulse
  pulse = Math.min(1, pulse + PULSE_STRENGTH);
}

/* -------------------------
   RENDER
-------------------------- */
function roundRect(ctx, x, y, w, h, r) {
  const rr = Math.min(r, h / 2, w / 2);
  ctx.beginPath();
  ctx.moveTo(x + rr, y);
  ctx.arcTo(x + w, y, x + w, y + h, rr);
  ctx.arcTo(x + w, y + h, x, y + h, rr);
  ctx.arcTo(x, y + h, x, y, rr);
  ctx.arcTo(x, y, x + w, y, rr);
  ctx.closePath();
}

function draw() {
  const now = performance.now();
  const dt = now - lastTick;

  // fixed ticks
  if (dt >= TICK_SEC * 1000) {
    // catch up if the tab stalled
    const n = Math.floor(dt / (TICK_SEC * 1000));
    for (let i = 0; i < Math.min(3, n); i++) tick();
    lastTick += n * (TICK_SEC * 1000);
  }

  // decay pulse
  pulse *= (1 - PULSE_DECAY);

  // clear
  ctx.globalAlpha = BG_ALPHA;
  ctx.fillStyle = "#000";
  ctx.fillRect(0, 0, innerWidth, innerHeight);

  // bar geometry
  const barW = innerWidth * BAR_W_FRAC;
  const barH = BAR_H;
  const bx = (innerWidth - barW) / 2;
  const by = (innerHeight - barH) / 2;

  // background track (very faint)
  ctx.globalAlpha = 0.14;
  ctx.fillStyle = "#fff";
  roundRect(ctx, bx, by, barW, barH, BAR_RADIUS);
  ctx.fill();

  // filled portion
  const fillW = Math.max(barH, barW * x); // keep rounded cap visible
  ctx.globalAlpha = BASE_ALPHA + pulse * 0.18; // micro tick ack
  ctx.fillStyle = "#fff";
  roundRect(ctx, bx, by, fillW, barH, BAR_RADIUS);
  ctx.fill();

  // optional: minimal center dot (commented out)
  // ctx.globalAlpha = 0.10;
  // ctx.beginPath(); ctx.arc(innerWidth/2, innerHeight/2, 2, 0, Math.PI*2); ctx.fill();

  requestAnimationFrame(draw);
}

draw();
</script>
</body>
</html>
