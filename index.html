<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Relative Timing</title>

  <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />

  <style>
    * { box-sizing: border-box; }

    html, body {
      margin: 0;
      height: 100%;
      overflow: hidden; /* absolutely no scroll */
      background: #000;
      color: #fff;
      font-family: system-ui, -apple-system, sans-serif;
      -webkit-text-size-adjust: 100%;
      touch-action: manipulation;
    }

    /* full screen */
    .app {
      position: fixed;
      inset: 0;
      display: flex;
      flex-direction: column;
    }

    /* tap anywhere here */
    .tap-zone {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .value {
      font-size: 4rem;
      line-height: 1;
      font-variant-numeric: tabular-nums;
      pointer-events: none; /* taps pass through */
    }

    /* reset area */
    .reset-zone {
      padding: 16px;
      background: #000;
    }

    .reset-zone button {
      width: 100%;
      padding: 16px 0;
      font-size: 1rem;
      border-radius: 999px;
      border: none;
      background: #222;
      color: #fff;
    }
  </style>
</head>

<body>
  <div class="app">

    <!-- TAP ANYWHERE -->
    <div class="tap-zone" onclick="tap()">
      <div id="display" class="value">0.0000</div>
    </div>

    <!-- RESET ONLY -->
    <div class="reset-zone">
      <button onclick="resetAll()">reset</button>
    </div>

  </div>

  <script>
    const ALPHA = 0.15;

    let lastTap = null;
    let mean = null;

    function tap() {
      const now = performance.now();

      if (lastTap === null) {
        lastTap = now;
        mean = 0;
        render(0);
        return;
      }

      const interval = now - lastTap;
      lastTap = now;

      mean = mean === null
        ? interval
        : ALPHA * interval + (1 - ALPHA) * mean;

      render(mean / 1000);
    }

    function resetAll() {
      lastTap = null;
      mean = null;
      render(0);
    }

    function render(v) {
      document.getElementById("display").textContent =
        v.toFixed(4);
    }
  </script>
</body>
</html>
