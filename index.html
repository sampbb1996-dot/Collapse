<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Collapse â€” Relative Timing Error</title>

  <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

  <style>
    * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

    html, body {
      margin: 0;
      height: 100%;
      background: #ff0044;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      color: white;
      user-select: none;
      touch-action: manipulation;
    }

    .box {
      background: rgba(0,0,0,0.45);
      padding: 32px;
      border-radius: 14px;
      text-align: center;
      min-width: 260px;
    }

    #value {
      font-size: 64px;
      margin-bottom: 24px;
    }

    .btn {
      display: block;
      margin: 12px auto;
      padding: 18px 0;
      width: 220px;
      font-size: 22px;
      background: #eee;
      color: #000;
      border-radius: 999px;
    }

    .hint {
      margin-top: 18px;
      font-size: 14px;
      opacity: 0.85;
    }
  </style>
</head>
<body>

<div class="box">
  <div id="value">0.0%</div>
  <div id="tap" class="btn">TAP</div>
  <div id="reset" class="btn">RESET</div>
  <div class="hint">Instantaneous relative timing error</div>
</div>

<script>
  let lastTap = null;
  let lastInterval = null;

  // smoothed relative error (%)
  let errorEMA = 0;
  const alpha = 0.25; // memory strength (0 = none, 1 = instant)

  const valueEl = document.getElementById("value");
  const tapEl = document.getElementById("tap");
  const resetEl = document.getElementById("reset");

  function render() {
    const sign = errorEMA > 0 ? "+" : "";
    valueEl.textContent = `${sign}${errorEMA.toFixed(1)}%`;
  }

  tapEl.addEventListener("touchend", e => {
    e.preventDefault();

    const now = performance.now();

    if (lastTap !== null) {
      const interval = (now - lastTap) / 1000;

      if (lastInterval !== null && lastInterval > 0) {
        // instantaneous relative error
        const relError = (interval - lastInterval) / lastInterval * 100;

        // exponential smoothing (NOT accumulation)
        errorEMA = alpha * relError + (1 - alpha) * errorEMA;
      }

      lastInterval = interval;
    }

    lastTap = now;
    render();
  }, { passive: false });

  resetEl.addEventListener("touchend", e => {
    e.preventDefault();
    lastTap = null;
    lastInterval = null;
    errorEMA = 0;
    render();
  }, { passive: false });

  render();
</script>

</body>
</html>
