<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Initiation Threshold — Hard Mode</title>

<style>
  html, body {
    margin: 0;
    padding: 0;
    background: #0b0b0b; /* near-black */
    height: 100%;
    overflow: hidden;
    touch-action: manipulation;
  }

  canvas {
    display: block;
  }

  #audioBtn {
    position: fixed;
    bottom: 10px;
    right: 10px;
    padding: 6px 10px;
    font-size: 12px;
    background: #111;
    color: #666;
    border: 1px solid #222;
    border-radius: 6px;
    opacity: 0.35;
  }
</style>
</head>

<body>
<canvas id="c"></canvas>
<button id="audioBtn">audio</button>

<script>
/* =========================
   CONFIG (ADVANCED / HARD)
========================= */

const BASE_PROMPT = 1400;   // ms
const BASE_GAP    = 1200;   // ms
const JITTER      = 120;    // ±ms (sub-perceptual)

/* =========================
   CANVAS
========================= */

const canvas = document.getElementById("c");
const ctx = canvas.getContext("2d");

function resize() {
  canvas.width = innerWidth;
  canvas.height = innerHeight;
}
addEventListener("resize", resize);
resize();

/* =========================
   AUDIO (OPTIONAL)
========================= */

let audioCtx, noiseNode, gainNode;
let audioOn = false;

function initAudio() {
  audioCtx = new (window.AudioContext || window.webkitAudioContext)();

  const buffer = audioCtx.createBuffer(1, audioCtx.sampleRate, audioCtx.sampleRate);
  const data = buffer.getChannelData(0);
  for (let i = 0; i < data.length; i++) {
    data[i] = Math.random() * 2 - 1;
  }

  noiseNode = audioCtx.createBufferSource();
  noiseNode.buffer = buffer;
  noiseNode.loop = true;

  gainNode = audioCtx.createGain();
  gainNode.gain.value = 0.015; // barely audible

  noiseNode.connect(gainNode).connect(audioCtx.destination);
  noiseNode.start();
}

document.getElementById("audioBtn").onclick = () => {
  if (!audioOn) {
    initAudio();
    audioOn = true;
    document.getElementById("audioBtn").remove();
  }
};

/* =========================
   STATE
========================= */

let active = false;
let timeoutId;

/* =========================
   INPUT
========================= */

document.body.addEventListener("pointerdown", () => {
  if (active) clearPrompt();
});

/* =========================
   LOOP
========================= */

function jitter(base) {
  return base + (Math.random() * 2 - 1) * JITTER;
}

function showPrompt() {
  active = true;
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  // Invisible prompt: presence only
  // (screen remains near-black)

  timeoutId = setTimeout(clearPrompt, jitter(BASE_PROMPT));
}

function clearPrompt() {
  active = false;
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  setTimeout(showPrompt, jitter(BASE_GAP));
}

/* =========================
   START
========================= */

setTimeout(showPrompt, 1000);
</script>
</body>
</html>
