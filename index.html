<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Collapse â€“ Debug Proof</title>

  <!-- hard stop mobile zoom -->
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

  <style>
    html, body {
      margin: 0;
      height: 100%;
      background: #ff0044; /* unmistakable */
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      color: white;

      /* mobile behaviour fixes */
      touch-action: manipulation;
      -webkit-user-select: none;
      user-select: none;
      -webkit-text-size-adjust: 100%;
    }

    .box {
      background: rgba(0,0,0,0.4);
      padding: 30px;
      border-radius: 12px;
      text-align: center;
    }

    #value {
      font-size: 64px;
      margin-bottom: 20px;
    }

    button {
      font-size: 20px;
      padding: 12px 24px;
      margin: 6px;
      border-radius: 999px;
      border: none;
      cursor: pointer;

      /* remove iOS tap artifacts */
      -webkit-tap-highlight-color: transparent;
      touch-action: manipulation;
    }
  </style>
</head>
<body>

  <div class="box">
    <div id="value">0.500</div>

    <button id="tap">TAP</button>
    <button id="reset">RESET</button>

    <div style="margin-top:15px;font-size:14px;">
      If this is pink, the file updated.
    </div>
  </div>

  <script>
    let value = 0.5;
    let lastTap = null;
    let lastInterval = null;

    const valueEl = document.getElementById("value");
    const tapBtn = document.getElementById("tap");
    const resetBtn = document.getElementById("reset");

    const clamp = v => Math.max(0, Math.min(1, v));

    tapBtn.onclick = () => {
      const now = performance.now();

      if (lastTap !== null) {
        const interval = (now - lastTap) / 1000;

        if (lastInterval !== null) {
          const deviation = Math.abs(interval - lastInterval);
          value += (0.05 - deviation);
        }

        lastInterval = interval;
      }

      lastTap = now;
      value = clamp(value);
      valueEl.textContent = value.toFixed(3);
    };

    resetBtn.onclick = () => {
      value = 0.5;
      lastTap = null;
      lastInterval = null;
      valueEl.textContent = "0.500";
    };
  </script>

</body>
</html>
