<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Relative Timing</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: #000;
      color: #fff;
      font-family: system-ui, -apple-system, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card {
      background: #111;
      padding: 32px 24px;
      border-radius: 24px;
      width: min(90vw, 320px);
      text-align: center;
    }

    .value {
      font-size: 3rem;
      line-height: 1.2;
      margin-bottom: 24px;
      font-variant-numeric: tabular-nums;
    }

    button {
      width: 100%;
      padding: 14px 0;
      margin: 8px 0;
      font-size: 1rem;
      border-radius: 999px;
      border: none;
      background: #222;
      color: #fff;
    }

    .label {
      margin-top: 12px;
      font-size: 0.75rem;
      opacity: 0.4;
    }
  </style>
</head>

<body>
  <div class="card">
    <div id="display" class="value">0.0000</div>
    <button onclick="tap()">tap</button>
    <button onclick="resetAll()">reset</button>
    <div class="label">relative timing signal</div>
  </div>

  <script>
    const MAX_WINDOW = 20;
    const ALPHA = 0.15;

    let lastTap = null;
    let mean = null;
    let windowVals = [];

    function tap() {
      const now = performance.now();

      if (lastTap === null) {
        lastTap = now;
        mean = 0;
        windowVals = [0];
        render(0);
        return;
      }

      const interval = now - lastTap;
      lastTap = now;

      mean = mean === null
        ? interval
        : ALPHA * interval + (1 - ALPHA) * mean;

      windowVals.push(mean);
      if (windowVals.length > MAX_WINDOW) windowVals.shift();

      render(mean / 1000);
    }

    function resetAll() {
      lastTap = null;
      mean = null;
      windowVals = [];
      render(0);
    }

    function render(v) {
      document.getElementById("display").textContent =
        v.toFixed(4);
    }
  </script>
</body>
</html>
