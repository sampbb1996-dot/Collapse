<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Field</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: #050505;
      overflow: hidden;
      touch-action: manipulation;
      user-select: none;
    }

    /* TIME BANNER — flat and black */
    #time-banner {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 28px;
      background: #000; /* black bar */
      color: #666;
      font-size: 11px;
      line-height: 28px;
      text-align: center;
      z-index: 10;
    }

    /* FIELD — full black space */
    #field {
      position: absolute;
      inset: 0;
      background: #050505;
    }
  </style>
</head>
<body>

  <div id="time-banner">00:00</div>
  <div id="field"></div>

  <script>
    // TIME UPDATE LOGIC
    let startTime = Date.now();
    const timeBanner = document.getElementById("time-banner");

    function updateTime() {
      const elapsed = Math.floor((Date.now() - startTime) / 1000);
      const m = String(Math.floor(elapsed / 60)).padStart(2, "0");
      const s = String(elapsed % 60).padStart(2, "0");
      timeBanner.textContent = `${m}:${s}`;
    }

    setInterval(updateTime, 1000);

    // INPUT (disabled feedback)
    document.addEventListener("pointerup", () => {
      // No visual or audible feedback
    });
  </script>
</body>
</html>
