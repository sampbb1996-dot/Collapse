<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Relative Timing</title>

  <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />

  <style>
    * { box-sizing: border-box; }

    html, body {
      margin: 0;
      height: 100%;
      overflow: hidden;                 /* no scrolling */
      background: #000;
      color: #fff;
      font-family: system-ui, -apple-system, sans-serif;
      -webkit-text-size-adjust: 100%;
      touch-action: manipulation;
    }

    .screen {
      height: 100%;
      display: flex;
      flex-direction: column;
    }

    .tap-area {
      flex: 1;                          /* most of the screen */
      display: flex;
      align-items: center;
      justify-content: center;
      background: #000;
    }

    .card {
      background: #111;
      width: min(90vw, 360px);
      padding: 32px 24px;
      border-radius: 24px;
      text-align: center;
      pointer-events: none;             /* taps go through */
    }

    .value-wrap {
      height: 3.6rem;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 16px;
    }

    .value {
      font-size: 3rem;
      line-height: 1;
      font-variant-numeric: tabular-nums;
    }

    .label {
      font-size: 0.75rem;
      opacity: 0.4;
    }

    .reset-bar {
      padding: 16px;
      background: #000;
    }

    button {
      width: 100%;
      padding: 16px 0;
      font-size: 1rem;
      border-radius: 999px;
      border: none;
      background: #222;
      color: #fff;
    }
  </style>
</head>

<body>
  <div class="screen">

    <!-- tap anywhere here -->
    <div class="tap-area" onclick="tap()">
      <div class="card">
        <div class="value-wrap">
          <div id="display" class="value">0.0000</div>
        </div>
        <div class="label">relative timing signal</div>
      </div>
    </div>

    <!-- reset fixed at bottom -->
    <div class="reset-bar">
      <button onclick="resetAll()">reset</button>
    </div>

  </div>

  <script>
    const MAX_WINDOW = 20;
    const ALPHA = 0.15;

    let lastTap = null;
    let mean = null;
    let windowVals = [];

    function tap() {
      const now = performance.now();

      if (lastTap === null) {
        lastTap = now;
        mean = 0;
        windowVals = [0];
        render(0);
        return;
      }

      const interval = now - lastTap;
      lastTap = now;

      mean = mean === null
        ? interval
        : ALPHA * interval + (1 - ALPHA) * mean;

      windowVals.push(mean);
      if (windowVals.length > MAX_WINDOW) windowVals.shift();

      render(mean / 1000);
    }

    function resetAll() {
      lastTap = null;
      mean = null;
      windowVals = [];
      render(0);
    }

    function render(v) {
      document.getElementById("display").textContent =
        v.toFixed(4);
    }
  </script>
</body>
</html>
