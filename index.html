<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Scalar Drift Instrument</title>

<style>
  html, body {
    margin: 0;
    height: 100%;
    background: #000;
    overflow: hidden;
    touch-action: manipulation;
  }
  canvas {
    display: block;
  }
  #audioBtn {
    position: fixed;
    bottom: 22px;
    left: 50%;
    transform: translateX(-50%);
    padding: 14px 18px;
    border-radius: 16px;
    border: 1px solid rgba(255,255,255,0.18);
    background: rgba(255,255,255,0.08);
    color: rgba(255,255,255,0.9);
    font-size: 15px;
    backdrop-filter: blur(8px);
  }
</style>
</head>

<body>
<canvas id="c"></canvas>
<button id="audioBtn">Enable Audio</button>

<script>
/* =========================================================
   CORE PARAMETERS — DO NOT OVER-TUNE
========================================================= */

// Fixed tick
const TICK_SECONDS = 1.8;

// Visible scalar
let x = 0.5;

// Latent binary probability P(M)
let p = 0.5;

// Hidden means (small separation)
const MU_M = 0.46;
const MU_F = 0.54;

// Dynamics
const MEAN_PULL = 0.14;
const NOISE_AMPLITUDE = 0.018;

// Latent drift (minutes scale)
const P_RELAX = 0.002;
const P_JITTER = 0.003;

// Tick acknowledgement
let pulse = 0;
const PULSE_STRENGTH = 0.12;
const PULSE_DECAY = 0.15;

/* =========================================================
   CANVAS SETUP
========================================================= */

const canvas = document.getElementById("c");
const ctx = canvas.getContext("2d");

function resize() {
  const dpr = Math.min(2, window.devicePixelRatio || 1);
  canvas.width = innerWidth * dpr;
  canvas.height = innerHeight * dpr;
  canvas.style.width = innerWidth + "px";
  canvas.style.height = innerHeight + "px";
  ctx.setTransform(dpr, 0, 0, dpr, 0, 0);
}
addEventListener("resize", resize);
resize();

/* =========================================================
   AUDIO — SUB-THRESHOLD SUPPORT ONLY
========================================================= */

let audioCtx, noiseNode, gainNode;
let audioEnabled = false;

function initAudio() {
  audioCtx = new (window.AudioContext || window.webkitAudioContext)();

  const buffer = audioCtx.createBuffer(1, audioCtx.sampleRate * 2, audioCtx.sampleRate);
  const data = buffer.getChannelData(0);
  for (let i = 0; i < data.length; i++) {
    data[i] = Math.random() * 2 - 1;
  }

  noiseNode = audioCtx.createBufferSource();
  noiseNode.buffer = buffer;
  noiseNode.loop = true;

  gainNode = audioCtx.createGain();
  gainNode.gain.value = 0;

  noiseNode.connect(gainNode).connect(audioCtx.destination);
  noiseNode.start();

  // Gentle fade-in to near-threshold
  gainNode.gain.linearRampToValueAtTime(0.02, audioCtx.currentTime + 1.2);
}

document.getElementById("audioBtn").onclick = () => {
  if (!audioEnabled) {
    initAudio();
    audioEnabled = true;
    document.getElementById("audioBtn").remove();
  }
};

/* =========================================================
   UTILS
========================================================= */

function clamp(v) {
  return Math.max(0, Math.min(1, v));
}

// Approx Gaussian noise
function randn() {
  let s = 0;
  for (let i = 0; i < 6; i++) s += Math.random();
  return (s - 3) / 1.22;
}

/* =========================================================
   TICK UPDATE (HIDDEN LOGIC)
========================================================= */

let lastTick = performance.now();

function tick() {
  // Drift latent probability
  p += (0.5 - p) * P_RELAX;
  p += (Math.random() - 0.5) * P_JITTER;
  p = clamp(p);

  // Sample hidden state
  const isM = Math.random() < p;
  const mu = isM ? MU_M : MU_F;

  // Update visible scalar
  x += MEAN_PULL * (mu - x);
  x += NOISE_AMPLITUDE * randn();
  x = clamp(x);

  // Subtle tick acknowledgement
  pulse = Math.min(1, pulse + PULSE_STRENGTH);
}

/* =========================================================
   RENDER LOOP
========================================================= */

function draw() {
  const now = performance.now();
  if (now - lastTick >= TICK_SECONDS * 1000) {
    tick();
    lastTick += TICK_SECONDS * 1000;
  }

  pulse *= (1 - PULSE_DECAY);

  // Clear
  ctx.fillStyle = "#000";
  ctx.fillRect(0, 0, innerWidth, innerHeight);

  // Bar geometry (VERTICAL)
  const barHeight = innerHeight * 0.65;
  const barWidth = 12;
  const xPos = innerWidth / 2 - barWidth / 2;
  const yBase = (innerHeight - barHeight) / 2;

  // Background track
  ctx.globalAlpha = 0.15;
  ctx.fillStyle = "#fff";
  ctx.fillRect(xPos, yBase, barWidth, barHeight);

  // Filled portion
  const filledHeight = barHeight * x;
  ctx.globalAlpha = 0.55 + pulse * 0.2;
  ctx.fillRect(
    xPos,
    yBase + barHeight - filledHeight,
    barWidth,
    filledHeight
  );

  requestAnimationFrame(draw);
}

draw();
</script>
</body>
</html>
