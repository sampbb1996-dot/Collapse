<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Initiation â€” Degenerate</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  background: #000;
  height: 100%;
  overflow: hidden;
  touch-action: manipulation;
}

canvas {
  display: block;
}

#audioBtn {
  position: fixed;
  bottom: 12px;
  right: 12px;
  padding: 6px 10px;
  font-size: 12px;
  background: #111;
  color: #666;
  border: 1px solid #222;
  border-radius: 6px;
  opacity: 0.4;
}
</style>
</head>

<body>
<canvas id="c"></canvas>
<button id="audioBtn">audio</button>

<script>
/* =========================
   CONFIG (ONLY ADAPTIVE VAR)
========================= */

let reactionWindow = 1400;
const MIN_WINDOW = 900;
const MAX_WINDOW = 1800;
const STEP = 50;
const GAP = 1200;

/* =========================
   CANVAS
========================= */

const canvas = document.getElementById("c");
const ctx = canvas.getContext("2d");

function resize() {
  canvas.width = innerWidth;
  canvas.height = innerHeight;
}
addEventListener("resize", resize);
resize();

function clear() {
  ctx.setTransform(1,0,0,1,0,0);
  ctx.clearRect(0, 0, canvas.width, canvas.height);
}

/* =========================
   AUDIO (FADE / RETURN)
========================= */

let audioOn = false;
let audioCtx, noiseNode, gainNode;

function initAudio() {
  audioCtx = new (window.AudioContext || window.webkitAudioContext)();
  const buffer = audioCtx.createBuffer(1, audioCtx.sampleRate, audioCtx.sampleRate);
  const data = buffer.getChannelData(0);
  for (let i = 0; i < data.length; i++) data[i] = Math.random() * 2 - 1;

  noiseNode = audioCtx.createBufferSource();
  noiseNode.buffer = buffer;
  noiseNode.loop = true;

  gainNode = audioCtx.createGain();
  gainNode.gain.value = 0.02;

  noiseNode.connect(gainNode).connect(audioCtx.destination);
  noiseNode.start();
}

function fadeAudio(to, time = 0.25) {
  if (!audioOn) return;
  gainNode.gain.cancelScheduledValues(audioCtx.currentTime);
  gainNode.gain.linearRampToValueAtTime(
    to,
    audioCtx.currentTime + time
  );
}

document.getElementById("audioBtn").onclick = () => {
  if (!audioOn) {
    initAudio();
    audioOn = true;
    document.getElementById("audioBtn").remove();
  }
};

/* =========================
   STATE
========================= */

let active = false;
let promptStart = 0;
let timeoutId;

/* =========================
   INPUT
========================= */

document.body.addEventListener("pointerdown", () => {
  if (!active) return;

  const rt = performance.now() - promptStart;

  if (rt < reactionWindow) {
    reactionWindow = Math.max(MIN_WINDOW, reactionWindow - STEP);
  }

  endPrompt();
});

/* =========================
   STIMULUS (FADED / DEGENERATE)
========================= */

function drawStimulus() {
  clear();

  const cx = canvas.width / 2;
  const cy = canvas.height / 2;
  const len = canvas.height * 0.3;

  const drift = (performance.now() % 20000) / 20000 * 0.03; // infinitesimal
  ctx.translate(cx, cy);
  ctx.rotate(drift);

  const grad = ctx.createLinearGradient(0, -len, 0, len);
  grad.addColorStop(0, "rgba(245,245,240,0)");
  grad.addColorStop(0.5, "rgba(245,245,240,0.7)");
  grad.addColorStop(1, "rgba(245,245,240,0)");

  ctx.strokeStyle = grad;
  ctx.lineWidth = 2;
  ctx.beginPath();
  ctx.moveTo(0, -len);
  ctx.lineTo(0, len);
  ctx.stroke();

  ctx.setTransform(1,0,0,1,0,0);
}

/* =========================
   LOOP
========================= */

function startPrompt() {
  active = true;
  promptStart = performance.now();
  drawStimulus();
  fadeAudio(0.002, 0.35); // fade down during prompt

  timeoutId = setTimeout(() => {
    reactionWindow = Math.min(MAX_WINDOW, reactionWindow + STEP);
    endPrompt();
  }, reactionWindow);
}

function endPrompt() {
  active = false;
  clearTimeout(timeoutId);
  clear();
  fadeAudio(0.02, 0.05); // snap back between prompts
  setTimeout(startPrompt, GAP);
}

/* =========================
   START
========================= */

setTimeout(startPrompt, 1000);
</script>
</body>
</html>
