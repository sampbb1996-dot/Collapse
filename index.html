<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Initiation</title>

<style>
  html, body {
    margin: 0;
    height: 100%;
    background: #000;
    overflow: hidden;
    touch-action: manipulation;
  }

  canvas {
    display: block;
  }

  #audioBtn {
    position: fixed;
    bottom: 28px;
    left: 50%;
    transform: translateX(-50%);
    padding: 12px 20px;
    border-radius: 18px;
    border: none;
    background: #eee;
    color: #111;
    font-size: 15px;
  }
</style>
</head>

<body>
<canvas id="c"></canvas>
<button id="audioBtn">Enable Audio</button>

<script>
/* ---------- CANVAS ---------- */
const canvas = document.getElementById("c");
const ctx = canvas.getContext("2d");

function resize() {
  canvas.width = innerWidth;
  canvas.height = innerHeight;
}
resize();
addEventListener("resize", resize);

/* ---------- VISUAL ---------- */
let t = 0;

function draw() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  // continuous, non-blinking drift
  const drift = Math.sin(t * 0.001) * 0.5;

  ctx.strokeStyle = "rgba(255,255,255,0.35)";
  ctx.lineWidth = 1;

  ctx.beginPath();
  ctx.moveTo(canvas.width / 2 + drift, 0);
  ctx.lineTo(canvas.width / 2 + drift, canvas.height);
  ctx.stroke();

  t++;
  requestAnimationFrame(draw);
}
draw();

/* ---------- AUDIO (CRITICAL PART) ---------- */
let audioCtx = null;
let osc = null;
let gain = null;

document.getElementById("audioBtn").addEventListener("click", () => {
  if (audioCtx) return;

  audioCtx = new (window.AudioContext || window.webkitAudioContext)();

  osc = audioCtx.createOscillator();
  gain = audioCtx.createGain();

  osc.type = "sine";
  osc.frequency.value = 220;
  gain.gain.value = 0.015;

  osc.connect(gain);
  gain.connect(audioCtx.destination);
  osc.start();

  document.getElementById("audioBtn").innerText = "Audio On";
});
</script>
</body>
</html>
