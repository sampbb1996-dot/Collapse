<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Consistency</title>

  <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />

  <style>
    html, body {
      margin: 0;
      height: 100%;
      overflow: hidden;
      background: #000;
      color: #fff;
      font-family: system-ui, -apple-system, sans-serif;
      -webkit-text-size-adjust: 100%;
    }

    .app {
      position: fixed;
      inset: 0;
      display: flex;
      flex-direction: column;
    }

    .tap-zone {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .value {
      font-size: 4rem;
      font-variant-numeric: tabular-nums;
      line-height: 1;
      pointer-events: none;
    }

    .reset-zone {
      padding: 16px;
    }

    button {
      width: 100%;
      padding: 16px 0;
      font-size: 1rem;
      border-radius: 999px;
      border: none;
      background: #222;
      color: #fff;
    }
  </style>
</head>

<body>
  <div class="app">
    <div class="tap-zone" onclick="tap()">
      <div id="display" class="value">1.0000</div>
    </div>

    <div class="reset-zone">
      <button onclick="resetAll()">reset</button>
    </div>
  </div>

  <script>
    let lastTap = null;
    let lastInterval = null;

    function tap() {
      const now = performance.now();

      if (lastTap === null) {
        lastTap = now;
        lastInterval = null;
        render(1);
        return;
      }

      const interval = now - lastTap;
      lastTap = now;

      if (lastInterval === null) {
        lastInterval = interval;
        render(1);
        return;
      }

      const ratio = interval / lastInterval;
      lastInterval = interval;

      render(ratio);
    }

    function resetAll() {
      lastTap = null;
      lastInterval = null;
      render(1);
    }

    function render(v) {
      document.getElementById("display").textContent =
        v.toFixed(4);
    }
  </script>
</body>
</html>
