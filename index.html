<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta
  name="viewport"
  content="width=device-width, initial-scale=1.0, user-scalable=no"
/>
<title>Field</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  background: #000;
  overflow: hidden;
  touch-action: none;
}
canvas {
  display: block;
}
#hint {
  position: fixed;
  inset: 0;
  display: flex;
  align-items: center;
  justify-content: center;
  color: rgba(255,255,255,0.28);
  font-family: system-ui, sans-serif;
  font-size: 18px;
  pointer-events: none;
}
</style>
</head>
<body>

<canvas id="c"></canvas>
<div id="hint">touch and hold</div>

<script>
/* ======================
   INVERSION LOGIC
====================== */

// primary inversion
const invert = true;

// meta inversion (negates inversion itself)
const metaInvert = true;

// XOR — meta acts on inversion, not signal
function effectiveInvert() {
  return invert !== metaInvert;
}

/* ======================
   STATE
====================== */

const canvas = document.getElementById("c");
const ctx = canvas.getContext("2d");

let w = 0, h = 0;
let running = false;

// pressure ∈ [0,1]
let p = 0.5;

/* ======================
   RESIZE
====================== */

function resize() {
  w = canvas.width = window.innerWidth;
  h = canvas.height = window.innerHeight;
}
window.addEventListener("resize", resize, { passive: false });
resize();

/* ======================
   AUDIO
====================== */

let audioCtx = null;
let noise = null;
let gain = null;

function startAudio() {
  if (audioCtx) return;

  audioCtx = new (window.AudioContext || window.webkitAudioContext)();

  const buffer = audioCtx.createBuffer(1, audioCtx.sampleRate * 2, audioCtx.sampleRate);
  const ch = buffer.getChannelData(0);
  for (let i = 0; i < ch.length; i++) {
    ch[i] = Math.random() * 2 - 1;
  }

  noise = audioCtx.createBufferSource();
  noise.buffer = buffer;
  noise.loop = true;

  gain = audioCtx.createGain();
  gain.gain.value = 0;

  noise.connect(gain).connect(audioCtx.destination);
  noise.start();
}

function setAudio(level) {
  if (!gain) return;
  gain.gain.value = Math.max(0, Math.min(0.15, level));
}

/* ======================
   INPUT
====================== */

function readPressure(e) {
  let val = 0.5;
  const t = e.touches && e.touches[0];
  if (t && typeof t.force === "number") {
    val = t.force === 0 ? 0.05 : t.force;
  }
  p = Math.max(0, Math.min(1, val));
}

canvas.addEventListener("touchstart", e => {
  e.preventDefault();
  running = true;
  startAudio();
  document.getElementById("hint").style.display = "none";
  readPressure(e);
}, { passive: false });

canvas.addEventListener("touchmove", e => {
  e.preventDefault();
  if (running) readPressure(e);
}, { passive: false });

canvas.addEventListener("touchend", e => {
  e.preventDefault();
  running = false;

  // hard black — no visual observation
  ctx.fillStyle = "#000";
  ctx.fillRect(0, 0, w, h);

  // mute instantly
  setAudio(0);

  document.getElementById("hint").style.display = "flex";
}, { passive: false });

/* ======================
   CONTROL (SUBTRACTIVE)
====================== */

function controlU() {
  const inv = effectiveInvert();
  const u = inv ? (1 - p) : p;
  return Math.max(0, Math.min(1, u));
}

function collapse(u, floor, range) {
  // subtractive: higher u → less output
  return floor + range * (1 - u);
}

/* ======================
   LOOP
====================== */

function step() {
  requestAnimationFrame(step);

  if (!running) return;

  // keep screen black at all times
  ctx.fillStyle = "#000";
  ctx.fillRect(0, 0, w, h);

  // audio only
  const u = controlU();
  const level = collapse(u, 0.01, 0.05);
  setAudio(level);
}

step();
</script>
</body>
</html>
