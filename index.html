<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Invisible title to prevent "Field" from showing in Safari -->
  <title>&#8203;</title>

  <!-- Ensure dark mode and full black theme -->
  <meta name="color-scheme" content="dark">
  <meta name="theme-color" content="#000000">
  <meta name="apple-mobile-web-app-capable" content="yes">

  <style>
    /* ========== GLOBAL RESET ========== */
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background-color: #000 !important; /* Full black background */
      overflow: hidden;
      touch-action: manipulation;
      user-select: none;
      -webkit-appearance: none;
      color-scheme: only dark;
    }

    /* ========== TIME BANNER ========== */
    #time-banner {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 28px;
      background: #000;        /* Flat black */
      color: #bbb;             /* Subtle, visible */
      font-size: 11px;
      line-height: 28px;       /* Vertically centered */
      text-align: center;
      margin: 0;
      padding: 0;
      border: none;
      box-shadow: none;
      z-index: 9999;
    }

    /* ========== FIELD ========== */
    #field {
      position: absolute;
      inset: 0;
      background: #000;        /* Black matches full canvas */
    }
  </style>
</head>
<body>

  <div id="time-banner">00:00</div>
  <div id="field"></div>

  <script>
    // TIME UPDATE LOGIC
    let startTime = Date.now();
    const timeBanner = document.getElementById("time-banner");

    function updateTime() {
      const elapsed = Math.floor((Date.now() - startTime) / 1000);
      const m = String(Math.floor(elapsed / 60)).padStart(2, "0");
      const s = String(elapsed % 60).padStart(2, "0");
      timeBanner.textContent = `${m}:${s}`;
    }

    setInterval(updateTime, 1000);

    // INPUT HANDLER (intentionally empty)
    document.addEventListener("pointerup", () => {
      // no feedback
    });
  </script>

</body>
</html>
