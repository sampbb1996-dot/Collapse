<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Initiation Threshold — Canonical (Vertical)</title>

<style>
  html, body {
    margin: 0;
    padding: 0;
    background: #0b0b0b;
    height: 100%;
    overflow: hidden;
    touch-action: manipulation;
  }
  canvas { display: block; }
  #audioBtn {
    position: fixed;
    bottom: 8px;
    right: 8px;
    padding: 6px 10px;
    font-size: 12px;
    background: #111;
    color: #666;
    border: 1px solid #222;
    border-radius: 6px;
    opacity: 0.3;
  }
</style>
</head>

<body>
<canvas id="c"></canvas>
<button id="audioBtn">audio</button>

<script>
/* =========================
   CONFIG — SPEED ONLY
========================= */

let BASE_PROMPT = 1400;     // reaction window (only adaptive var)
const BASE_GAP = 1200;

const MIN_PROMPT = 900;
const MAX_PROMPT = 1800;
const STEP = 40;
const JITTER = 120;

const HIT_THRESHOLD = 5;
const MISS_THRESHOLD = 3;

/* =========================
   CANVAS
========================= */

const canvas = document.getElementById("c");
const ctx = canvas.getContext("2d");

function resize() {
  canvas.width = innerWidth;
  canvas.height = innerHeight;
}
addEventListener("resize", resize);
resize();

/* =========================
   AUDIO (VERY QUIET)
========================= */

let audioCtx, noiseNode, gainNode, audioOn = false;

function initAudio() {
  audioCtx = new (window.AudioContext || window.webkitAudioContext)();
  const buffer = audioCtx.createBuffer(1, audioCtx.sampleRate, audioCtx.sampleRate);
  const data = buffer.getChannelData(0);
  for (let i = 0; i < data.length; i++) data[i] = Math.random() * 2 - 1;

  noiseNode = audioCtx.createBufferSource();
  noiseNode.buffer = buffer;
  noiseNode.loop = true;

  gainNode = audioCtx.createGain();
  gainNode.gain.value = 0.009; // quieter than before

  noiseNode.connect(gainNode).connect(audioCtx.destination);
  noiseNode.start();
}

audioBtn.onclick = () => {
  if (!audioOn) {
    initAudio();
    audioOn = true;
    audioBtn.remove();
  }
};

/* =========================
   STATE
========================= */

let active = false;
let hitCount = 0;
let missCount = 0;

/* Dual timescale (implicit working memory) */
let contextPhase = Math.random() * Math.PI * 2;
const CONTEXT_DRIFT = 0.0002;

/* Stimulus */
let lineAlpha = 0;
let lineWidth = 1.2;

/* =========================
   INPUT
========================= */

document.body.addEventListener("pointerdown", () => {
  if (!active) return;

  hitCount++;
  missCount = 0;

  if (hitCount >= HIT_THRESHOLD && BASE_PROMPT > MIN_PROMPT) {
    BASE_PROMPT -= STEP;
    hitCount = 0;
  }

  clearPrompt();
});

/* =========================
   LOOP
========================= */

function jitter(ms) {
  return ms + (Math.random() * 2 - 1) * JITTER;
}

function showPrompt() {
  active = true;
  lineAlpha = 0.95;   // slightly more faded start
  lineWidth = 1.2;

  setTimeout(() => {
    active = false;
    missCount++;
    hitCount = 0;

    if (missCount >= MISS_THRESHOLD && BASE_PROMPT < MAX_PROMPT) {
      BASE_PROMPT += STEP;
      missCount = 0;
    }

    clearPrompt();
  }, jitter(BASE_PROMPT));
}

function clearPrompt() {
  active = false;
  setTimeout(showPrompt, jitter(BASE_GAP));
}

/* =========================
   RENDER
========================= */

function draw() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  /* Slow mechanical context (no expressiveness) */
  contextPhase += CONTEXT_DRIFT;
  const tilt = Math.sin(contextPhase) * 0.10; // sub-perceptual

  if (active) {
    // Degenerate fade-to-infinity
    lineAlpha *= 0.984;
    lineWidth *= 0.993;

    ctx.save();
    ctx.translate(canvas.width / 2, canvas.height / 2);
    ctx.rotate(tilt);

    ctx.strokeStyle = `rgba(235,235,230,${lineAlpha})`;
    ctx.lineWidth = lineWidth;
    ctx.lineCap = "round";

    // Vertical line
    ctx.beginPath();
    ctx.moveTo(0, -canvas.height);
    ctx.lineTo(0, canvas.height);
    ctx.stroke();

    ctx.restore();
  }

  // Audio follows fast layer only
  if (audioOn) {
    gainNode.gain.value = 0.009 * lineAlpha;
  }

  requestAnimationFrame(draw);
}

/* =========================
   START
========================= */

setTimeout(showPrompt, 1000);
draw();
</script>
</body>
</html>
