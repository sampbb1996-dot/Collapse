<div id="audioGate">tap</div>
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Initiation</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    background: #000;
    height: 100%;
    overflow: hidden;
    touch-action: manipulation;
  }
  canvas {
    display: block;
  }
</style>
</head>
<body>
<canvas id="c"></canvas>

<script>
/* =========================
   CANVAS
========================= */
const canvas = document.getElementById("c");
const ctx = canvas.getContext("2d");

function resize() {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
}
window.addEventListener("resize", resize);
resize();

/* =========================
   AUDIO (iOS SAFE)
========================= */
let audioCtx = null;
let audioStarted = false;

function startAudio() {
  if (audioStarted) return;
  audioStarted = true;

  audioCtx = new (window.AudioContext || window.webkitAudioContext)();

  audioCtx.resume().then(() => {
    const bufferSize = audioCtx.sampleRate * 2;
    const buffer = audioCtx.createBuffer(1, bufferSize, audioCtx.sampleRate);
    const data = buffer.getChannelData(0);

    for (let i = 0; i < bufferSize; i++) {
      data[i] = (Math.random() * 2 - 1) * 0.02;
    }

    const noise = audioCtx.createBufferSource();
    noise.buffer = buffer;
    noise.loop = true;

    const gain = audioCtx.createGain();
    gain.gain.value = 0.03;

    noise.connect(gain).connect(audioCtx.destination);
    noise.start();
  });
}

document.addEventListener("touchstart", startAudio, { once: true });
document.addEventListener("mousedown", startAudio, { once: true });

/* =========================
   DRAW LOOP
========================= */
let drift = 0;

function draw() {
  const w = canvas.width;
  const h = canvas.height;

  // decay
  ctx.fillStyle = "rgba(0,0,0,0.18)";
  ctx.fillRect(0, 0, w, h);

  // slow lateral drift (non-rhythmic)
  drift += (Math.random() - 0.5) * 0.25;
  drift *= 0.98;

  const baseX = w / 2 + drift;

  // perceptible micro-instability
  const jitter = (Math.random() - 0.5) * 1.6;
  const alpha = 0.08 + Math.random() * 0.07;
  const width = 0.7 + Math.random() * 0.6;

  ctx.strokeStyle = `rgba(245,245,245,${alpha})`;
  ctx.lineWidth = width;

  ctx.beginPath();
  ctx.moveTo(baseX + jitter, 0);
  ctx.lineTo(baseX + jitter, h);
  ctx.stroke();

  requestAnimationFrame(draw);
}

// visuals always start
requestAnimationFrame(draw);
</script>
</body>
</html>
