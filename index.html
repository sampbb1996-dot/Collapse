<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Collapse</title>
<style>
html, body {
  margin: 0;
  padding: 0;
  background: #000;
  overflow: hidden;
}
canvas { display: block; }
</style>
</head>
<body>
<canvas id="c"></canvas>

<script>
(() => {
  const canvas = document.getElementById("c");
  const ctx = canvas.getContext("2d", { alpha: false });

  function resize() {
    const dpr = Math.max(1, Math.min(3, window.devicePixelRatio || 1));
    canvas.width  = Math.floor(innerWidth  * dpr);
    canvas.height = Math.floor(innerHeight * dpr);
    canvas.style.width  = innerWidth + "px";
    canvas.style.height = innerHeight + "px";
  }
  addEventListener("resize", resize, { passive: true });
  resize();

  // ---------- CORE STATE ----------
  let lastAction = performance.now();

  // single adaptive variable: reaction window (ms)
  let windowMs = 420;
  const MIN_WINDOW = 120;
  const MAX_WINDOW = 600;

  // ---------- INPUT (release only) ----------
  addEventListener("pointerup", () => {
    const now = performance.now();
    const dt = now - lastAction;
    lastAction = now;

    if (dt <= windowMs) {
      windowMs = Math.max(MIN_WINDOW, windowMs * 0.96);
    } else {
      windowMs = Math.min(MAX_WINDOW, windowMs * 1.04);
    }
  }, { passive: true });

  // ---------- NOISE ----------
  let frame = null;
  function ensureFrame() {
    if (!frame || frame.width !== canvas.width || frame.height !== canvas.height) {
      frame = ctx.createImageData(canvas.width, canvas.height);
    }
  }

  function hash(x, y, t) {
    let h = x * 374761393 + y * 668265263 + t * 1442695041;
    h = (h ^ (h >> 13)) * 1274126177;
    return (h ^ (h >> 16)) >>> 0;
  }

  let tickCount = 0;
  function loop() {
    tickCount++;
    ensureFrame();

    // 0-allergy: inaction tightens silently
    const now = performance.now();
    if (now - lastAction > windowMs) {
      windowMs = Math.max(MIN_WINDOW, windowMs - 0.15);
    }

    const data = frame.data;
    const base = 3;    // near-black
    const span = 10;   // minimal contrast

    let i = 0;
    for (let y = 0; y < frame.height; y++) {
      for (let x = 0; x < frame.width; x++) {
        const r = hash(x, y, tickCount) & 15;
        const v = base + (r % span);
        data[i++] = v;
        data[i++] = v;
        data[i++] = v;
        data[i++] = 255;
      }
    }

    ctx.putImageData(frame, 0, 0);
    requestAnimationFrame(loop);
  }

  requestAnimationFrame(loop);
})();
</script>
</body>
</html>
