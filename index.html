<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Observer</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: #121212; /* dark mode, not pure black */
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    #shape {
      width: 140px;
      height: 140px;
      border-radius: 32px;
      background: #ff9500; /* orange */
      transition: opacity 0.25s ease;
      opacity: 1;
    }
  </style>
</head>
<body>

  <div id="shape"></div>

  <script>
    const shape = document.getElementById("shape");

    // probability that A remains present
    let stability = 0.75; // starts biased toward presence

    // fixed tick interval (observation-friendly)
    const TICK_MS = 900;

    function tick() {
      const present = Math.random() < stability;
      shape.style.opacity = present ? "1" : "0";
    }

    // start immediately in steady A
    shape.style.opacity = "1";

    setInterval(tick, TICK_MS);
  </script>

</body>
</html>
