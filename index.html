<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Signal</title>
<style>
html,body{margin:0;padding:0;background:#000;overflow:hidden;height:100%;touch-action:none}
canvas{display:block}
#overlay{
  position:fixed;inset:0;display:flex;align-items:center;justify-content:center;
  color:#888;font-family:system-ui,sans-serif;font-size:18px;z-index:10
}
</style>
</head>
<body>

<div id="overlay">tap to begin</div>
<canvas id="c"></canvas>

<script>
const canvas = document.getElementById("c");
const ctx = canvas.getContext("2d");
const overlay = document.getElementById("overlay");

function resize(){
  canvas.width = innerWidth;
  canvas.height = innerHeight;
}
addEventListener("resize", resize);
resize();

let audioCtx, noise, gain;
let started = false;
let lastX = null;
let entropy = 0;

function start(){
  if(started) return;
  started = true;
  overlay.remove();

  audioCtx = new (window.AudioContext || window.webkitAudioContext)();
  audioCtx.resume(); // âœ… iOS Safari unlock

  const buffer = audioCtx.createBuffer(1, audioCtx.sampleRate * 2, audioCtx.sampleRate);
  const data = buffer.getChannelData(0);
  for(let i=0;i<data.length;i++) data[i] = Math.random()*2-1;

  noise = audioCtx.createBufferSource();
  noise.buffer = buffer;
  noise.loop = true;

  gain = audioCtx.createGain();
  gain.gain.value = 0.02;

  noise.connect(gain).connect(audioCtx.destination);
  noise.start();

  draw();
}

document.body.addEventListener("pointerdown", e=>{
  start();
  if(lastX !== null){
    const dx = Math.abs(e.clientX - lastX);
    entropy = entropy * 0.95 + dx * 0.001;
  }
  lastX = e.clientX;
});

function draw(){
  ctx.clearRect(0,0,canvas.width,canvas.height);

  const target = 0.015 + entropy * 0.02;
  gain.gain.value += (target - gain.gain.value) * 0.01;

  const wobble = (Math.random()-0.5) * entropy * 40;
  ctx.strokeStyle = "rgba(255,255,255,0.15)";
  ctx.beginPath();
  ctx.moveTo(canvas.width/2 + wobble, 0);
  ctx.lineTo(canvas.width/2 + wobble, canvas.height);
  ctx.stroke();

  requestAnimationFrame(draw);
}
</script>
</body>
</html>
