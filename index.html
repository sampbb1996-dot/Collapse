<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Collapse</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #000;
      overflow: hidden;
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>

<canvas id="c"></canvas>

<script>
/* ================= Canvas ================= */

const canvas = document.getElementById("c");
const ctx = canvas.getContext("2d");

function resize() {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
}
window.addEventListener("resize", resize);
resize();

/* ================= Governor ================= */

class Governor {
  allowsChange(state) {
    return state.calm && state.stable && !state.strategy;
  }
}

/* ================= State ================= */

const state = {
  window: 300,        // reaction window (ms)
  calm: true,
  stable: true,
  strategy: false
};

const governor = new Governor();

/* ================= Adaptation ================= */

function tighten() {
  state.window *= 0.97;
}

function loosen() {
  state.window *= 1.03;
}

/* ================= Trial ================= */

let awaiting = false;
let startTime = 0;

function beginTrial() {
  awaiting = true;
  startTime = performance.now();
}

document.addEventListener("pointerup", () => {
  if (!awaiting) return;

  const reaction = performance.now() - startTime;
  const hit = reaction <= state.window;

  // TERMINAL GOVERNOR
  if (governor.allowsChange(state)) {
    hit ? tighten() : loosen();
  }

  awaiting = false;
});

/* ================= Render ================= */

function render() {
  // Base frame (required on iOS)
  ctx.fillStyle = "rgb(5,5,5)";
  ctx.fillRect(0, 0, canvas.width, canvas.height);

  // Non-salient noise
  ctx.fillStyle = "rgba(255,255,255,0.12)";
  for (let i = 0; i < 40; i++) {
    const x = Math.random() * canvas.width;
    const y = Math.random() * canvas.height;
    ctx.fillRect(x, y, 1, 1);
  }
}

/* ================= Loop ================= */

function loop() {
  render();

  // Irregular trial onset (no rhythm)
  if (!awaiting && Math.random() < 0.004) {
    beginTrial();
  }

  requestAnimationFrame(loop);
}

loop();
</script>

</body>
</html>
