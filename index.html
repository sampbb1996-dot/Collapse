<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Substrate</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: #121212; /* dark mode, not black */
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    #shape {
      width: 120px;
      height: 120px;
      background: #ff8c00; /* orange */
      border-radius: 18px;
      opacity: 1;
      transition: opacity 0.25s linear;
    }
  </style>
</head>
<body>

  <div id="shape"></div>

  <script>
    // A-present probability (starts stable)
    let p = 0.75;

    // whether A is currently present
    let present = true;

    function tick() {
      // small unbiased noise
      p += (Math.random() - 0.5) * 0.08;

      // pull back toward steady A
      p += (0.75 - p) * 0.02;

      // clamp
      p = Math.max(0.05, Math.min(0.95, p));

      // decide state
      present = Math.random() < p;

      // render
      document.getElementById("shape").style.opacity =
        present ? "1" : "0";

    }

    // fixed interval (time matters only for observation)
    setInterval(tick, 800);
  </script>

</body>
</html>
