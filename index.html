document.addEventListener("touchstart", e => {
  // forward first gesture into the app
  const evt = new Event("touchstart", { bubbles: true, cancelable: true });
  canvas.dispatchEvent(evt);
}, { passive: false });
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
<title>Field</title>

<style>
html, body, canvas {
  margin: 0;
  padding: 0;
  background: #000;
  overflow: hidden;
  touch-action: none;
}
canvas { display:block; }

#hint {
  position: fixed;
  inset: 0;
  display: flex;
  align-items: center;
  justify-content: center;
  color: rgba(255,255,255,0.28);
  font-family: system-ui, sans-serif;
  font-size: 18px;
}
</style>
</head>

<body>
<canvas id="c"></canvas>
<div id="hint">touch and hold</div>

<script>
/* =========================
   STATE
========================= */
const canvas = document.getElementById("c");
const ctx = canvas.getContext("2d");
const hint = document.getElementById("hint");

let w, h;
let engaged = false;
let latent = null;
let instability = 0;

/* =========================
   RESIZE
========================= */
function resize() {
  w = canvas.width = innerWidth;
  h = canvas.height = innerHeight;
}
addEventListener("resize", resize);
resize();

/* =========================
   AUDIO (BULLETPROOF)
========================= */
let audioCtx, osc, filter, gain;

function initAudioHard() {
  if (audioCtx) return;

  audioCtx = new (window.AudioContext || window.webkitAudioContext)();

  osc = audioCtx.createOscillator();
  osc.type = "sine";
  osc.frequency.value = 220; // audible mid tone

  filter = audioCtx.createBiquadFilter();
  filter.type = "bandpass";
  filter.frequency.value = 1200;
  filter.Q.value = 0.7;

  gain = audioCtx.createGain();
  gain.gain.value = 0;

  osc.connect(filter).connect(gain).connect(audioCtx.destination);
  osc.start();
}

function armAudio(e) {
  initAudioHard();
  audioCtx.resume();
  gain.gain.setValueAtTime(0.02, audioCtx.currentTime); // MUST be >0 inside gesture
}

/* =========================
   INPUT (BODY-PART INVARIANT)
========================= */
let lastTime = null;

function startTouch(e) {
  e.preventDefault();
  engaged = true;
  lastTime = performance.now();
  armAudio(e);
  hint.style.display = "none";
}

function moveTouch() {
  if (!engaged) return;
  const now = performance.now();
  const dt = now - lastTime;
  const jitter = Math.abs(dt - 16);
  instability = Math.min(1, instability + jitter * 0.002);
  lastTime = now;
}

function endTouch(e) {
  e.preventDefault();
  engaged = false;
  latent = null;
  instability = 0;
  if (gain) gain.gain.setTargetAtTime(0, audioCtx.currentTime, 0.02);
  hint.style.display = "flex";
}

canvas.addEventListener("touchstart", startTouch, { passive:false });
canvas.addEventListener("touchmove", moveTouch, { passive:false });
canvas.addEventListener("touchend", endTouch, { passive:false });
canvas.addEventListener("touchcancel", endTouch, { passive:false });

/* =========================
   Î¦ COLLAPSE
========================= */
function phi() {
  if (latent === null) {
    latent = 1;
    return latent;
  }
  instability *= 0.96;
  latent = Math.max(0, latent - instability * 0.02);
  return latent;
}

/* =========================
   LOOP
========================= */
function step() {
  requestAnimationFrame(step);
  if (!engaged) return;

  ctx.fillStyle = "#000";
  ctx.fillRect(0, 0, w, h);

  const u = phi();
  gain.gain.setTargetAtTime(
    0.01 + 0.04 * u,
    audioCtx.currentTime,
    0.04
  );
}
step();
</script>
</body>
</html>
